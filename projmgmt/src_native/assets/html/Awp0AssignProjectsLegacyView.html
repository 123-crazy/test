<aw-command-panel caption="i18n.updateProjectsTitle"> 
    <aw-panel-body>
        <aw-panel-section caption="i18n.memberOfSectionTitle"> 
         <aw-list dataprovider="data.dataProviders.memberOfProjectList" >
            <aw-default-cell vmo="item"></aw-default-cell>
         </aw-list>
        </aw-panel-section>
        <aw-panel-section  caption="i18n.availableSectionTitle">        
            <aw-list-filter prop="data.filterBox" dataprovider="data.dataProviders.availableProjects" >
                <aw-default-cell vmo="item"></aw-default-cell>
            </aw-list-filter>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="submit" visible-when="conditions.isValidToShowAssignButton && awPanelBody.$valid"> <aw-i18n>i18n.AssignButtonText</aw-i18n></aw-button> 
    </aw-panel-footer>
</aw-command-panel>

<aw-panel-section visible-when="ctx.NONE && !ctx['NONE'].editInProgress()">
    <aw-label prop="ctx.xrtSummaryContextObject.props.is_active"></aw-label>
    <aw-label prop="ctx.xrtSummaryContextObject.props.is_visible"></aw-label>
    <aw-label prop="ctx.xrtSummaryContextObject.props.use_program_security"></aw-label>
</aw-panel-section>
<aw-panel-section visible-when="ctx.NONE && ctx['NONE'].editInProgress()">
    <aw-break> </aw-break>
    <aw-checkbox prop="ctx.xrtSummaryContextObject.props.is_active" action="isActiveChange"></aw-checkbox>
    <aw-checkbox prop="ctx.xrtSummaryContextObject.props.is_visible" enable-when="conditions.isVisibleEnabled" ></aw-checkbox>
    <aw-radiobutton prop="ctx.xrtSummaryContextObject.props.use_program_security" action="useProgramSecurityChange"></aw-radiobutton>
</aw-panel-section>

<aw-command-panel caption="i18n.Organization" anchor="data.AddTeamMemberPinCommands" context="data">
    <aw-panel-body>
        <aw-panel-section>
            <aw-row height="58f">
                <aw-scrollpanel>
                    <aw-search-box prop="data.orgTreeSearchBox" placeholder="data.orgTreeSearchBoxPlaceHolder" action="orgTreeDoSearch"></aw-search-box>
                    <aw-splm-table gridid="orgTreeTable12" use-tree="true"></aw-splm-table>
                </aw-scrollpanel>
            </aw-row>
        </aw-panel-section>
    </aw-panel-body>
        <aw-panel-footer>
            <aw-button action="addSelectedTeamMembers" visible-when="awPanelBody.$valid && conditions.isValidToShowAddTeamMembersButton"><aw-i18n>i18n.addTeamMembers</aw-i18n></aw-button>
        </aw-panel-footer>
</aw-command-panel>

<aw-command-panel caption="i18n.RelateChangeTitle" anchor="data.pec0pincommands" context="data">
    <aw-add target-object="ctx.ChangeObject.selected" relations="Pec0EventChangeRelation" visible-tabs="palette,search" max-recent-count="5" type-filter="ChangeNoticeRevision" ></aw-add>
    <aw-panel-footer>
        <!-- panel-footer button for Palette and Search tab -->
        <aw-button action="createRelationForPaletteOrSearch" visible-when="conditions.isPaletteTabAddButtonVisible || conditions.isSearchTabAddButtonVisible" >
            <aw-i18n>i18n.addButtonTitle</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

<aw-command-panel caption="i18n.add" anchor="data.saw1Pincommands" context="data">
    <aw-break></aw-break>
    <aw-command-sub-panel aw-init="data.activeView='Saw1AddMembersToSchedule'" panel-id="Saw1AddMembersToSchedule" visible-when="data.activeView=='Saw1AddMembersToSchedule'"></aw-command-sub-panel>
    <aw-panel-footer>
        <aw-listbox prop="data.membershipData" list="data.membershipDataValues.dbValue" visible-when="conditions.showList"></aw-listbox>
        <aw-button action="add" visible-when="conditions.isValidToAdd"><aw-i18n>i18n.addButtonText</aw-i18n></aw-button>
    </aw-panel-footer>
</aw-command-panel>

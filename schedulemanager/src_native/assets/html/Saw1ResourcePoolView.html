<aw-panel-body scrollable="false">
    <aw-command-panel-section caption="i18n.assignedSectionTitle">
        <aw-row height="15f">
            <aw-scrollpanel>
                <aw-list dataprovider="data.dataProviders.assignedResourcePool">
                    <aw-default-cell vmo="item"></aw-default-cell>
                </aw-list>
            </aw-scrollpanel>
        </aw-row>
    </aw-command-panel-section>
    <aw-command-panel-section caption="i18n.availableSectionTitle">
        <aw-row height="35f">
            <aw-column height="35f">
                <aw-list-filter prop="data.filterBox" dataprovider="data.dataProviders.getResourcePool">
                    <aw-default-cell vmo="item"></aw-default-cell>
                </aw-list-filter>
            </aw-column>
        </aw-row>
    </aw-command-panel-section>
</aw-panel-body>

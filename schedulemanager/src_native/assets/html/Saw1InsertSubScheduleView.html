<aw-command-panel caption="i18n.insertSubSchedule">
   <aw-add target-object="targetObject" relations="contents" type-filter="Schedule" visible-tabs="palette,search"></aw-add> 
   <aw-panel-footer>
        <!-- panel-footer button for Palette and Search tab -->
        <aw-button action="getInsertScheduleContainer" visible-when="conditions.isPaletteTabAddButtonVisible || conditions.isSearchTabAddButtonVisible" > 
            <aw-i18n>i18n.insert</aw-i18n>
        </aw-button> 
   </aw-panel-footer>
</aw-command-panel>

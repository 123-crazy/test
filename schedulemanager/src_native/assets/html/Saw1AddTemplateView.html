<aw-panel-body scrollable="false">

    <aw-widget prop="data.allGroups" ></aw-widget>
    <aw-widget prop="data.allUsers" ></aw-widget>

    <aw-list-filter prop="data.filterText" dataprovider="data.dataProviders.getScheduleSearchProvider">
        <aw-default-cell vmo="item"></aw-default-cell>
    </aw-list-filter>

    <aw-panel-footer>
            <aw-button action="AddSchedules" visible-when="conditions.showAddButton">
                <aw-i18n>i18n.add</aw-i18n>
            </aw-button>
    </aw-panel-footer>

</aw-panel-body>

<aw-advanced-bar type="TOOLBAR" exist-when="data.filterChips.length > 0" negative>
    <aw-flex-row justify="space-between" wrap-style="wrap">
        <aw-chip-list dataprovider="data.dataProviders.filtersDataProvider" action="removeFilterChip" ui-icon-action="removeFilterChip"></aw-chip-list>
        <aw-flex-column align-content="start" justify="center">
            <aw-link class="aw-widgets-chipLabel" prop="data.clearAll" action="removeAllFilterChips"></aw-link>
        </aw-flex-column>
    </aw-flex-row>
</aw-advanced-bar>

<aw-command-panel caption="i18n.assignTaskdeliverableTitle">
    <aw-form name="addDeliverableForm">
        <aw-add target-object='ctx.locationContext.modelObject' relations="" include-types={{data.includeTypes}} type-filter={{data.includeTypes}}></aw-add>
    </aw-form>
    <!-- Panel footer-->
    <aw-panel-footer visible-when="data.activeView!='assignProjectSub'&&data.activeView!='addTypeReferenceSub'">
        <!-- panel-footer button for New tab -->
        <aw-button action="identifyFromWhereAddButtonIsFired" visible-when="addDeliverableForm.$valid&&conditions.isNewTabAddButtonVisible">
            <aw-i18n>i18n.assignButtonText</aw-i18n>
        </aw-button>
        <!-- panel-footer button for Palette and Search tab -->
        <aw-button action="checkSchDeliverableName" visible-when="conditions.isPaletteTabAddButtonVisible || conditions.isSearchTabAddButtonVisible" >
            <aw-i18n>i18n.assignButtonText</aw-i18n>
        </aw-button>
    </aw-panel-footer>

</aw-command-panel>

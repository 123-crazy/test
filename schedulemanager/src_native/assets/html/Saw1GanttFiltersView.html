<aw-command-panel caption="i18n.filterString">
    <aw-panel-body>
        <!-- Start of the 'navigation' section which contains the hierarchy filters. -->
        <aw-panel-section visible-when="data.categories.navigateCategories && data.categories.navigateCategories.length > 0  && ctx.search.totalFound > 0">
            <aw-filter-category
                 category-action="selectHierarchyCategory"
                 search-action="selectHierarchyFilter"
                 category="item"
                 aw-repeat="item : data.categories.navigateCategories track by $index" >
            </aw-filter-category>

            <!-- Separator between the Navigate and Refine filters. Only visible when there are navigation filters present.-->
            <aw-filter-separator visibleWhen="data.categories.navigateCategories.length > 0"><aw-i18n>i18n.refine</aw-i18n></aw-filter-separator>
        </aw-panel-section>
        <!-- Start of the 'refine' section. -->
        <aw-filter-in-filters-searchbox
            category="data.categories.refineCategories"
            index= "-1"
            filterAction="filterAction"
            text="this"
            prop="data.searchBox1"
            exist-when="data.categories.refineCategories.length > 0">
        </aw-filter-in-filters-searchbox>
        <aw-panel-section visible-when="ctx.search.totalFound > 0">
            <aw-filter-category
                 category-action="selectCategory"
                 search-action="selectFilter"
                 category="item"
                 aw-repeat="item : data.categories.refineCategories | filterInFiltersSearch :data.searchBox1.dbValue:this track by $index" >
            </aw-filter-category>
        </aw-panel-section>
    </aw-panel-body>
</aw-command-panel>

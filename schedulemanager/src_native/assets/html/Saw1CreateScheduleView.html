<aw-command-panel caption="i18n.createScheduleTitle" anchor="data.saw1PinCommands" context="data">
    <aw-tab-set tabs="data.tabsModel.dbValues" class="aw-schedulemanager-createScheduleTabs" aw-init="data.activeView='Saw1CreatePanelSub'" visible-when="data.activeView!='assignProjectSub'"></aw-tab-set>
    <aw-panel-footer visible-when="data.activeView!='assignProjectSub'">
        <aw-button action="addObject" visible-when="conditions.isValidToShow">
            <aw-i18n>i18n.create</aw-i18n>
        </aw-button>
        <aw-button action="getSourceAndCreateRelations" visible-when="conditions.isPaletteTabAddButtonVisible || conditions.isSearchTabAddButtonVisible">
                <aw-i18n>i18n.add</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

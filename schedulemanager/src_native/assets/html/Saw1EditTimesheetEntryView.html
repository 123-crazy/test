
    <aw-panel-body >
        <aw-widget prop="data.object_desc"></aw-widget>
        <aw-label prop="data.timesheetTimeSpent" exist-when= true></aw-label>
        <aw-panel-section>
            <aw-row>
                <aw-widget prop="data.hours"></aw-widget>
                <aw-widget prop="data.minutes"></aw-widget>
            </aw-row>
        </aw-panel-section>
        <aw-widget prop="data.date"></aw-widget>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="submitTimesheetEntryOnEdit" visible-when="conditions.isValidToShowButton"><aw-i18n>i18n.submitBtnTitle</aw-i18n></aw-button>
        <aw-button action="saveTimesheetEntryOnEdit" visible-when="conditions.isValidToShowButton"><aw-i18n>i18n.saveBtnTitle</aw-i18n></aw-button>
    </aw-panel-footer>

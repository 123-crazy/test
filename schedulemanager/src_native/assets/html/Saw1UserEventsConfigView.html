<aw-panel>
    <aw-panel-body>
        <aw-command-panel-section caption="i18n.selectedEventsSectionTitle" anchor="data.eventRemoveCellCommand">
            <aw-row height="16f">
                <div class="aw-base-scrollPanel">
                    <aw-list dataprovider="data.dataProviders.configuredEventTypesProvider">
                        <aw-default-cell vmo="item"></aw-default-cell>
                    </aw-list>
                </div>
            </aw-row>
        </aw-command-panel-section>
        <aw-command-panel-section caption="i18n.availableEventsSectionTitle" anchor="data.eventAddCellCommand">
            <aw-row height="27f">
                <div class="aw-base-scrollPanel">
                    <aw-list dataprovider="data.dataProviders.availableEventTypesProvider">
                        <aw-default-cell vmo="item"></aw-default-cell>
                    </aw-list>                   
                </div>
            </aw-row>
        </aw-command-panel-section>
    </aw-panel-body>
</aw-panel>

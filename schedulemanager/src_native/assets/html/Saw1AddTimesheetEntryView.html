
    <aw-panel-body >
        <aw-widget prop="data.timesheetDescription"></aw-widget>
        <aw-label prop="data.timesheetTimeSpent" exist-when= true></aw-label>
        <aw-panel-section>
            <aw-row>
                <aw-widget  prop="data.timesheetHours"></aw-widget>
                <aw-widget  prop="data.timesheetMinutes"></aw-widget>
            </aw-row>
        </aw-panel-section>
        <aw-widget prop="data.timesheetWorkDate"></aw-widget>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="submitTimesheetEntry" visible-when="conditions.isValidToShowButton"><aw-i18n>i18n.submitBtnTitle</aw-i18n></aw-button>
        <aw-button action="saveTimesheetEntry" visible-when="conditions.isValidToShowButton"><aw-i18n>i18n.addBtnTitle</aw-i18n></aw-button>
    </aw-panel-footer>

<aw-command-panel caption="i18n.add">
<aw-panel-body>
  <aw-panel-section>
      <aw-widget prop="data.object_name"></aw-widget>
      <aw-widget prop="data.object_desc"></aw-widget>
   </aw-panel-section>
   <aw-panel-section caption="i18n.other">
        <aw-type-selector prop="data.filterBox" include="Item,ItemRevision,Form,Folder,Dataset" auto-select-on-unique-type="true"></aw-type-selector>
    </aw-panel-section>
</aw-panel-body>

<aw-panel-footer>
             <aw-button action="add" visible-when="conditions.isValidToAdd"><aw-i18n>i18n.add</aw-i18n></aw-button>
</aw-panel-footer>   
</aw-command-panel>

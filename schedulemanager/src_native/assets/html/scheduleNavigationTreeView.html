<aw-flex-column>
    <aw-flex-row height="3f" exist-when="ctx.state.params.filter && ctx.state.params.filter.length > 0">
        <aw-include name="Saw1GanttBreadcrumbPanel" view-id="scheduleNavigationTreeBreadcrumb"></aw-include>
    </aw-flex-row>
    <aw-flex-row offset-bottom="1f">
        <aw-column width="fill">
            <aw-splm-table gridid="scheduleNavigationTree" use-tree="true" show-context-menu="true" show-check-box="subPanelContext.showCheckBox" show-decorators="true"></aw-splm-table>
        </aw-column>
        <aw-splitter min-size-1="200" min-size-2="300" exist-when="ctx.showGanttChart === true"></aw-splitter>
        <aw-column width="52%" exist-when="ctx.showGanttChart === true">
            <aw-include name="Saw1SchGantt" view-id="scheduleNavigationGantt" exist-when="ctx.showGanttChart === true" sub-panel-context="data"></aw-include>
        </aw-column>
    </aw-flex-row>
</aw-flex-column>

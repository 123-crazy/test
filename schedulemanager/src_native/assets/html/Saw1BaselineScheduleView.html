<aw-command-panel caption="i18n.baselineSchedule" anchor="data.saw1Pincommands" context="data">
    <aw-panel-body>
        <aw-panel-section >
             <aw-widget  prop="data.bsName"></aw-widget>
             <aw-widget  prop="data.description" hint="textarea" ></aw-widget>           
             <aw-widget  prop="data.isActive" visible-when="conditions.isValidToDisplay"></aw-widget>
        </aw-panel-section>        
    </aw-panel-body>
    
      <aw-panel-footer>
        <aw-button action="createBaseline" visible-when="conditions.isValidToSubmit"><aw-i18n>i18n.Baseline</aw-i18n></aw-button>
    </aw-panel-footer>
    
</aw-command-panel>

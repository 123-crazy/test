<div>
    <div class="aw-widgets-cellListCellTitleBlock" aw-class="{'aw-subscription-unReadCellTitle': subPanelContext.props.fnd0MessageReadFlag.dbValue===false}">
        <h3 title="{{subPanelContext.cellHeader1}}" class="aw-widgets-cellListCellTitle" cell-title-id="CellTitle">{{subPanelContext.cellHeader1}}</h3>
        <label class="aw-widgets-cellListCellItemType aw-base-small" title="{{subPanelContext.cellHeader2}}">{{subPanelContext.cellHeader2}}</label>
    </div>
    <div cell-prop-id="cellProperties" aw-repeat="cellProp : subPanelContext.cellProperties" >
        <div class="aw-widgets-cellListCellProperties" aw-class="{'aw-subscription-unReadCellTitle': subPanelContext.props.fnd0MessageReadFlag.dbValue===false}">
            <label class="aw-widgets-propertyLabel aw-base-small">{{cellProp.key}}:</label>
            <label class="aw-widgets-propertyValue aw-base-small" title="{{cellProp.value}}">{{cellProp.value}}</label>
        </div>
    </div>
</div>

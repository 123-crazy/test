<aw-command-panel caption="i18n.filterString">
    <aw-panel-body>
        <aw-panel-section visible-when="ctx.search.totalFound > 0">
            <aw-filter-category
                 category-action="selectCategory"
                 search-action="selectFilter"
                 category="item"
                 aw-repeat="item : data.categories.refineCategories track by $index" >
            </aw-filter-category>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="saveFilterSelection" visible-when="ctx.saveFilterSelectionVisibility === true"><aw-i18n>i18n.saveFilterSelection</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

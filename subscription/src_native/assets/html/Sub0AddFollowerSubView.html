<aw-panel-body scrollable="false">
    <aw-panel-section>
        <aw-list-filter prop="data.filterBox" dataprovider="data.dataProviders.userPerformSearch" is-group-list="true">
            <aw-default-group-cell item="item" group-by="props.group.uiValues[0],props.role.uiValues[0]">
                <group-header-cell>
                    <aw-header-cell title="{{item.props.group.uiValues[0]}}/{{item.props.role.uiValues[0]}}">{{item.props.group.uiValues[0]}}/{{item.props.role.uiValues[0]}}</aw-header-cell>
                </group-header-cell>
                <cell>
                    <aw-changeowner-cell vmo="item">
                    </aw-changeowner-cell>
                </cell>
            </aw-default-group-cell>
        </aw-list-filter>
    </aw-panel-section>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="addFollowers" visible-when="data.dataProviders.userPerformSearch.selectedObjects.length > 0"><aw-i18n>i18n.addFollower</aw-i18n>
    </aw-button>
</aw-panel-footer>

<aw-command-panel caption="i18n.qfm0Add">
    <aw-panel-header>
        <aw-panel-section caption="i18n.toTitle">
            <aw-default-cell vmo="data.targetObject"></aw-default-cell>
        </aw-panel-section>
    </aw-panel-header>
    <aw-panel-body>
        <aw-panel-section caption="i18n.qfm0PreventionAction"></aw-panel-section>
        <aw-panel-section caption="i18n.qfm0Properties"></aw-panel-section>
        <aw-textbox prop="data.nextId"></aw-textbox>
        <aw-textbox prop="data.name"></aw-textbox>
        <aw-textarea prop="data.description"></aw-textarea>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="createCurrentPreventionControlAction"

            <aw-i18n>i18n.qfm0Add</aw-i18n>
        </aw-button>
        <aw-button action="createCurrentPreventionControlActionInFormsheet"
        visible-when="data.nextId.dbValue.length > 0 && data.name.dbValue.length > 0 && (ctx.xrtPageContext.secondaryXrtPageID === 'tc_xrt_FormSheet' || ctx.xrtPageContext.primaryXrtPageID === 'tc_xrt_FormSheet')">
        <aw-i18n>i18n.qfm0Add</aw-i18n>
    </aw-button>
    </aw-panel-footer>
</aw-command-panel>

<aw-panel-section
    caption="{{ctx.activeToolsAndInfoCommand.commandId === 'qfm0AddHigherLevelFunction'? i18n.qfm0NextHigherFunction:i18n.qfm0NextLowerFunction}}">
    <div visible-when="ctx.activeToolsAndInfoCommand.commandId === 'qfm0AddHigherLevelFunction'">
        <div class="aw-qualityFmea-hint">{{i18n.qfm0HintNewHigherLevelFunction}}</div>
    </div>

    <div visible-when="ctx.activeToolsAndInfoCommand.commandId === 'qfm0AddLowerLevelFunction'">
        <div class="aw-qualityFmea-hint">{{i18n.qfm0HintNewLowerLevelFunction}}</div>
    </div>
    <aw-list-filter prop="data.filterBox" dataprovider="data.dataProviders.loadFilteredList">
        <aw-default-cell vmo="item"></aw-default-cell>
    </aw-list-filter>
</aw-panel-section>

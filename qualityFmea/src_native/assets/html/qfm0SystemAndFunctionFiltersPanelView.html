<aw-panel-body>
    <aw-panel-section caption="i18n.Status">
        <aw-checkbox prop="data.showInactiveFunctionSpec" action="toggleShowInactive"
            visible-when="ctx.locationContext['ActiveWorkspace:SubLocation'] === 'FunctionSpecificationSubLocation' || ctx.locationContext['ActiveWorkspace:SubLocation'] === 'qualityfunctionspecificationmanager'">
        </aw-checkbox>
        <aw-checkbox prop="data.showInactiveSystemEleSpec" action="toggleShowInactive"
            visible-when="ctx.locationContext['ActiveWorkspace:SubLocation'] === 'SystemEleSpecificationSubLocation'">
        </aw-checkbox>
    </aw-panel-section>
</aw-panel-body>

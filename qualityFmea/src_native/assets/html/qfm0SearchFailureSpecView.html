<aw-panel-section
    caption="{{ctx.activeToolsAndInfoCommand.commandId === 'qfm0AddEffectToFailure'? i18n.qfm0FailureEffect:i18n.qfm0FailureCause}}">
    <div visible-when="ctx.activeToolsAndInfoCommand.commandId === 'qfm0AddEffectToFailure'">
        <div class="aw-qualityFmea-hint">{{i18n.qfm0HintNewEffect}}</div>
    </div>

    <div visible-when="ctx.activeToolsAndInfoCommand.commandId === 'qfm0AddCauseToFailure'">
        <div class="aw-qualityFmea-hint">{{i18n.qfm0HintNewCause}}</div>
    </div>
    <aw-list-filter prop="data.filterBox" dataprovider="data.dataProviders.loadFilteredList">
        <aw-default-cell vmo="item"></aw-default-cell>
    </aw-list-filter>
</aw-panel-section>

<aw-panel-section>
    <aw-flex-row height="3f">
        <aw-flex-column width="10">
            <aw-checkbox prop="data.fmeaRootNodeSelected" action="loadList"></aw-checkbox>
        </aw-flex-column>
        <aw-flex-column width="2">
            <div class="aw-qualityFmea-helpIcon">
                <aw-icon icon-id="homehelp" extended-tooltip="data.helpForRootNodeCheckbox"></aw-icon>
            </div>
        </aw-flex-column>
    </aw-flex-row>
    <aw-flex-row height="3f">
        <aw-flex-column width="10">
            <aw-checkbox prop="data.failureLibrarySelected" action="loadList"></aw-checkbox>
        </aw-flex-column>
        <aw-flex-column width="2">
            <div class="aw-qualityFmea-helpIcon">
                <aw-icon icon-id="homehelp" extended-tooltip="data.helpForLibraryCheckbox"></aw-icon>
            </div>
        </aw-flex-column>
    </aw-flex-row>

    <aw-list-filter prop="data.filterBox" dataprovider="data.dataProviders.loadFilteredList">
        <aw-default-cell vmo="item"></aw-default-cell>
    </aw-list-filter>
</aw-panel-section>

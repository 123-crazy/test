<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: none">
    <g id="<%=template_id%>" class="aw-relations-nodeSvg aw-relations-detailLevel0">
      
            <g class='{SDFBooleanPropertyBinding("isSelected","aw-widgets-cellListItemSelected","aw-relations-tile-node")}'>
                    <rect width='{SDFSizePropertyBinding("getWidthValue")}' height='{SDFSizePropertyBinding("getHeightValue")}' class="aw-widgets-cellListItemNode" stroke="rgb(121,121,121)" ></rect>
                    <rect width='{SDFSizePropertyBinding("getWidthValue")}' height='{SDFSizePropertyBinding("getHeightValue")}' class='{PropertyBinding("relation_node_hovered_style_svg")}' stroke="rgb(121,121,121)" ></rect>
                    <rect width='{SDFSizePropertyBinding("getWidthValue")}' height='{PropertyBinding("HEADER_HEIGHT")}' class='{SDFBooleanPropertyBinding("isSelected","aw-widgets-cellListItemNodeSelected","aw-graph-noeditable-area")}' ></rect>
                    <rect transform="translate(0 0)" width='8px' height='{PropertyBinding("HEADER_HEIGHT")}' fill='{PropertyBinding("node_fill_color")}'></rect>
                    <rect x='{SDFPropertyBinding("getWidthValue")}' transform="translate(-8 0)" width='8px' height='{PropertyBinding("HEADER_HEIGHT")}' fill='{PropertyBinding("node_fill_color")}'></rect>
                    <rect class="aw-graph-noeditable-area" width='{SDFSizePropertyBinding("getWidthValue")}' height='{SDFSizePropertyBinding("getHeightValue")}' ></rect>
                    <line x1="0" y1='{PropertyBinding("HEADER_HEIGHT")}' x2='{SDFPropertyBinding("getWidthValue")}' y2='{PropertyBinding("HEADER_HEIGHT")}' stroke="rgb(121,121,121)"></line>
                <g transform="translate(0 0)" class='{BooleanPropertyBinding("is_root", "GC_NODE_TITLE_CLASS", "GC_HIDDEN_CLASS")}'>
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="17px" y="19px" width="46px" height="46px" thumbnail-id="JTThumbnail" data-sdf-content='{PropertyBinding("thumbnail_image")}'></svg>
                </g>
                <g transform="translate(0 0)" class='{BooleanPropertyBinding("is_root", "GC_HIDDEN_CLASS", "")}'>
                    <g class='{BooleanPropertyBinding("isImageClickable", "GC_COMMAND_CLASS", "GC_HIDDEN_CLASS")}' data-command-id="Qfm0FadeNode">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="17px" y="19px" width="46px" height="46px" thumbnail-id="JTThumbnail" data-sdf-content='{PropertyBinding("thumbnail_image")}'></svg>
                    </g>
                    <g class='{BooleanPropertyBinding("isImageClickable", "GC_HIDDEN_CLASS", "GC_NODE_TITLE_CLASS")}'>
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="17px" y="19px" width="46px" height="46px" thumbnail-id="JTThumbnail" data-sdf-content='{PropertyBinding("thumbnail_image")}'></svg>
                    </g>
                </g>

                <g transform="translate(70 20)" class='{PropertyBinding("relation_text_hovered_style_svg")}'>
                    <% if( nodeCategory === 'CurrentControlActionGroup' || nodeCategory === 'OptimizationActionGroup' ){ %>
                        <!-- Below section is for displaying main node object name -->
                        <g class="aw-graph-wordwrap">
                            <text transform="translate(0 22)" class='aw-graph-autoPosition { BooleanPropertyBinding("<%=title_editable%>", "GC_NODE_MODIFIABLE_TITLE_CLASS", "GC_NODE_TITLE_CLASS") }' data-width="100%-80" data-property-name="<%=title%>" data-text='{PropertyBinding("<%=title%>")}'></text>
                            <!-- Below section is for displaying Occurrence, Detection and Action Priority Property  -->
                            <% if( nodeCategory === 'CurrentControlActionGroup' || nodeCategory === 'OptimizationActionGroup' ){ %>
                                <text transform="translate(00 40)" class='aw-graph-autoPosition { BooleanPropertyBinding("<%- property_list[3] %>_editable", "GC_NODE_MODIFIABLE_PROPERTY_CLASS", "GC_NODE_PROPERTY_CLASS") }' data-property-name="<%- property_list[3] %>" data-width="100%-80"></text>
                                <text transform="translate(71 40)" class='aw-graph-autoPosition { BooleanPropertyBinding("<%- property_list[2] %>_editable", "GC_NODE_MODIFIABLE_PROPERTY_CLASS", "GC_NODE_PROPERTY_CLASS") }' data-property-name="<%- property_list[2] %>" data-width="100%-80"></text>
                                <text transform="translate(00 57)" class='aw-graph-autoPosition { BooleanPropertyBinding("<%- property_list[5] %>_editable", "GC_NODE_MODIFIABLE_PROPERTY_CLASS", "GC_NODE_PROPERTY_CLASS") }' data-property-name="<%- property_list[5] %>" data-width="100%-80"></text>
                                <text transform="translate(63 57)" class='aw-graph-autoPosition { BooleanPropertyBinding("<%- property_list[4] %>_editable", "GC_NODE_MODIFIABLE_PROPERTY_CLASS", "GC_NODE_PROPERTY_CLASS") }' data-property-name="<%- property_list[4] %>" data-width="100%-80"></text>
                                <text transform="translate(00 74)" class='aw-graph-autoPosition { BooleanPropertyBinding("<%- property_list[7] %>_editable", "GC_NODE_MODIFIABLE_PROPERTY_CLASS", "GC_NODE_PROPERTY_CLASS") }' data-property-name="<%- property_list[7] %>" data-width="100%-80"></text>
                                <text transform="translate(88 74)" class='aw-graph-autoPosition { BooleanPropertyBinding("<%- property_list[6] %>_editable", "GC_NODE_MODIFIABLE_PROPERTY_CLASS", "GC_NODE_PROPERTY_CLASS") }' data-property-name="<%- property_list[6] %>" data-width="100%-80"></text>
                            <% }; %>                    
                        </g>

                        <!-- Below section is for arrow buttons -->
                        <% if( nodeCategory === 'CurrentControlActionGroup' || nodeCategory === 'OptimizationActionGroup' ){ %>
                            <g transform="translate(0 27)" class='{PropertyBinding("relation_text_hovered_style_svg")}'>
                        <% }; %>
                                <g data-translate-y="15" transform="translate(0 50)" class="aw-graph-autoPosition">
                                    <g transform="translate(0 0)" class='{BooleanPropertyBinding("incoming_show_partial_expand_button", "GC_COMMAND_CLASS", "GC_HIDDEN_CLASS")}' data-command-id='{PropertyBinding("partialExpandInCommand")}'>
                                        <title>{PropertyBinding("node_parent")}</title>
                                        <svg xmlns="http://www.w3.org/2000/svg" class="GC_COMMAND_CLASS" xmlns:xlink="http://www.w3.org/1999/xlink" width="22px" height="22px" data-sdf-content='{PropertyBinding("Rv1OnNodePartialExpandIn_icon")}'></svg>
                                        <rect transform="translate(0 0)" width="22px" height="22px" fill="transparent"></rect>
                                    </g>
                                    <g transform="translate(0 0)" class='{BooleanPropertyBinding("incoming_show_expand_button", "GC_COMMAND_CLASS", "GC_HIDDEN_CLASS")}' data-command-id="Qfm0ExpandIn">
                                        <title>{PropertyBinding("node_parent")}</title>
                                        <rect transform="translate(0 0)" width="22px" height="22px" class='{BooleanPropertyBinding("incoming_all_shown", "GC_COMMAND_SELECTED_CLASS", "GC_HIDDEN_CLASS")}'></rect>
                                        <svg xmlns="http://www.w3.org/2000/svg" class='{BooleanPropertyBinding("incoming_all_shown", "", "GC_HIDDEN_CLASS")} aw-widgets-cellListItemSelected' xmlns:xlink="http://www.w3.org/1999/xlink" width="22px" height="22px" data-sdf-content='{PropertyBinding("Rv1ExpandIn_icon")}'></svg>
                                        <svg xmlns="http://www.w3.org/2000/svg" class='{BooleanPropertyBinding("incoming_all_shown", "GC_HIDDEN_CLASS", "")}' xmlns:xlink="http://www.w3.org/1999/xlink" width="22px" height="22px" data-sdf-content='{PropertyBinding("Rv1ExpandIn_icon")}'></svg>
                                        <text transform="translate(22 15)" class='{BooleanPropertyBinding("incoming_all_shown", "GC_HIDDEN_CLASS", "")} aw-widgets-propertyLabel aw-base-small aw-relations-nodeInDegreeSvg'>{PropertyBinding("filtered_in_degree")}</text>
                                        <rect transform="translate(0 0)" width="22px" height="22px" fill="transparent"></rect>
                                    </g>
                                    <g transform="translate(55 0)" class='{BooleanPropertyBinding("outgoing_show_partial_expand_button", "GC_COMMAND_CLASS", "GC_HIDDEN_CLASS")}' data-command-id='{PropertyBinding("partiaExpandOutCommand")}'>
                                        <title>{PropertyBinding("node_child")}</title>
                                        <svg xmlns="http://www.w3.org/2000/svg" class="GC_COMMAND_CLASS" xmlns:xlink="http://www.w3.org/1999/xlink" width="22px" height="22px" data-sdf-content='{PropertyBinding("Rv1OnNodePartialExpandOut_icon")}'></svg>
                                        <rect transform="translate(0 0)" width="22px" height="22px" fill="transparent"></rect>
                                    </g>
                                    <g transform="translate(55 0)" class='{BooleanPropertyBinding("outgoing_show_expand_button", "GC_COMMAND_CLASS", "GC_HIDDEN_CLASS")}' data-command-id="Qfm0ExpandOut">
                                        <title>{PropertyBinding("node_child")}</title>
                                        <rect transform="translate(0 0)" width="22px" height="22px" class='{BooleanPropertyBinding("outgoing_all_shown", "GC_COMMAND_SELECTED_CLASS", "GC_HIDDEN_CLASS")}'></rect>
                                        <svg xmlns="http://www.w3.org/2000/svg" class='{BooleanPropertyBinding("outgoing_all_shown", "", "GC_HIDDEN_CLASS")} aw-widgets-cellListItemSelected' xmlns:xlink="http://www.w3.org/1999/xlink" width="22px" height="22px" data-sdf-content='{PropertyBinding("Rv1ExpandOut_icon")}'></svg>
                                        <svg xmlns="http://www.w3.org/2000/svg" class='{BooleanPropertyBinding("outgoing_all_shown", "GC_HIDDEN_CLASS", "")}' xmlns:xlink="http://www.w3.org/1999/xlink" width="22px" height="22px" data-sdf-content='{PropertyBinding("Rv1ExpandOut_icon")}'></svg>
                                        <text transform="translate(22 15)" class='{BooleanPropertyBinding("outgoing_all_shown", "GC_HIDDEN_CLASS", "")} aw-widgets-propertyLabel aw-base-small aw-relations-nodeInDegreeSvg'>{PropertyBinding("filtered_out_degree")}</text>
                                        <rect transform="translate(0 0)" width="22px" height="22px" fill="transparent"></rect>
                                    </g>
                                    <g transform="translate(120 0)" class='{BooleanPropertyBinding("children_full_loaded", "GC_COMMAND_CLASS", "GC_HIDDEN_CLASS")}' data-command-id="Qfm0ToggleChildren">
                                        <title>{PropertyBinding("Gc1ToggleChildren_tooltip")}</title>
                                        <g transform="rotate(90 10 10)">
                                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class='{ BooleanPropertyBinding("Gc1ToggleChildren_selected", "GC_COMMAND_SELECTED_CLASS", "GC_HIDDEN_CLASS") }' width="22px" height="22px" data-sdf-content='{PropertyBinding("Qfm0ToggleChildren_icon")}'></svg>
                                        </g>
                                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class='{ BooleanPropertyBinding("Gc1ToggleChildren_selected", "GC_HIDDEN_CLASS", "GC_COMMAND_SELECTED_CLASS") }' width="22px" height="22px" data-sdf-content='{PropertyBinding("Qfm0ToggleChildren_icon")}'></svg>
                                        <text transform="translate(22 15)" class='{PropertyBinding("children_number_style_svg")}'>{PropertyBinding("child_count")}</text>
                                        <rect transform="translate(0 0)" width="22px" height="22px" fill="transparent"></rect>
                                    </g>
                                </g>
                            </g>

                    <% }; %>
                </g>

            </g>  
    </g>
</svg>

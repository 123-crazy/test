<aw-command-panel caption="i18n.qfm0Add">
    <aw-panel-body scrollable="false">
            <aw-tab-set tabs="data.tabs"></aw-tab-set>
    </aw-panel-body>
    <aw-panel-footer>
            <!-- Add button for Search tab -->
            <aw-button action="createHigherRelation"
                    visible-when="data.dataProviders.loadFilteredList.selectedObjects.length > 0 && ctx.activeToolsAndInfoCommand.commandId === 'qfm0AddHigherLevelFunction' && data.selectedTab.pageId === 1">
                    <aw-i18n>i18n.qfm0Add</aw-i18n>
            </aw-button>

            <!-- Add button for New tab -->
            <aw-button action="getNextId"
                    visible-when="data.object_name.dbValue.length > 0 && ctx.activeToolsAndInfoCommand.commandId === 'qfm0AddHigherLevelFunction' && data.selectedTab.pageId === 0">
                    <aw-i18n>i18n.qfm0Add</aw-i18n>
            </aw-button>
    </aw-panel-footer>
</aw-command-panel>

<aw-panel >
    <div class="aw-xrt-objectSetToolbar">
        <aw-panel-section caption="i18n.qfm0ControlAction" exist-when="ctx.xrtPageContext.secondaryXrtPageID === 'tc_xrt_Risk_Analysis' || ctx.xrtPageContext.primaryXrtPageID === 'tc_xrt_Risk_Analysis'">
            <aw-toolbar first-anchor="" second-anchor="qfm0_objectSet_right" reverse-second orientation="HORIZONTAL" context="data"></aw-toolbar>
            <aw-splm-table gridid="qfm0ActionGroupAndDependentActionsGrid" use-tree="true" show-decorators="true"></aw-splm-table>
        </aw-panel-section>
        <aw-panel-section caption="i18n.qfm0OptimizationAction" exist-when="ctx.xrtPageContext.secondaryXrtPageID === 'tc_xrt_Optimization' || ctx.xrtPageContext.primaryXrtPageID === 'tc_xrt_Optimization'">
            <aw-toolbar first-anchor="" second-anchor="qfm0_objectSet_right" reverse-second orientation="HORIZONTAL" context="data"></aw-toolbar>
            <aw-splm-table gridid="qfm0ActionGroupAndDependentActionsGrid" use-tree="true" show-decorators="true"></aw-splm-table>
        </aw-panel-section>
       </div>
</aw-panel>

<aw-command-panel caption="{{conditions.isAddFailureSpecificationCommandActive?i18n.qfm0Add:i18n.qfm0Replace}}">
    <aw-panel-body scrollable="false">
        <aw-panel-section caption="i18n.qfm0FailureSpecification">
                <aw-list-filter  prop="data.filterBox" dataprovider="data.dataProviders.loadFilteredList">
                    <aw-default-cell vmo="item"></aw-default-cell>
                </aw-list-filter>
                <aw-checkbox prop="data.updateRepNameBasisSpec"></aw-checkbox>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="editFailureSpecInRep" visible-when="data.dataProviders.loadFilteredList.selectedObjects.length > 0 && conditions.isReplaceFailureSpecificationCommandActive">
            <aw-i18n>i18n.qfm0Replace</aw-i18n>
        </aw-button>
        <aw-button action="addFailureSpecToRep"
            visible-when="data.dataProviders.loadFilteredList.selectedObjects.length > 0 && conditions.isAddFailureSpecificationCommandActive">
            <aw-i18n>i18n.qfm0Add</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

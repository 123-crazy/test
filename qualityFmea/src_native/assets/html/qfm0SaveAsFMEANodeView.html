<aw-command-panel caption="i18n.qfm0SaveAs">
    <aw-panel-section >
        <aw-panel-body>
            <aw-xrt type="SAVEAS" vmo="ctx.selected"></aw-xrt>
            <aw-listbox class = "aw-layout-panelSectionContent" prop="data.qfm0FMEAGuideline" list="data.listOfFMEATypes"></aw-listbox>
            <aw-checkbox class = "aw-layout-panelSectionContent" prop="data.copyCrossFunctionalTeam"></aw-checkbox>
        </aw-panel-body>
    </aw-panel-section>
    <aw-panel-footer>
        <aw-button action="saveAsSubmit" visible-when="data.object_name.dbValue && data.qfm0FMEAGuideline.dbValue">
            <aw-i18n>i18n.save</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

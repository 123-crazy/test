<aw-command-panel caption="i18n.qfm0GenerateFmea">
    <aw-panel-body>
        <aw-xrt type="CREATE" object-type="Qfm0FMEANode"></aw-xrt>
    </aw-panel-body>
    <!-- Panel footer for buttons -->
    <aw-panel-footer>
        <aw-panel-body>
            <aw-panel-section>
                <aw-button action="generateFmea" visible-when="conditions.requiredFieldsEntered">
                    <aw-i18n>i18n.qfm0Generate</aw-i18n>
                </aw-button>
                <aw-button action="generateFmeaVariantAsync" visible-when="conditions.requiredFieldsEnteredForGenerateFmeaVariant && conditions.qfm0FMEASoaAsyncCallCnd">
                      <aw-i18n>i18n.qfm0Generate</aw-i18n>
                </aw-button>
                <aw-button action="generateFmeaVariantSync" visible-when="conditions.requiredFieldsEnteredForGenerateFmeaVariant && conditions.qfm0FMEASoaSyncCallCnd">
                        <aw-i18n>i18n.qfm0Generate</aw-i18n>
                </aw-button>
            </aw-panel-section>
        </aw-panel-body>
    </aw-panel-footer>
</aw-command-panel>

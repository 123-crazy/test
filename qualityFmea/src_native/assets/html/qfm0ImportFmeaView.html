<aw-command-panel caption="i18n.qfm0ImportFmea" aw-init="data.activeView='qfm0ImportFmea'" class="aw-requirements-importFmeaPanel">
<aw-panel-body>
    <div>
        <div class="aw-layout-panelSectionTitle aw-layout-flexRow">
            <label title="Properties">{{i18n.qfm0ImportFmeaLocationLabel}}</label>
        </div>
        <br>
        <div class="aw-splm-tableRow ui-grid-row aw-row-icon">
            <div class="aw-splm-tableTreeCommandCell aw-jswidgets-tablecell">
                <div class="aw-jswidgets-cellTop aw-jswidgets-uiNonEditCell">
                    <div class="aw-widgets-dataGridCellImage">
                        <aw-image class="" is-icon="true" source="ctx.selected.typeIconURL" exist-when="ctx.selected.typeIconURL"></aw-image>
                    </div>
                    <div class="aw-jswidgets-tableNonEditContainer aw-layout-flexRowContainer" title="{{ctx.selected.props.object_string.dbValues[0]}}">
                        <div class="aw-splm-tableCellText">{{ctx.selected.props.object_string.dbValues[0]}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <aw-flex-row height="3f">
        <aw-flex-column width="10f" align-content="start">
            <aw-label width="100%" prop="data.qfm0SelectFile"></aw-label>
        </aw-flex-column>
        <aw-flex-column align-content="end">
            <div class="aw-requirements-matrixTypeHelpIcon">
                <aw-icon icon-id="homehelp" extended-tooltip="data.qfm0ImportFmeaHelptooltipView"></aw-icon>
            </div>
        </aw-flex-column>
    </aw-flex-row>
    <aw-flex-row height="3f" align-content="start" width="100%">
        <aw-flex-column width="fill">
            <aw-file-upload file-change-action="updateFormData1" type-filter=".xml" is-required="true"></aw-file-upload>
        </aw-flex-column>
    </aw-flex-row>
    <br>
    <aw-listbox prop="data.qfm0FmeaGuideLineObject" list="data.listOfFMEATypes"></aw-listbox>
</aw-panel-body>

<aw-panel-footer>
    <aw-button action="getFMSFileTciket" visible-when="conditions.qfm0IsValidToImport">
        <aw-i18n>i18n.qfm0Import</aw-i18n>
    </aw-button>
</aw-panel-footer>
</aw-command-panel>

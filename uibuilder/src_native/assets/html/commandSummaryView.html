<aw-panel-body class="aw-jswidgets-commandBuilderChangeOverride">
    <aw-scrollpanel>
        <div class="aw-layout-workareaMain aw-layout-flexColumnContainer">
            <div class="aw-xrt-xrtPage">
                <aw-command-def selection="ctx.selected"></aw-command-def>
                <div class="aw-layout-flexColumnContainer">
                    <aw-command-panel-section anchor="data.placementCommands" caption="Placements" collapsed="false">
                        <aw-row height="10f" width="fill" class="aw-commandbuilder-tableOverflow">
                            <aw-splm-table gridid="placementsTable" exist-when="ctx.selected.props.cmdId"></aw-splm-table>
                        </aw-row>
                    </aw-command-panel-section>

                    <aw-command-panel-section anchor="data.handlerCommands" caption="Handlers" collapsed="false">
                        <aw-row height="15f" width="fill" class="aw-commandbuilder-tableOverflow">
                            <aw-splm-table gridid="handlersTable" exist-when="!conditions.isSelectedToggleCmdVisible && ctx.selected.props.cmdId"></aw-splm-table>
                            <aw-splm-table gridid="handlersToggleTable" exist-when="conditions.isSelectedToggleCmdVisible && ctx.selected.props.cmdId"></aw-splm-table>
                        </aw-row>
                    </aw-command-panel-section>

                    <aw-command-panel-section caption="Child Commands" collapsed="false"  anchor="data.placementChildCommand" exist-when="conditions.isChildCommandVisible">
                        <aw-row height="15f" width="fill" class="aw-commandbuilder-tableOverflow">
                            <aw-splm-table gridid="childCommandsTable" exist-when="ctx.selected.props.cmdId"></aw-splm-table>
                        </aw-row>
                    </aw-command-panel-section>
                </div>
            </div>
        </div>
    </aw-scrollpanel>
</aw-panel-body>

<aw-column width="fill" height="fill">
    <aw-toolbar first-anchor="aw_actionBuilderEditorLeft" second-anchor="aw_actionBuilderEditorRight"
        orientation="HORIZONTAL" context="data.actionFlow"></aw-toolbar>
    <aw-row width="fill" height="99%">
        <aw-source-editor name="{{data.viewModelSrc.name}}"
          exist-when="data.actionFlowLoaded" content="data.actionFlow" config="data.viewModelConfig"></aw-source-editor>
    </aw-row>
</aw-column>

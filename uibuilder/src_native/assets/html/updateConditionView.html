<aw-command-panel caption="i18n.EditCondition">
    <aw-panel-body>
        <aw-widget prop="data.ID"></aw-widget>
        <aw-label prop="data.content"></aw-label>
        <aw-row height="99%">
            <aw-source-editor name="editorContainer" exist-when="data.conditionLoaded && !data.conditionDef.object" content="data.conditionDef.string" config="data.configText"></aw-source-editor>
            <aw-source-editor name="editorContainer" exist-when="data.conditionLoaded && data.conditionDef.object" content="data.conditionDef.object" config="data.configJson"></aw-source-editor>
        </aw-row>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="save" visible-when="conditions.isValidToSave">
            <aw-i18n>i18n.save</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

<aw-command-panel hide-title="true" caption="i18n.actionOperators" >
        <aw-tab-set tabs="data.tabModels" class="aw-actionBuilder-actionLegend">
            <aw-panel-body visible-when="conditions.showNewPage">
                <aw-panel-section caption="i18n.actionOperators">
                    <div exist-when="!data.operators">
                        <aw-i18n>i18n.loading</aw-i18n>
                    </div>
                    <aw-list show-drop-area="false" dataprovider="data.dataProviders.getOperatorsProvider" class="aw-actionbuilder-activityContainer">
                        <aw-bpmn-cell vmo="item"></aw-bpmn-cell>
                    </aw-list>
                </aw-panel-section>
                <aw-panel-section caption="i18n.actionObjectActivities">
                    <div exist-when="!data.objectActivities">
                        <aw-i18n>i18n.loading</aw-i18n>
                    </div>
                    <aw-list show-drop-area="false" dataprovider="data.dataProviders.getObjectActivitiesProvider" class="aw-actionbuilder-activityContainer">
                        <aw-bpmn-cell vmo="item"></aw-bpmn-cell>
                    </aw-list>
                </aw-panel-section>
            </aw-panel-body>
            <aw-list-filter visible-when="conditions.showExistingPage" prop="data.filterBox" dataprovider="data.dataProviders.commandActionsDataProvider">
                <aw-action-cell vmo="item"></aw-action-cell>
            </aw-list-filter>
        </aw-tab-set>
</aw-command-panel>

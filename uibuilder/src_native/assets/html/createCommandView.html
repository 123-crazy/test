<aw-command-panel caption="i18n.createCommand">
    <aw-panel-body>
        <aw-widget prop="data.commandId"></aw-widget>
        <aw-break></aw-break>
        <aw-checkbox prop="data.createWithPlacement"></aw-checkbox>
        <aw-widget prop="data.actionDef"></aw-widget>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="create" visible-when="conditions.isValidToCreate">
            <aw-i18n>i18n.Create</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

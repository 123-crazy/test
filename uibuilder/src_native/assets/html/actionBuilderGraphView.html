
<aw-column width="fill" height="fill">
    <aw-row>
        <aw-toolbar first-anchor="aw_actionBuilderBpmnLeft" second-anchor="aw_actionBuilderBpmnRight" orientation="HORIZONTAL"></aw-toolbar>
    </aw-row>
    <aw-row width="fill" height="fill">
        <aw-column width="fill" height="fill">
        <aw-row width="fill" height="fill">
            <aw-column width="2.5" visible-when="ctx.toggleActionPalette">
                <aw-include name="actionLegend"></aw-include>
            </aw-column>
            <aw-splitter direction="VERTICAL" exist-when="ctx.toggleActionPalette"></aw-splitter>
            <aw-column width="fill" height="fill">
                <aw-row width="fill" height="fill">
                    <aw-graph id="actionBuilderGraph" graph-model="data.graphModel"></aw-graph>
                </aw-row>
            </aw-column>
            <aw-splitter direction="VERTICAL"></aw-splitter>
            <aw-column width="2.5">
                <aw-include name="actionInfo"></aw-include>
            </aw-column>
        </aw-row>
    </aw-column>
    </aw-row>
</aw-column>

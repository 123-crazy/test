<aw-command-panel caption="i18n.upload">
    <aw-panel-body>
        <aw-file-upload  type-filter=".svg" is-required="true"></aw-file-upload>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="create" visible-when="conditions.isValidToCreate">
            <aw-i18n>i18n.Create</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

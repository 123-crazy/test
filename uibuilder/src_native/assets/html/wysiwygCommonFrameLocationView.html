<aw-column width="fill" aw-class="['aw-layout-locationPanel', data.locationPanelStyle, {'aw-layout-summaryOnly': data.layoutSummaryOnly === 'true'}]" class="awLargeTHeader">
    <aw-row height="6.584f" class="aw-layout-header" wrap-style="nowrap" visible-when="!ctx.fullscreen" align-content="center">
        <!-- Left (HEADER) Area -->
        <aw-column class="awHeader" width="fill" justify="left">
            <aw-row align-content="center" class="aw-layout-headerTitleContainer">
                <aw-header-title headerVMO="data.headerViewModel" headerTitle="ctx['location.titles'].headerTitle" headerProperties="data.headerProperties"></aw-header-title>
                <aw-column width="fill">
                    <aw-tab-set action="switchTabLocation" exist-when="data.subLocationTabs.length > 1 && !ctx.fullscreen" tabs="data.subLocationTabs" class="aw-layout-subLocationTitles"></aw-tab-set>
                </aw-column>
            </aw-row>
            <aw-row>
                <!-- aw-sublocation-title area -->
                <aw-navigate-breadcrumb provider="data.provider" breadcrumb-config="data.navigationBreadcrumbConfig"></aw-navigate-breadcrumb>
            </aw-row>
        </aw-column>

        <!-- Right Most SIEMENS Logo Area -->
        <aw-column width="8f" justify="right">
            <aw-logo></aw-logo>
        </aw-column>
    </aw-row>
    <aw-row offset="1f" height="fill" wrap-style="nowrap" class="aw-layout-subLocation afx-content-background">
        <aw-column width="fill">
            <ui-view class="aw-layout-flexColumn" ></ui-view>
        </aw-column>
    </aw-row>
</aw-column>

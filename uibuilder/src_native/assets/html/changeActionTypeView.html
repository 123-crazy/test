<aw-command-panel caption="i18n.changeActivityType">
    <aw-panel-header>
            <aw-widget prop="data.actionName"></aw-widget>
            <aw-widget prop="data.actionType"></aw-widget>
    </aw-panel-header>
    <aw-panel-body>
        <aw-panel-section caption="i18n.actionObjectActivities">
            <div exist-when="!data.objectActivities">
                <aw-i18n>i18n.loading</aw-i18n>
            </div>
            <aw-list show-drop-area="false" dataprovider="data.dataProviders.getObjectActivitiesProvider" class="aw-actionbuilder-activityContainer">
                <aw-bpmn-cell vmo="item"></aw-bpmn-cell>
            </aw-list>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="changeNodeCategoryMessage" visible-when="conditions.isValidToSave">
            <aw-i18n>i18n.change</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

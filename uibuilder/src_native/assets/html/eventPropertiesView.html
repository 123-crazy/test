<aw-column width="fill">
    <aw-panel-body>
        <aw-widget prop="data.condition"></aw-widget>
        <aw-widget prop="data.eventName"></aw-widget>
        <aw-widget prop="data.action"></aw-widget>
        <aw-widget prop="data.message"></aw-widget>
        <aw-label prop="data.eventDataLabel"></aw-label>
        <div class="aw-layout-flexColumnContainer aw-actionbuilder-srcEditor">
            <aw-source-editor name="eventData" content="data.eventData.dbValue" config="data.configJson"></aw-source-editor>
        </div>
        <aw-widget prop="data.cacheEventData"></aw-widget>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="applyActionProperties" >
            <aw-i18n>i18n.updateParams</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-column>

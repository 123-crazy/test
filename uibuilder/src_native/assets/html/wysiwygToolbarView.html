<aw-row height="3.5f">
    <aw-column width="3.5">
        <aw-row>
            <aw-column width="6">
                <aw-command-bar anchor="wysiwygWorkareaCommandbar" alignment="HORIZONTAL">
                </aw-command-bar>
            </aw-column>
            <aw-column width="6" ></aw-column>
        </aw-row>
    </aw-column>
    <aw-column width="fill">
        <aw-row class="wys-toolbar-label-wrapper" offset=".5f" exist-when="conditions.isCanvasSelected">
            <aw-column width="4">
                <aw-widget prop="data.layout" action="updateConfig">
                </aw-widget>
            </aw-column>
            <aw-column width="4">
                <aw-widget exist-when="conditions.isCommandPanelSelected" prop="data.widthRadio" action="updateConfig">
                </aw-widget>
            </aw-column>
            <aw-column width="4">
                <aw-widget exist-when="conditions.isCommandPanelSelected" prop="data.heightRadio" action="updateConfig">
                </aw-widget>
            </aw-column>
        </aw-row>
    </aw-column>
    <aw-column width="3.5" ></aw-column>
</aw-row>

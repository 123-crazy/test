<aw-command-panel caption="i18n.navigationPanelHeader" anchor="data.navigationPanelAnchor" hide-title="true">
    <aw-panel-body>
        <aw-panel-section caption="i18n.views">
            <aw-tree name="data.nestedViewTree.dbValue" tree="data.nestedViewModel" exist-when="data.nestedViewModel">
                {{node.label}}
            </aw-tree>
        </aw-panel-section>
        <aw-panel-section caption="i18n.elements" visible-when="ctx.wysiwyg.state.current.name === 'wysiwygCanvas'" >
            <aw-search-box prop="data.searchBox" placeholder="data.searchBoxPlaceHolder" action="filterBasedOnEnteredValue"></aw-search-box>
            <wysiwyg-tree name="'wysiwygItemTree'" tree="subPanelContext.children">{{node.getNode().displayName}}</wysiwyg-tree>
        </aw-panel-section>
    </aw-panel-body>
</aw-command-panel>

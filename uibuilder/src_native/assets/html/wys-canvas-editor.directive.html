<div class="wys-canvas-layout aw-layout-include aw-layout-flexbox">
    <wys-canvas-container class="wys-canvas-layoutTemplate wys-canvas-overflow" ng-class="{
        'aw-sidenav-standard': config.isStandardWidthPanel,
        'aw-sidenav-wide': !config.isStandardWidthPanel && !config.isNormalPanel,
        'aw-sidenav-vertical-standard': config.isVerticalStandardPanel,
        'aw-sidenav-vertical-wide': config.isVerticalWidePanel,
        'aw-sidenav-vertical-large': config.isVerticalLargePanel,
        'aw-sidenav-normal': config.isNormalPanel
        }"></wys-canvas-container>
</div>

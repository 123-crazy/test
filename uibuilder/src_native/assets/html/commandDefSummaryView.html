<div class="aw-layout-flexColumnContainer">
    <div class="aw-layout-flexColumnContainer">
        <aw-column width="60%">
            <aw-command-panel-section caption="Definition" collapsed="false">
                <aw-widget prop="data.commandID" hint="label"></aw-widget>
                <aw-row exist-when="ctx.selected.props.title">
                    <aw-widget prop="ctx.selected.props.title" class="aw-layout-flexRow"></aw-widget>
                    <aw-command-bar anchor="{{ctx.selected.props.title.anchor}}" context="ctx.selected.props.title" class="aw-commandbuilder-openButton" alignment="HORIZONTAL"></aw-command-bar>
                </aw-row>
                <aw-row exist-when="ctx.selected.props.description">
                    <aw-widget prop="ctx.selected.props.description" class="aw-layout-flexRow"></aw-widget>
                    <aw-command-bar anchor="{{ctx.selected.props.description.anchor}}" context="ctx.selected.props.description" class="aw-commandbuilder-openButton" alignment="HORIZONTAL"></aw-command-bar>
                </aw-row>
                <aw-row>
                    <aw-widget prop="ctx.selected.props.extendedTooltip" class="aw-layout-flexRow"></aw-widget>
                    <aw-command-bar anchor="aw_commandbuilder_ExToolTip" context="ctx.selected.props.extendedTooltip" class="aw-commandbuilder-openButton" alignment="HORIZONTAL"></aw-command-bar>
                </aw-row>
                <aw-widget prop="ctx.selected.props.type"></aw-widget>
            </aw-command-panel-section>
        </aw-column>

        <aw-column width="40%">
            <aw-panel-section caption="Icon Preview" collapsed="false">
                <aw-row height="10f" width="fill">
                    <aw-icon exist-when="ctx.selected.props.icon.dbValue" class="aw-commandbuilder-preview" icon-id="{{ctx.selected.props.icon.dbValue}}"></aw-icon>
                    <aw-widget class="aw-commandbuilder-icon-list" prop="ctx.selected.props.icon"></aw-widget>
                    <aw-command-bar anchor="aw_commandbuilder_icon" class="aw-commandbuilder-command-bar" alignment="HORIZONTAL" context="ctx.selected.props.icon"></aw-command-bar>
                </aw-row>
            </aw-panel-section>
        </aw-column>
    </div>

    <div class="aw-layout-flexColumnContainer" exist-when="ctx.selected.props.type.dbValue === 'TOGGLE'">
        <aw-column width="60%">
            <aw-command-panel-section caption="Selected Toggle Command" collapsed="false">
                <aw-row height="auto" exist-when="ctx.selected.props.selectedTitle">
                    <aw-widget prop="ctx.selected.props.selectedTitle" class="aw-layout-flexRow"></aw-widget>
                    <aw-command-bar anchor="{{ctx.selected.props.selectedTitle.anchor}}" context="ctx.selected.props.selectedTitle" class="aw-commandbuilder-openButton" alignment="HORIZONTAL"></aw-command-bar>
                </aw-row>
                <aw-row height="auto" exist-when="ctx.selected.props.selectedDescription">
                    <aw-widget prop="ctx.selected.props.selectedDescription" class="aw-layout-flexRow"></aw-widget>
                    <aw-command-bar anchor="{{ctx.selected.props.selectedDescription.anchor}}" context="ctx.selected.props.selectedDescription" class="aw-commandbuilder-openButton" alignment="HORIZONTAL"></aw-command-bar>
                </aw-row>
                <aw-row height="auto">
                    <aw-widget prop="ctx.selected.props.selectedExtendedTooltip" class="aw-layout-flexRow" hint="textbox"></aw-widget>
                    <aw-command-bar anchor="aw_commandbuilder_selectedExToolTip" context="ctx.selected.props.selectedExtendedTooltip" class="aw-commandbuilder-openButton" alignment="HORIZONTAL"></aw-command-bar>
                </aw-row>
            </aw-command-panel-section>
        </aw-column>

        <aw-column width="40%">
            <aw-panel-section caption="Selected Toggle Icon" collapsed="false">
                <aw-row height="10f" width="fill">
                    <aw-icon exist-when="ctx.selected.props.selectedIcon.dbValue" class="aw-commandbuilder-preview" icon-id="{{ctx.selected.props.selectedIcon.dbValue}}"></aw-icon>
                    <aw-widget class="aw-commandbuilder-icon-list" prop="ctx.selected.props.selectedIcon" hint="editLov"></aw-widget>
                    <aw-command-bar anchor="aw_commandbuilder_icon" class="aw-commandbuilder-command-bar" alignment="HORIZONTAL" context="ctx.selected.props.selectedIcon"></aw-command-bar>
                </aw-row>
            </aw-panel-section>
        </aw-column>
    </div>
</div>

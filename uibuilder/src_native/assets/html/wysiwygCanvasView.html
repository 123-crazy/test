<aw-flex-column width="fill" class="aw-layout-workareaCommandbar">
    <aw-flex-row class="wys-toolbar-box" height="3.5f">
        <aw-include name="wysiwygToolbar">
        </aw-include>
    </aw-flex-row>
    <aw-flex-row height="fill">
        <aw-flex-column width="2">
            <aw-include name="wysiwygTools" sub-panel-context="data.wysiwygJson"></aw-include>
        </aw-flex-column>
        <aw-splitter></aw-splitter>
        <aw-flex-column width="fill">
            <wys-canvas-editor canvas-data="data.canvasData"></wys-canvas-editor>
        </aw-flex-column>
        <aw-splitter></aw-splitter>
        <aw-flex-column width="3">
            <aw-include name="wysiwygMainPropPanel" sub-panel-context="data.canvasData"></aw-include>
        </aw-flex-column>
    </aw-flex-row>
</aw-flex-column>

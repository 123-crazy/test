<aw-panel-body class="aw-jswidgets-commandBuilderChangeOverride">
    <aw-scrollpanel>
        <div class="aw-layout-workareaMain aw-layout-flexColumnContainer">
            <div class="aw-xrt-xrtPage">
                <div class="aw-layout-flexColumnContainer">
                    <aw-column width="60%">
                        <aw-panel-section caption="Definition" collapsed="false">
                            <aw-widget aw-repeat="commandDef : data.commandDefs" prop="commandDef"></aw-widget>
                        </aw-panel-section>
                    </aw-column>
                </div>

                <div class="aw-layout-flexColumnContainer">
                    <aw-command-panel-section anchor="data.placementCommands" caption="Commands" collapsed="false">
                        <aw-row height="50f" width="fill" class="aw-commandbuilder-tableOverflow">
                            <aw-splm-table gridid="anchorCommandsTable"></aw-splm-table>
                        </aw-row>
                    </aw-command-panel-section>
                </div>
            </div>
        </div>
    </aw-scrollpanel>
</aw-panel-body>

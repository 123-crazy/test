<aw-flex-column width="fill" class="aw-layout-workareaCommandbar">
    <aw-flex-row class="wys-toolbar-box" height="3.5f">
        <aw-include name="wysiwygToolbar"></aw-include>
    </aw-flex-row>
    <aw-flex-row height="fill">
        <aw-flex-column width="2">
            <aw-include name="wysiwygTools" sub-panel-context="data.wysiwygJson"></aw-include>
        </aw-flex-column>
        <aw-splitter></aw-splitter>
        <aw-flex-column width="5">
            <aw-flex-row height="fill">
                <aw-source-editor name="{{data.viewSrc.name}}" content="data.viewSrc.data" config="data.viewConfig"></aw-source-editor>
            </aw-flex-row>
        </aw-flex-column>
        <aw-splitter> </aw-splitter>
        <aw-flex-column width="5">
            <aw-flex-row height="fill">
                <aw-source-editor name="{{data.viewModelSrc.name}}" content="data.viewModelSrc.data" config="data.viewModelConfig"></aw-source-editor>
            </aw-flex-row>
        </aw-flex-column>
    </aw-flex-row>
</aw-flex-column>

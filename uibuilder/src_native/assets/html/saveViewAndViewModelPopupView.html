<aw-popup2 id="saveViewAndViewModelPopup">
     <aw-panel-body>
              <aw-textbox prop="data.viewAndViewModelName"></aw-textbox>
    </aw-panel-body>
    <aw-panel-footer>
            <aw-button action="saveViewAndViewModel" size="auto">
                <aw-i18n>i18n.save</aw-i18n>
            </aw-button>
            <aw-button button-type="negative" action="closePopupWindow" size="auto">
                <aw-i18n>i18n.close</aw-i18n>
            </aw-button>
    </aw-panel-footer>
</aw-popup2>

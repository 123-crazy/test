<aw-row height="3f">
    <aw-column width="6f">
        <aw-widget prop="data.addProblemItem" hint="label"></aw-widget>
    </aw-column>
    <aw-widget prop="data.problemItemProp" visible-when="conditions.isProblemItemSelected" ></aw-widget>
    <aw-column width="2f">
        <aw-icon-button button-type="button" command="data.commandsData.dbValue[1]" visible-when="conditions.isProblemItemSelected"></aw-icon-button>
        <aw-icon-button button-type="button" command="data.commandsData.dbValue[0]" visible-when="conditions.isNoProblemItemSelected"></aw-icon-button>
    </aw-column>
</aw-row>

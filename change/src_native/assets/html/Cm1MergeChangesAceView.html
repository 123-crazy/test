<aw-panel-body class="aw-layout-flexColumnContainer">
    <aw-flex-row exist-when="ctx[data.provider.contextKey].modelObject" height="5f">
        <aw-flex-column width="4f" offset-right="1f" exist-when="data.vmo">
            <aw-model-icon class="aw-change-mergeChangesHeaderIcon" exist-when="data.vmo.props" vmo="data.vmo"></aw-model-icon>
        </aw-flex-column>
        <aw-flex-column width="fill">
            <aw-flex-row height="3f" class="aw-layout-breadCrumbContainer">
                <label class="aw-change-mergeDisplayLabel"> {{data.provider.displayLabel.text}} </label>
                <span class="aw-change-mergeDisplayLabel"> {{data.provider.displayLabel.separator}} </span>
                <aw-navigate-breadcrumb provider="" compact="true" breadcrumb-config="data.provider.breadcrumbConfig">
                </aw-navigate-breadcrumb>
            </aw-flex-row>
            <aw-flex-row height="2f">
                <div class="aw-layout-flexRowContainer aw-layout-headerContribution">
                    <aw-include exist-when="ctx[data.provider.contextKey].modelObject" name="Cm1MergeChangesAceHeader"
                        sub-panel-context="data.contextInfo"></aw-include>
                </div>
            </aw-flex-row>
        </aw-flex-column>
    </aw-flex-row>
    <aw-data-navigator exist-when="ctx[data.provider.contextKey].modelObject" context-key="data.provider.contextKey"
        provider="data.provider" base-selection="ctx[data.provider.contextKey].modelObject" layout="{{data.provider.splitterLayout}}">
    </aw-data-navigator>
</aw-panel-body>

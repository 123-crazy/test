<aw-column width="fill" height="fill">
    <div visible-when="conditions.isRelatedObjectsToSelection">
        <div class="aw-layout-panelSectionTitle">
            <span>{{data.i18n.relatedImpactesTitle}}</span>
        </div>
        <div class="aw-xrt-objectSetToolbar">
            <aw-command-bar class="aw-commands-commandBarHorizontalLeft" anchor="cm1_addImpactedItemCommandsLeft" context="data.dataProviders.relationImpactedDataProvider"
                alignment="HORIZONTAL"></aw-command-bar>
        </div>
        <div class="aw-layout-flexColumn aw-base-scrollPanel aw-splm-table-overflow-visible">
            <aw-splm-table gridid="relationProbableImpactedGrid" use-tree="false" show-check-box="data.dataProviders.relationImpactedDataProvider.selectionModel.multiSelectEnabled"
            ></aw-splm-table>
            <aw-break></aw-break>
        </div>
    </div>
</aw-column>
<aw-column>
    <aw-command-bar anchor="cm1_dummy"></aw-command-bar>
</aw-column>

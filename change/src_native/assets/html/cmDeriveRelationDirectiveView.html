<aw-panel-section caption="{{data.displayedType.propertyDisplayName}}" collapsed="false">
    <div justify="right" align-content="end" class="gwt-Label">{{data.countLabel.propertyDisplayName}}
        <aw-icon-button class="aw-layout-right" command="command" visible-when="data.canSelectAll.dbValue" aw-repeat="command : data.selectAllCommand.dbValue"></aw-icon-button>
        <aw-icon-button class="aw-layout-right" command="command" visible-when="data.canDeselectAll.dbValue" aw-repeat="command : data.deSelectAllCommand.dbValue"></aw-icon-button>
    </div>
    <aw-panel-section>
        <aw-list dataprovider="data.dataProviders.getPropagateRelationProvider">
            <aw-default-cell vmo="item"></aw-default-cell>
        </aw-list>
    </aw-panel-section>
</aw-panel-section>

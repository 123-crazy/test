<aw-column exist-when="!ctx.splitView.mode" width="fill" height="fill">
    <aw-row>
        <aw-command-bar anchor="cm1_addImpactedItemCommandsLeftFirst" alignment="HORIZONTAL" visible-when="ctx.xrtPageContext.secondaryXrtPageID === 'tc_xrt_ImpactAnalysis' || ctx.xrtPageContext.primaryXrtPageID=== 'tc_xrt_ImpactAnalysis'">
        </aw-command-bar>
        <div visible-when="ctx.xrtPageContext.secondaryXrtPageID === 'tc_xrt_ImpactAnalysis' || ctx.xrtPageContext.primaryXrtPageID === 'tc_xrt_ImpactAnalysis'" class="aw-xrt-objectSetToolbar">
            <aw-command-bar class="aw-commands-commandBarHorizontalLeft" anchor="cm1_addImpactedItemCommandsLeft" context="data.dataProviders.probableImpactedDataProvider"
                alignment="HORIZONTAL"></aw-command-bar>
        </div>
    </aw-row>
    <div class="aw-layout-flexColumn aw-base-scrollPanel aw-splm-table-overflow-visible">
        <label visible-when="ctx.xrtPageContext.secondaryXrtPageID !== 'tc_xrt_ImpactAnalysis' && ctx.xrtPageContext.primaryXrtPageID !== 'tc_xrt_ImpactAnalysis'" class="aw-change-revisionRuleLabel"><strong>{{i18n.revisionRuleLabel}} : </strong>{{ctx.userSession.props.awp0RevRule.uiValue}}</label>
        <aw-splm-table gridid="probableImpactedGrid" use-tree="true" show-check-box="data.dataProviders.probableImpactedDataProvider.selectionModel.multiSelectEnabled"
        ></aw-splm-table>
    </div>
    <aw-command-bar anchor="cm1_dummy"></aw-command-bar>
</aw-column>

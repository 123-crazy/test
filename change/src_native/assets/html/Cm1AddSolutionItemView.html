<aw-command-panel caption="i18n.addPanelTitle" context="data">
    <aw-form name="commandPanelForm" visible-when="data.activeView!='assignProjectSub' && data.activeView!='addReferenceSub'">
        <aw-add target-object="ctx.xrtSummaryContextObject" relations="CMHasSolutionItem" auto-select-on-unique-type="true" include-types="Item" type-filter="ItemRevision,Mdl0ModelElement,Cfg0AbsConfiguratorWSO,Bom0ConfigurableBomElement,Fnd0AbstractOccRevision" visible-tabs="new,palette,search"></aw-add>
    </aw-form>
    <aw-panel-footer>
        <!-- panel-footer button for New tab -->
        <aw-button default="true" action="addSolutionItem" enable-when="!ctx.addItemEventProgressing" visible-when="commandPanelForm.$valid&&conditions.isNewTabAddButtonVisible">
            <aw-i18n>i18n.addButtonTitle</aw-i18n>
        </aw-button>
        <!-- panel-footer button for Palette and Search tab -->
        <aw-button default="true" action="addRelationFromPaletteAndSearch" visible-when="conditions.isPaletteSearchTabAddButtonVisible" >
            <aw-i18n>i18n.addButtonTitle</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

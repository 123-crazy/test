<aw-command-panel caption="i18n.classNavigate" anchor="data.classificationSearchCommands" class="aw-clspanel-flex">
    <div class="aw-clspanel-classesTab">
        <div class="aw-clspanel-fullViewReleaseCheckbox" visible-when="ctx && ctx.clsTab && ctx.clsTab.eReleases && ctx.clsTab.eReleases.length > 0">
            <aw-flex-row>
            <aw-checkbox-with-reset  class="aw-clspanel-classificationReleaseCheckBox" prop="data.Releases"></aw-checkbox-with-reset>
                <aw-icon-button id="Awp0SearchReleasesBtn" class="aw-widget-thumbnail aw-base-icon" command="data.searchReleases"></aw-icon-button>
            </aw-flex-row>
        </div>
        <aw-search-box class="aw-search-searchbox" data="data" prop="data.searchBox"
            placeholder="data.searchBoxText" action="filterHierarchy" change-action="filterHierarchy">
    </aw-search-box>
        <aw-splm-table id="testTable" gridid="testTableClassification" use-tree="true"></aw-splm-table>
    </div>
</aw-command-panel>

<aw-panel-body>
    <aw-list dataprovider="data.dataProviders.performSearch" has-floating-cell-commands="false" visible-when="!(ctx.pasteInProgress === true)">
        <aw-default-cell  vmo="item" hideoverlay="true" extended-tooltip-context="item" extended-tooltip="data.cellTooltip"></aw-default-cell>
    </aw-list>
    <div visible-when=" ( data.icoCells === 'undefined' || data.icoCells && data.icoCells.length === 0 ) &&  !ctx.pasteInProgress" class="aw-clspanel-noClassifiedMsg">
        <aw-i18n>i18n.noClassifiedObjects</aw-i18n>
        <div></div>
    </div>
</aw-panel-body>

<aw-label class="aw-clspanel-pasteBreadcrumb" prop="data.descriptionString" visible-when="ctx.pasteInProgress === true"></aw-label>
<div>&nbsp;</div>
<div>&nbsp;</div>
<aw-panel-footer>
    <aw-button action="setCreateMode" visible-when="( data.panelMode === -1 && ctx.clsTab.isClassify )" size="stretched"><aw-i18n>i18n.Add</aw-i18n></aw-button>
</aw-panel-footer>

<aw-panel-body class="aw-clsadmin-nodes">
<aw-flex-row height="fill">
    <aw-column width="100%">
        <aw-panel-section caption="{{i18n.propertiesTitle}}" visible-when="ctx.clsAdmin.currentSecData.length > 0"
            collapsed="false">
            <aw-widget prop="item" aw-repeat="item : ctx.clsAdmin.currentSecData"></aw-widget>
        </aw-panel-section>
        <aw-panel-section caption="{{i18n.parent}}" visible-when="ctx.clsAdmin.parentProp.length > 0" collapsed="false">
            <aw-widget prop="item" aw-repeat="item : ctx.clsAdmin.parentProp"></aw-widget>
        </aw-panel-section>
        <aw-panel-section caption="{{i18n.applicationClass}}" visible-when="ctx.clsAdmin.appClassProp.length > 0"
            collapsed="false">
            <aw-widget prop="item" aw-repeat="item : ctx.clsAdmin.appClassProp"></aw-widget>
        </aw-panel-section>
    </aw-column>
    <aw-column  exist-when="ctx.clsAdmin.datasetFilesOutput.length > 0 && data.imageURLs.length > 0"  width="100%">
        <aw-flex-row>
            <aw-command-panel-section caption="i18n.preview" exist-when="ctx.clsAdmin.datasetFilesOutput.length > 0 && data.imageURLs.length > 0" collapsed="false">
                <aw-cls-fullview-image-ribbon></aw-cls-fullview-image-ribbon>
            </aw-command-panel-section>
        </aw-flex-row>
    </aw-column>
</aw-flex-row>
</aw-panel-body>

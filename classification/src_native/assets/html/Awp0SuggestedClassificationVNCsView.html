<aw-panel-section caption="i18n.suggestedClassification" collapsed="{{ctx.clsTab.collapseSuggested}}">
    <div class="aw-classificationpanelsjs-searchVisualNavigationContent aw-base-scrollPanel aw-cls-suggested-vnc">
        <div class="aw-layout-panelBody">
            <div class="aw-layout-flexRow aw-viewerjs-elementPosition">
                <aw-icon-button id="Awp0LeftChevron" class="aw-viewerjs-controlArrow aw-viewerjs-leftArrow"
                    command="data.suggestedCommands.dbValue[0]" exist-when="data.suggestedClasses.length > 1"></aw-icon-button>
                <ul class="aw-clspanel-thumbnailRibbonContainer">
                    <div id="marginFirst"></div>
                    <li id="marginLast" class="aw-widgets-cellListItem aw-widgets-cellTop aw-cls-widgets-cellListItemSelected aw-clspanel-thumbnailRibbonContent" aw-repeat="item : data.suggestedClasses" aw-click="data.tileClick(item)"
                    >
                        <div class="aw-vnc-classname-header">
                            <div class="aw-widgets-cellListCellContent">
                                <div class="aw-widgets-cellListCellTitleBlock">
                                    <h3 title="{{item.className}}" class="aw-widgets-cellListCellTitle">{{item.className}}</h3>
                                    <label class="aw-widgets-cellListCellItemType aw-base-small" title="{{item.classPath}}">{{item.classPath}}
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="aw-class-info">
                            <div class="aw-widgets-cellListCellImage" aw-class="item.iconAvailable ? 'aw-vnc-custom-icon' : 'aw-vnc-default-icon'">
                                <div class="aw-base-large-thumbnail">
                                    <div class="aw-widgets-modelObjectThumbnailContainer">
                                        <div class="aw-widgets-modelObjectThumbnail">
                                            <aw-image class="aw-base-icon" source="imageURL" aw-repeat="imageURL : item.typeIconFileUrl" visible-when="imageURL"></aw-image>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="aw-clspanel-suggestedClassDescription">
                            <div exist-when="item.classDescription" class="aw-widgets-classDescription">
                                {{ item.classDescription }}
                            </div>
                            <div class="aw-clspanel-suggestedProbability">
                                {{ item.classProbability }}% <aw-i18n>i18n.match</aw-i18n>
                            </div>
                        </div>
    
                    </li>
                </ul>
                <aw-icon-button id="Awp0RightChevron" class="aw-viewerjs-controlArrow aw-viewerjs-rightArrow" command="data.suggestedCommands.dbValue[1]" exist-when="data.suggestedClasses.length > 1"></aw-icon-button>
            </div>
        </div>
    </div>
</aw-panel-section>

<!-- Hierarchy & Search panel -->
<aw-command-panel-section class="aw-clspanel-createTreePanel" caption="i18n.addClassification" anchor="data.classifyTreeCommands"
    visible-when="conditions.createMode || conditions.editMode && ctx.classifyEdit.vmo">
    <div class="aw-clspanel-createEditTreetable">
        <div class="aw-clspanel-fullViewFlexContainer">
            <aw-flex-column>
                <aw-flex-row visible-when="ctx && conditions.hasReleasesOptions">
                    <aw-checkbox-with-reset  class="aw-clspanel-fullViewReleaseCheckbox" prop="data.Releases"></aw-checkbox-with-reset>
                    <aw-icon-button id="Awp0SearchReleasesBtn" class="aw-widget-thumbnail aw-base-icon" command="data.searchReleases"></aw-icon-button>
                </aw-flex-row>
                <aw-flex-row>
                    <aw-search-box class="aw-search-searchbox" data="data" prop="data.searchBox"
                        placeholder="data.searchBoxText" action="filterHierarchy" change-action="filterHierarchy">
                </aw-search-box>
                </aw-flex-row>
                <aw-flex-row>
                <aw-splm-table id="testTable" gridid="tabTestTableClassification" use-tree="true"
                    class="aw-clspanel-fullViewFlexContainer" aw-class="[ctx.toggleLabel ? conditions.hasReleasesOptions  ? 'aw-clspanel-fullViewViewPropLabelReleaseForm' : 'aw-clspanel-fullViewViewPropLabelForm' : conditions.hasReleasesOptions ? 'aw-clspanel-fullViewViewPropReleaseForm' : 'aw-clspanel-fullViewViewPropForm']">
                </aw-splm-table>
                </aw-flex-row>
            </aw-flex-column>
        </div>
    </div>
</aw-command-panel-section>

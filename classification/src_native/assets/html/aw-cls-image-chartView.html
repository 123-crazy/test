<aw-panel-body>
    <!-- Class Images Viewer-->
    <div visible-when="conditions.showImageAttachments">
        <div class="aw-search-searchResultsChartTitle">{{ctx.clsLocation.imageAttachmentsCaption}}</div>
        <aw-cls-fullview-image-ribbon></aw-cls-fullview-image-ribbon>
    </div>
    <div visible-when="conditions.showDefaultImage">
        <div class="aw-clspanel-defaultClassImage">
            <aw-image source="ctx.clsLocation.defaultClassImage" is-icon="true"></aw-image>
        </div>
    </div>
</aw-panel-body>

<aw-command-panel caption="{{ctx.clsAdmin.reference.id}}">
    <aw-panel>
        <aw-panel-body>
            <aw-panel-section caption="{{i18n.propertiesTitle}}" visible-when="ctx.clsAdmin.currentSecDataPanel.length > 0" collapsed="false">
                <aw-widget prop="item" aw-repeat="item : ctx.clsAdmin.currentSecDataPanel" ></aw-widget>
            </aw-panel-section>
            <aw-flex-row height="fill">
                <aw-flex-column width="fill">
                    <aw-panel-section  class="aw-clsadmin-classAttrTable aw-layout-column aw-layout-flexbox" caption="{{i18n.attributes}}" exist-when="ctx.clsAdmin.classAttributesResponseForPanel.length > 0 " collapsed="false">
                        <aw-splm-table gridid="entryGridForPanel" show-decorators="true" exist-when="ctx.clsAdmin.classAttributesResponseForPanel.length > 0 "></aw-splm-table>
                    </aw-panel-section>
                    <aw-panel-section  caption="{{i18n.keylovTitle}}" visible-when=" ctx.clsAdmin.keyLOVTreeDataMetric.length > 0" collapsed="false">
                        <aw-tree tree="ctx.clsAdmin.keyLOVTreeDataMetric">
                            {{node.label}}
                        </aw-tree>
                    </aw-panel-section>
                </aw-flex-column>
            </aw-flex-row>
        </aw-panel-body>
    </aw-panel>
</aw-command-panel>

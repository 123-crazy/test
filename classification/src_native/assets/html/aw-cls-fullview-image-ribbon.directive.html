<div class="aw-viewer-gallery">
    <div class="aw-layout-flexRow aw-viewerjs-elementPosition" exist-when="data.viewerData.fileData.viewer !== 'Awp0Preview'">
        <aw-icon-button id="Awp0LeftChevron" class="aw-viewerjs-controlArrow aw-viewerjs-leftArrow" command="data.commands.dbValue[0]" visible-when="showChevrons"></aw-icon-button>
            <div class="aw-cls-image-thumbnail-preview-container aw-clspanel-thumbnailRibbonContainer">
                <div ng-style="{'margin-left': ctx.fullscreen ? '0%' : '-' + data.ribbonIncr * 32 + '%'}"></div>
                    <div id="CellThumbnail" ng-class="{'aw-widgets-cellListItemSelected': imageObj.selected}" ng-click="selectImage(imageObj)" class="aw-base-large-thumbnail aw-clspanel-thumbnailRibbonContent aw-widgets-cellListItem" aw-repeat="imageObj : data.viewDataArray">
                        <aw-image class="aw-base-icon" source="imageObj.fileData.fileUrl"></aw-image>
                    </div>
            </div>
        <aw-icon-button id="Awp0RightChevron" class="aw-viewerjs-controlArrow aw-viewerjs-rightArrow" command="data.commands.dbValue[1]" visible-when="showChevrons"></aw-icon-button>
    </div>
    <div>
        <div class="aw-viewerjs-dimensions">
            <aw-include name="{{data.viewerData.fileData.viewer}}" ng-class="{'aw-clspanel-fullviewImageRibbonFullscreenMode': ctx.fullscreen}"  sub-panel-context="data.viewerData" exist-when="data.index === imageObj.imageIndex" aw-repeat="imageObj : data.viewDataArray"></aw-include>
        </div>
    </div>
</div>

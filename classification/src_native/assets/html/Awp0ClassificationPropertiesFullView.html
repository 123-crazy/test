<!-- Attributes Panel -->
<aw-command-panel-section caption="{{data.caption}}" anchor="data.classifyPropCommands"  collapsed="false"
    class="aw-clspanel-propSection" id="aw-clspanel-propSection">
    <!-- Properties Header -->
    <aw-search-box class="aw-search-searchbox" data="data" prop="data.propFilter"
        placeholder="data.propFilterText" action="filterProperties" change-action="filterProperties">
    </aw-search-box>

    <!-- Properties Section -->
    <div class="aw-base-scrollPanel">
        <div visible-when="data.attributesVisible" class="aw-cls-fullViewProperties">
            <aw-cls-properties attributes="data.filteredAttr_anno" view="data.panelMode" showallprop="data.showAllProp" exist-when="data.isFiltered === false"></aw-cls-properties>
            <aw-cls-properties attributes="data.filteredAttributes" view="data.panelMode" showallprop="data.showAllProp" exist-when="data.isFiltered === true"></aw-cls-properties>
        </div>
    </div>
</aw-command-panel-section>

<aw-base-sublocation provider="summary" class="aw-clsadmin-dashboard">
    <div class="aw-cls-admin-dash">
        <aw-flex-row class="aw-clsadmin-summary">
            <aw-command-panel-section name="clsSummary" caption="i18n.summaryTitle" anchor="data.classificationCommands" collapsed="{{data.summaryCollapsed}}" height="30f">
                <div class="aw-clsadmin-import" visible-when="conditions.clsImportVisible">
                    <aw-button action="import">{{i18n.import}}</aw-button>
                </div>
                <aw-column-chart class="aw-clsadmin-columnChart" chart-provider="data.chartProvider"></aw-column-chart>
            </aw-command-panel-section>
        </aw-flex-row>
        <aw-break></aw-break>
        <aw-flex-row aw-class="[data.summaryCollapsed ? 'aw-clsadmin-column_panel2' : 'aw-clsadmin-column_panel']">
            <!--  Nodes column -->
            <aw-column class="aw-clsadmin-column1">
                <aw-flex-row>
                    <aw-command-panel-section caption="{{data.nodesTitle}}">
                        <aw-scrollpanel>
                            <aw-list dataprovider="data.dataProviders.nodes">
                                <aw-default-cell vmo="item" hideoverlay='true'></aw-default-cell>
                            </aw-list>
                        </aw-scrollpanel>
                    </aw-command-panel-section>
                </aw-flex-row>
            </aw-column>
            <!--  Classes column -->
            <aw-column class="aw-clsadmin-column2">
                <aw-flex-row >
                    <aw-command-panel-section caption="{{data.classesTitle}}">
                        <aw-scrollpanel>
                            <aw-list dataprovider="data.dataProviders.classes">
                                <aw-default-cell vmo="item" hideoverlay='true'></aw-default-cell>
                            </aw-list>
                        </aw-scrollpanel>
                    </aw-command-panel-section>
                </aw-flex-row>
            </aw-column>
            <!--  Properties column -->
            <aw-column class="aw-clsadmin-column2">
                <aw-flex-row>
                    <aw-command-panel-section caption="{{data.propsTitle}}" >
                        <aw-scrollpanel>
                            <aw-list dataprovider="data.dataProviders.properties">
                                <aw-default-cell vmo="item" hideoverlay='true'></aw-default-cell>
                            </aw-list>
                        </aw-scrollpanel>
                    </aw-command-panel-section>
                </aw-flex-row>
            </aw-column>
            <!--  KeyLov column -->
            <aw-column class="aw-clsadmin-columnLast">
                <aw-flex-row >
                    <aw-command-panel-section caption="{{data.keylovTitle}}" >
                        <aw-scrollpanel>
                            <aw-list dataprovider="data.dataProviders.keylov">
                                <aw-default-cell vmo="item" hideoverlay='true'></aw-default-cell>
                            </aw-list>
                        </aw-scrollpanel>
                    </aw-command-panel-section>
                </aw-flex-row>
            </aw-column>
        </aw-flex-row>
    </div>
</aw-base-sublocation>

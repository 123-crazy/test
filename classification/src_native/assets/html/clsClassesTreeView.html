<div class="aw-clsadmin-classTable aw-layout-column aw-layout-flexbox">
    <div class="aw-search-inContentSearchBox">
        <aw-in-content-search-box class="aw-search-searchBox" prop="data.searchBox" action="doSearch">
        </aw-in-content-search-box>
    </div>
    <div class="aw-clsAdmin-message" visible-when="data.classesFound == 0">{{i18n.noResultsFound}}</div>
    <aw-splm-table gridid="classesTable" use-tree="true" show-decorators="true" show-context-menu="true"
        show-check-box="subPanelContext.showCheckBox" visible-when="data.classesFound > 0"></aw-splm-table>
</div>

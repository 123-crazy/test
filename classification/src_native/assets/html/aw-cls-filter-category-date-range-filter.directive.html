<div class="aw-ui-filterCategorySearchBoxWidget">
    <div class="aw-layout-flexRow">
        <aw-date  class="aw-ui-filterDateRangeWidget" prop="category.daterange.startDate"
              id="{{category.index}}" ng-model="prop.dateApi.dateValue"></aw-date>
        <div class="aw-ui-filterRangeSeparator aw-base-x-large">-</div>
        <aw-date  class="aw-ui-filterDateRangeWidget" prop="category.daterange.endDate"  ng-model="prop.dateApi.dateValue"></aw-date>
        <div class="aw-uiwidgets-searchBoxIconContainer">
            <aw-icon class="aw-uiwidgets-searchBoxIcon" ng-click="select(category, id)" icon-id="cmdSearch" ng-if="category.showSearch"></aw-icon>
            <aw-icon class="aw-uiwidgets-addIcon" ng-click="add(category, id)" icon-id="cmdAdd" ng-if="category.showSearch && isBulkFilter"></aw-icon>
        </div>
    </div>
</div>

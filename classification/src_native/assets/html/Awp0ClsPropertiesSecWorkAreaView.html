<aw-panel>
    <aw-panel-body>
        <aw-widget prop="item" aw-repeat="item : ctx.clsAdmin.currentSecData" ></aw-widget>
        <aw-panel-section caption="{{i18n.dataType}}" visible-when=" ctx.clsAdmin.dataTypeMetric.length > 0" collapsed="false">
            <aw-panel-section caption="{{i18n.metric}}" visible-when=" ctx.clsAdmin.dataTypeMetric.length > 0" collapsed="false">
                <aw-widget prop="item" aw-repeat="item : ctx.clsAdmin.dataTypeMetric"></aw-widget>
            </aw-panel-section>
            <aw-panel-section caption="{{i18n.nonMetric}}" visible-when=" ctx.clsAdmin.dataTypeNonMetric.length > 0" collapsed="false">
                <aw-widget prop="item" aw-repeat="item : ctx.clsAdmin.dataTypeNonMetric"></aw-widget>
            </aw-panel-section>
        </aw-panel-section>

        <aw-panel-section caption="{{i18n.keylovTitle}}" visible-when="ctx.clsAdmin.keyLOVTreeDataMetric.length > 0" collapsed="false">
            <aw-panel-section caption="{{i18n.metric}}" visible-when=" ctx.clsAdmin.keyLOVTreeDataMetric.length > 0" collapsed="false">
                <aw-tree tree="ctx.clsAdmin.keyLOVTreeDataMetric">
                    {{node.label}}
                </aw-tree>
            </aw-panel-section>
            <aw-panel-section caption="{{i18n.nonMetric}}" visible-when=" ctx.clsAdmin.keyLOVTreeDataNonMetric.length > 0" collapsed="false">
                <aw-tree tree="ctx.clsAdmin.keyLOVTreeDataNonMetric">
                    {{node.label}}
                </aw-tree>
            </aw-panel-section>
        </aw-panel-section>
    </aw-panel-body>
</aw-panel>

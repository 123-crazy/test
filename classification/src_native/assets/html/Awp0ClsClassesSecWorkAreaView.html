<aw-panel class="aw-clsadmin-classes">
    <aw-panel-body>
        <aw-widget prop="item" aw-repeat="item : ctx.clsAdmin.currentSecData" ></aw-widget>
        <aw-flex-row height="fill">
            <aw-column width="100%">
                <aw-flex-row>
                    <aw-panel-section caption="{{i18n.attributes}}" exist-when="ctx.clsAdmin.classAttributesResponse.length > 0" collapsed="false">
                        <aw-splm-table gridid="entryGrid" show-decorators="true" exist-when="ctx.clsAdmin.classAttributesResponse.length > 0 " ></aw-splm-table>
                    </aw-panel-section>
                </aw-flex-row>
            </aw-column>
            <aw-column width="100%">
                <aw-flex-row>
                    <aw-panel-section caption="{{i18n.associations}}"  visible-when=" ctx.clsAdmin.attrprop.length > 0" collapsed="false">
                        <aw-widget prop="item" aw-repeat="item : ctx.clsAdmin.attrprop" ></aw-widget>
                        <aw-panel-section caption="{{i18n.metric}}" visible-when=" ctx.clsAdmin.dataTypeMetric.length > 0" collapsed="false">
                            <aw-widget prop="item" aw-repeat="item : ctx.clsAdmin.dataTypeMetric"></aw-widget>
                        </aw-panel-section>
                        <aw-panel-section caption="{{i18n.nonMetric}}" visible-when=" ctx.clsAdmin.dataTypeNonMetric.length > 0" collapsed="false">
                            <aw-widget prop="item" aw-repeat="item : ctx.clsAdmin.dataTypeNonMetric"></aw-widget>
                        </aw-panel-section>
                        <aw-link prop="ctx.clsAdmin.reference" action="selectLink"></aw-link>
                    </aw-panel-section>
                </aw-flex-row>
            </aw-column>
        </aw-flex-row>
    </aw-panel-body>
</aw-panel>

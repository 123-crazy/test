<div class="aw-ui-filterCategorySearchBoxWidget">
    <div class="aw-ui-filterCategorySearchBoxWrapper aw-layout-flexRow" category="category">
       <input type="text"  id="{{index}" placeholder="{{filterValueText}}"
       ng-model="category.filterBy" ng-keyup="evalKeyup($event)" autocomplete="off">
       <div class="aw-uiwidgets-searchBoxIconContainer">
            <aw-icon class="aw-uiwidgets-searchBoxIcon" ng-click="add(category, id)" icon-id="cmdAdd" ng-if="isBulkFilter && category.filterBy "></aw-icon>
        </div>
    </div>
 </div>
</div>

<aw-flex-row height="12" align-content="center">
    <aw-flex-column class="aw-taskbasedpage-taskBarHeader" offset="1f" offset-right="1f">
        <aw-flex-row class="aw-taskbasedpage-taskbarTitle">
            <aw-flex-column exist-when="taskName">{{taskName}}</aw-flex-column>
            <aw-flex-column class="aw-taskbasedpage-headerTitleSeparator" exist-when="taskName && subtaskName">|</aw-flex-column>
            <aw-flex-column exist-when="subtaskName">{{subtaskName}}</aw-flex-column>
        </aw-flex-row> 
       <aw-flex-row exist-when="contextObject" class="aw-taskbasedpage-taskbarSubTitle">
            {{contextObject}}
        </aw-flex-row> 
    </aw-flex-column>
</aw-flex-row>

<aw-column class="aw-occmgmt-tooltipTextEllipsis" width=fill>
    <aw-label class="aw-occmgmt-labelAlignmentInTooltip" prop="data.globalAlternateLabel"></aw-label>
    <div aw-repeat="result:data.globalAltObjects | limitTo: 4 track by $index">
    <div title="{{result.globalAlt.uiValue}}">
        <aw-property-non-edit-val prop="result.globalAlt"></aw-property-non-edit-val>
        <aw-separator visible-when="$index < (data.globalAltObjects.length - 1)"></aw-separator>
    </div>
    </div>
    <br>
    <aw-property-non-edit-val prop="data.moreGlobalAlternates" visible-when="data.enableMoreGlobalAlternates.dbValue"></aw-property-non-edit-val>
</aw-column>

<aw-panel-header>
    <aw-label prop="data.selectExcelFile"></aw-label>
    <aw-file-upload file-change-action="updateFormData1" type-filter=".xlsx, .xlsm" is-required="true" ></aw-file-upload>
<br>
    <aw-panel-section caption="i18n.mapProperties" visible-when="data.showPropertiesMap">
        <aw-widget prop="data.mappingGroup" hint="textbox"></aw-widget>
    </aw-panel-section>
</aw-panel-header>
<aw-panel-body>
    <aw-panel-section visible-when="data.showPropertiesMap">
        <aw-label prop="data.headerMapping" class="aw-importexport-header"></aw-label>
        <aw-widget prop="header" class="aw-importexport-headerLabel" aw-repeat="header : data.viewModelPropertiesForHeader"></aw-widget>
    </aw-panel-section>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="setContextAndPreview" button-type="base"  visible-when="conditions.isExcelImportAllowed && awPanelBody.$valid && ( data.fileExt === 'xlsx' ||data.fileExt === 'xlsm')">
        <aw-i18n>i18n.preview</aw-i18n>
    </aw-button>
    <aw-break> </aw-break>
    <aw-checkbox prop="data.runInBackgroundExcel"  visible-when="conditions.isExcelImportAllowed && awPanelBody.$valid"></aw-checkbox>
    <aw-button enable-when="!ctx.awb0ImportFromExcelProgressing" action="getExcelImportInput" visible-when="conditions.isExcelImportAllowed && awPanelBody.$valid && ( data.fileExt === 'xlsx' ||data.fileExt === 'xlsm')">
        <aw-i18n>i18n.importTitle</aw-i18n>
    </aw-button>
</aw-panel-footer>

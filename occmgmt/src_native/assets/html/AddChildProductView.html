<aw-panel-header >
    <aw-panel-section caption="i18n.toTitle">
        <aw-default-cell vmo="data.targetObjectToAdd"></aw-default-cell>
    </aw-panel-section>
</aw-panel-header>
<aw-form name="createInputs">
    <aw-add include-types="{{data.allowedTypeInfo.objectTypeName}}" type-filter="{{data.allowedTypeInfo.searchTypeName}}" load-sub-types="true" max-recent-count="5" exist-when="data.allowedTypeInfo" ></aw-add>
</aw-form>    
<aw-panel-footer >
    <aw-button action="createAndAddElement" visible-when="createInputs.$valid && conditions.isNewTabAddButtonVisible" > 
        <aw-i18n>i18n.addElementBtn</aw-i18n>
    </aw-button>
    <aw-button action="addElements" visible-when="conditions.isPaletteTabAddButtonVisible" > 
        <aw-i18n>i18n.addElementBtn</aw-i18n>
    </aw-button>
    <aw-button action="addElements" visible-when="conditions.isSearchTabAddButtonVisible" > 
        <aw-i18n>i18n.addElementBtn</aw-i18n>
    </aw-button>    
</aw-panel-footer>

<aw-sublocation>
    <aw-sublocation-body>
        <div class="aw-layout-flexRow aw-base-scrollPanel">
            <div class="aw-layout-panelBody aw-layout-flexColumnContainer aw-cba-leftPanel aw-base-scrollPanel">
                <aw-include  name="cbaBomPanel" sub-panel-context="data._cbaSrcSublocation"></aw-include>
            </div>
            <aw-splitter min-size-1="0" min-size-2="200" direction="vertical">
            </aw-splitter>
            <div class="aw-layout-panelBody aw-layout-flexColumnContainer aw-cba-rightPanel aw-base-scrollPanel">
                <aw-include  name="cbaBomPanel" sub-panel-context="data._cbaTrgSublocation"></aw-include>
            </div>
        </div>
        <aw-flex-column width="auto" exist-When="ctx.cbaContext.ImpactAnalysis">
            <aw-include name="Pma1UpdateSummary"></aw-include>
        </aw-flex-column>
    </aw-sublocation-body>
</aw-sublocation>

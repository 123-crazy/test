<aw-column class="aw-occmgmt-tooltipTextEllipsis" width=fill>
    <aw-label class="aw-occmgmt-labelAlignmentInTooltip" prop="data.substitutesLabel"></aw-label>
    <div aw-repeat="result:data.substituteObjects | limitTo: 4 track by $index">
        <div title="{{result.sub.uiValue}}">
            <aw-property-non-edit-val prop="result.sub"></aw-property-non-edit-val>
            <aw-separator visible-when="$index < (data.substituteObjects.length - 1)"></aw-separator>  
        </div>
    </div>
    <br>
    <aw-property-non-edit-val prop="data.moreSubstitutes" visible-when="data.enableMoreSubstitutes.dbValue"></aw-property-non-edit-val>
</aw-column>

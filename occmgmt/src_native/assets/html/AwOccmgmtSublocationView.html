<aw-sublocation sub-location-preference="subPanelContext.provider.awSubLocationPref" fullscreen="ctx.fullscreen" context="ctx[subPanelContext.contextKey]">
    <aw-sublocation-body>
        <aw-data-navigator context-key="subPanelContext.contextKey" provider="subPanelContext.provider" base-selection="subPanelContext.baseSelection" layout="{{ctx.splitView.mode && 'HORIZONTAL' || 'VERTICAL'}}">
        </aw-data-navigator>
    </aw-sublocation-body>
</aw-sublocation>

<aw-panel-section caption="i18n.contextTitle" exist-when="ctx.aceActiveContext.context.isOpenedUnderAContext && ctx.aceActiveContext.context.elementToPCIMapCount > 1" id="aw-occmgmt-contextsection">
    <aw-list dataprovider="data.dataProviders.getCurrentContextData">
        <aw-default-cell vmo="item"></aw-default-cell>
    </aw-list>
    <aw-popup-panel>
        <aw-scrollpanel>
            <div>
                <aw-list dataprovider="data.dataProviders.getAllProductsUnderContext">
                    <aw-default-cell vmo="item"></aw-default-cell>
                </aw-list>
            </div>
        </aw-scrollpanel>
    </aw-popup-panel>
</aw-panel-section>
<aw-panel-section caption="i18n.contextTitle" exist-when="ctx.aceActiveContext.context.viewActiveContext" id="aw-occmgmt-contextsection">
    <aw-list dataprovider="data.dataProviders.getCurrentContextData">
        <aw-default-cell vmo="item"></aw-default-cell>
    </aw-list>
</aw-panel-section>

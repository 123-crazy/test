<div class="aw-layout-column aw-layout-flexbox">
    <aw-guidance-message message="defaultOpenStateMessage" exist-when="ctx.occmgmtContext.isRestoreOptionApplicableForProduct === true && ctx.occmgmtContext.treeLoadingInProgress === false" closable="false" banner-style="true" show-icon="true" show-type="false">
        <aw-button action="restoreProduct">
            <aw-i18n>i18n.restore</aw-i18n>
        </aw-button>
    </aw-guidance-message>
    <div exist-when="ctx.aceActiveContext.context.isDuplicateEnabled">
        <aw-include name= "interactiveDuplicatePanelHeader"></aw-include>
    </div>
    <div exist-when="ctx.occmgmtContext.AceHeaderForApplication">
        <aw-include name={{ctx.occmgmtContext.AceHeaderForApplication}}></aw-include>
    </div>
</div>

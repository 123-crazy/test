<aw-flex-row align-content="center" class="aw-layout-flexbox aw-layout-fill afx-accent-background aw-layout-justifyFlexEnd">
    <aw-include name="Smc1HeaderLabel"></aw-include>
    <aw-button button-type="chromeless" action="cancelPreview" aw-class="{'disabled': ctx.aceActiveContext.context.disabledButtonChk}" size="auto">
        <aw-i18n>i18n.cancelPreview</aw-i18n>
    </aw-button>
    <div>&emsp;</div>
    <aw-button button-type="accent-mid-contrast" action="createSolutionVariant" visible-when="!conditions.showRunInBackground"
        aw-class="{'disabled': ctx.aceActiveContext.context.disabledButtonChk}" size="auto">
        <aw-i18n>i18n.createSolutionVariant</aw-i18n>
    </aw-button>
    <aw-button button-type="accent-mid-contrast" action="createPopup" visible-when="conditions.showRunInBackground"
        aw-class="{'disabled': ctx.aceActiveContext.context.disabledButtonChk}" size="auto">
        <aw-i18n>i18n.createPopup</aw-i18n>
    </aw-button>
    <aw-separator is-vertical="true"></aw-separator>
    <aw-command-bar anchor="toolbarRightSlot" alignment="HORIZONTAL"></aw-command-bar>
</aw-flex-row>

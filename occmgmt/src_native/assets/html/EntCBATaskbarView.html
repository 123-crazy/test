<aw-flex-row height="4f" class="aw-taskbar-container">
    <aw-advanced-bar type="TASKBAR">
            <aw-flex-row height="fill">
                    <aw-flex-row class="aw-layout-fill">
                        <taskbar-header exist-when="ctx.taskbarfullscreen && ctx.taskbarfullscreen === 'true'" task-name="ctx.taskUI.taskTitle" subtask-name="ctx.taskUI.moduleTitle" context-Object=""></taskbar-header>
                        <aw-include name="pma1ECNIndicatorInCBA" exist-When="ctx.cbaContext.ImpactAnalysis"></aw-include>
                    </aw-flex-row>
                    <aw-flex-column width="auto" justify="right" class="aw-layout-fill">
                        <aw-command-bar anchor="alignmentSlot" alignment="HORIZONTAL"></aw-command-bar>
                    </aw-flex-column>
                    <aw-flex-column width="auto" justify="right" class="aw-layout-fill">
                        <aw-command-bar anchor="AlignmentCheckSlot" alignment="HORIZONTAL"></aw-command-bar>
                    </aw-flex-column>
                    <aw-separator is-vertical="true"></aw-separator>
                    <aw-flex-column width="auto" justify="right" class="aw-layout-fill">
                        <aw-command-bar anchor="cbaToolbarRightSlot" alignment="HORIZONTAL"></aw-command-bar>
                    </aw-flex-column>
                    <aw-flex-column width="auto" justify="right" class="aw-layout-fill">
                        <aw-command-bar anchor="toolbarRightSlot" alignment="HORIZONTAL"></aw-command-bar>
                    </aw-flex-column>
            </aw-flex-row>
    </aw-advanced-bar>
</aw-flex-row>

<div class="aw-layout-sublocationContent">
    <div class="aw-xrt-tabsContainer aw-layout-flexColumn" exist-when="!ctx.fullscreen">
        <aw-tab-container tab-container-model="summaryTabs" callback="api" tab-set-id="{{contextKey}}">
            <aw-tab tab-model="tab" ng-repeat="tab in summaryTabs | filter:conditionFilter | orderBy: 'priority'" ></aw-tab>
        </aw-tab-container>
    </div>
    <aw-include name='AceSwa' sub-panel-context="subPanelContext"></aw-include>
</div>

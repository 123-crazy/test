<!-- 0.Working -->
<aw-checkbox  exist-when="subPanelContext.currentlySelectedClause.dbValue == 0" prop="data.currentUser" enable-when="conditions.isRevisionRuleEditable"></aw-checkbox>
<aw-widget exist-when="subPanelContext.currentlySelectedClause.dbValue == 0" prop="data.user" enable-when="conditions.isCurrentUserUnchecked && conditions.isRevisionRuleEditable"></aw-widget>
<aw-break></aw-break>
<aw-row exist-when="subPanelContext.currentlySelectedClause.dbValue == 0">
    <aw-checkbox prop="data.currentGroup" enable-when="conditions.isRevisionRuleEditable"></aw-checkbox>
</aw-row>
<aw-widget prop="data.group" exist-when="subPanelContext.currentlySelectedClause.dbValue == 0" enable-when="conditions.isCurrentGroupUnchecked && conditions.isRevisionRuleEditable"></aw-widget>
<!-- 1.Status -->
<aw-row height="6f" exist-when="subPanelContext.currentlySelectedClause.dbValue == 1">
    <aw-column width="12">
        <aw-widget prop="data.status" enable-when="conditions.isRevisionRuleEditable"></aw-widget>
    </aw-column>
</aw-row>
<aw-row height="6f" exist-when="subPanelContext.currentlySelectedClause.dbValue == 1">
    <aw-column width="12">
        <aw-widget prop="data.statusConfigType" enable-when="conditions.isRevisionRuleEditable && data.status.uiValue !== 'Any'" exist-when="!ctx.aceActiveContext.context.supportedFeatures.Awb0RevisibleOccurrenceFeature"></aw-widget>
        <aw-widget prop="data.statusConfigTypeForRevOcc" enable-when="conditions.isRevisionRuleEditable && data.status.uiValue !== 'Any'" exist-when="ctx.aceActiveContext.context.supportedFeatures.Awb0RevisibleOccurrenceFeature === true"></aw-widget>
    </aw-column>
</aw-row>

<aw-form name="createInputsRevision">
    <aw-add include-types="{{data.allowedTypeInfo2.objectTypeName}}" type-filter="{{data.allowedTypeInfo2.searchTypeName}}" load-sub-types="false" max-recent-count="5" exist-when="data.allowedTypeInfo2" visible-tabs="{{data.allowedTypeInfo2.allowedTabs}}" preferred-type="{{data.allowedTypeInfo2.preferredType}}" is-include-sub-types="data.isIncludeSubTypes">
    </aw-add>
</aw-form>
<aw-panel-footer>
    <aw-button action="createPartRevision" visible-when="createInputsRevision.$valid && conditions.isNewTabAddButtonVisible">
        <aw-i18n>i18n.addElementBtn</aw-i18n>
    </aw-button>
    <aw-button action="addExistingRevision" visible-when="conditions.isPaletteTabAddButtonVisible || conditions.isSearchTabAddButtonVisible">
        <aw-i18n>i18n.addElementBtn</aw-i18n>
    </aw-button>
    <aw-button action="createAndAddUsagesInBulk" visible-when="conditions.isPaletteTabBulkCreateAddButtonVisible || conditions.isSearchTabBulkCreateAddButtonVisible">
        <aw-i18n>i18n.addElementBtn</aw-i18n>
    </aw-button>
</aw-panel-footer>

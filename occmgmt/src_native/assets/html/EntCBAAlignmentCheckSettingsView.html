<aw-command-panel caption="i18n.Awb0EntCBAAlignmentCheckSettings" context="data">
    <aw-panel-body>
        <aw-listbox prop="data.displayLevel" list="data.displayLevelList" isSelectOnly="true"></aw-listbox>
        <aw-break> </aw-break>
        <aw-panel-section caption="i18n.Display">
            <aw-checkbox prop="data.ALIGNED"></aw-checkbox>
            <aw-checkbox prop="data.NOTALIGNED"></aw-checkbox>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-checkbox prop="data.runInBackground" visible-when="conditions.isValidInputForCheckOptions && conditions.isBackgroundOptionAvailable"></aw-checkbox>
        <aw-button action="alignmentCheckAction" visible-when="conditions.isValidInputForCheckOptions">
            <aw-i18n>i18n.Check</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

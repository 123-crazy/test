<aw-popup-panel2 class="aw-pma-popupScreenMask">
    <aw-panel-body>
        <aw-textarea prop="data.generateCreateSVMessage"></aw-textarea>
        <aw-checkbox prop="data.runInBackground"></aw-checkbox>
        <aw-flex-row justify="right" align-content="end">
            <aw-button button-type="base" action="hidePopup" size="auto">{{i18n.cancelPreview}}</aw-button>
            <aw-button action="createSolutionVariant" size="auto">{{i18n.createSolutionVariant}}</aw-button>
        </aw-flex-row>
    </aw-panel-body>
</aw-popup-panel2>

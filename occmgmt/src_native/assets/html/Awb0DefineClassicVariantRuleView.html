<aw-panel-body>
    <aw-panel-section>
        <aw-back-button title="{{ctx.variantConfigContext.initialVariantRule.props.object_string.dbValue ?  ctx.variantConfigContext.initialVariantRule.props.object_string.dbValue : i18n.customCVConfigurationTitle}}" pre-panel-id="{{data.previousView}}"></aw-back-button>
        <span class="aw-occmgmt-noVariantOptionDataLabel" exist-when="ctx.classicCfgContext.optionList.length == 0">{{i18n.emptyClassicVariants}}</span>
    </aw-panel-section>
    <aw-panel-section exist-when="ctx.classicCfgContext.isSavePanelDirty">
        <div class="aw-toolbar-layout aw-toolbar-horizontal">
            <aw-command-bar anchor="awb_variantConfigurationCommandBar" alignment="HORIZONTAL"></aw-command-bar>
        </div>
    </aw-panel-section>

    <aw-listbox prop="eachOption" aw-repeat="eachOption : ctx.classicCfgContext.optionList" list="eachOption.listValues" action="updateVisibilityOfSaveCommand"></aw-listbox>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="selectiveConfigureAction" exist-when="ctx.classicCfgContext.optionList.length > 0">
        <aw-i18n>i18n.configure</aw-i18n>
    </aw-button>
</aw-panel-footer>

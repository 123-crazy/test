<aw-flex-row align-content="center" class="aw-layout-flexbox aw-layout-fill aw-layout-justifyFlexStart">
    <div>&ensp;&ensp;</div>
    <aw-property-label prop="data.product" visible-when="!ctx.aceActiveContext.context.isProductBeingOpenedAsRoot"></aw-property-label>
    <aw-link visible-when="!ctx.aceActiveContext.context.isProductBeingOpenedAsRoot" prop="data.rootProduct" action="goBack"></aw-link>
    <aw-separator visible-when="!ctx.aceActiveContext.context.isProductBeingOpenedAsRoot" is-vertical="true"> </aw-separator>
    <aw-property-label prop="data.sourceStructure"></aw-property-label>
    <aw-link prop="data.selectedSourceStructure" action="openSourceStructure"></aw-link>
    <aw-separator is-vertical="true"> </aw-separator>
    <aw-property-label prop="data.revRuleLabel"></aw-property-label>
    {{ctx.aceActiveContext.context.productContextInfo.props.awb0CurrentRevRule.uiValues[0]}}
    <aw-separator is-vertical="true"> </aw-separator>
    <aw-property-label prop="data.variantRuleLabel"></aw-property-label>
    {{ctx.aceActiveContext.context.variantLabel}}
</aw-flex-row>

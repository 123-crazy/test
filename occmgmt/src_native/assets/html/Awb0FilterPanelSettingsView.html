<aw-panel-body>
    <aw-panel-section>
        <aw-flex-row height="auto" width="18f">
            <aw-flex-column>
                <aw-togglebutton prop="data.delayFiltering" change-action="selectDelayFiltering" extended-tooltip="data.autoUpdateTooltip" extended-tooltip-context="data.autoUpdateTooltipContext">
                </aw-togglebutton>
            </aw-flex-column>
        </aw-flex-row>
    </aw-panel-section>
</aw-panel-body>

<aw-panel-footer>
    <br></br>
    <aw-button action="applySettings" visible-when="conditions.isValidToApply">
        <aw-i18n>i18n.applyButtonTitle</aw-i18n>
    </aw-button>
</aw-panel-footer>

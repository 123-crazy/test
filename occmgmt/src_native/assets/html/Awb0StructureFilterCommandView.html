<aw-command-panel caption="i18n.filter">
    <aw-flex-row exist-when="!(ctx.aceActiveContext.context.supportedFeatures.Awb0EnableSmartDiscoveryFeature !== undefined && ctx.aceActiveContext.context.supportedFeatures.Awb0EnableSmartDiscoveryFeature === true )">
        <aw-command-sub-panel aw-init="data.activeView='Awb0StructureFilterCommandSubPanel'" panel-id="Awb0StructureFilterCommandSubPanel" visible-when="data.activeView=='Awb0StructureFilterCommandSubPanel'" ></aw-command-sub-panel>
    </aw-flex-row>
    <aw-flex-row class="aw-filter-commands" height="3f" exist-when="(ctx.aceActiveContext.context.supportedFeatures.Awb0EnableSmartDiscoveryFeature !== undefined && ctx.aceActiveContext.context.supportedFeatures.Awb0EnableSmartDiscoveryFeature === true )"
    && visible-when="(data.activeView !== 'Awb0FilterPanelSettings' && data.activeView !== 'ProximitySubPanel' && data.activeView !== 'BoxZoneSubPanel' && data.activeView !== 'PlaneZoneSubPanel')">

    <aw-flex-column width="6" align-content="start" >
        <aw-command-bar anchor="filterSettingsSlot" context="data" show-command-labels="true" alignment="HORIZONTAL">
        </aw-command-bar>
    </aw-flex-column>
    <aw-flex-column width="6" align-content="end">
        <aw-command-bar anchor="recipeCommandSlot" context="data" alignment="HORIZONTAL">
        </aw-command-bar>
    </aw-flex-column>

    </aw-flex-row>
    <aw-flex-row   exist-when="(ctx.aceActiveContext.context.supportedFeatures.Awb0EnableSmartDiscoveryFeature !== undefined && ctx.aceActiveContext.context.supportedFeatures.Awb0EnableSmartDiscoveryFeature === true )"
    && visible-when="(data.activeView !== 'Awb0FilterPanelSettings' && data.activeView !== 'ProximitySubPanel' && data.activeView !== 'BoxZoneSubPanel' && data.activeView !== 'PlaneZoneSubPanel')">
        <aw-command-sub-panel aw-init="data.activeView='Awb0DiscoveryFilterCommandSubPanel'" panel-id="Awb0DiscoveryFilterCommandSubPanel" visible-when="data.activeView=='Awb0DiscoveryFilterCommandSubPanel'" ></aw-command-sub-panel>
    </aw-flex-row>
</aw-command-panel>

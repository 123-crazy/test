<aw-panel-section caption="i18n.revision">
    <aw-include name="Awb0RevisionRule" sub-panel-context="subPanelContext"></aw-include>
    <div visible-when="!ctx.aceActiveContext.context.supportedFeatures.Awb0EnableUseGlobalRevisionRuleFeature">
        <aw-property-non-edit-val visible-when="ctx.aceActiveContext.context.isUsingGlobalRevisionRule" prop="data.usingGlobalRevisionRule"></aw-property-non-edit-val>
        <aw-property-non-edit-val visible-when="!ctx.aceActiveContext.context.isUsingGlobalRevisionRule" prop="data.notUsingGlobalRevisionRule"></aw-property-non-edit-val>
    </div>
    <div visible-when="data.currentRevisionRuleDescription.dbValue">
        <aw-property-non-edit-val prop="data.currentRevisionRuleDescription"></aw-property-non-edit-val>
    </div>
    <div visible-when="ctx.aceActiveContext.context.supportedFeatures.Awb0EffectivityChangeMSGFeature">
        <span>{{data.effectivityIsOverriddenText.uiValue}}</span>
    </div>
</aw-panel-section>

<aw-popup-panel2 visible-when="subPanelContext.isEditable">
    <div class="aw-layout-popup aw-occmgmt-recipeOperatorPopupPanel aw-tcWidgets-inContextSearchRecipeContainer">
        <div class="popupContent">
            <div class="aw-base-scrollPanel">
                <div class="aw-widgets-cellListWidgetContainer">
                    <ul class="aw-widgets-cellListWidget aw-layout-flexColumnContainer">
                        <li id="Filter" title={{i18n.filterButtonTitle}} aw-click="data.recipeLogicClickAction(subPanelContext.currentSelection, subPanelContext.index, $event)" class="aw-widgets-cellListItem aw-widgets-cellTop" aw-class="{'aw-widgets-cellListItemSelected' : subPanelContext.currentSelection == 'Filter'}" >
                            <div class="aw-subset-subsetRecipeOperatorImage">
                                <aw-icon class="aw-commands-commandIconButton" icon-id="miscFilter"></aw-icon>
                            </div>
                            {{i18n.filterButtonTitle}}
                        </li>
                        <li id="Include" title={{i18n.subsetRecipeOperatorInclude}} aw-click="data.recipeLogicClickAction(subPanelContext.currentSelection, subPanelContext.index, $event)" class="aw-widgets-cellListItem aw-widgets-cellTop" aw-class="{'aw-widgets-cellListItemSelected' : subPanelContext.currentSelection == 'Include'}" aw-click="data.recipeLogicClickAction(subPanelContext.currentSelection, subPanelContext.index, $event)">
                            <div class="aw-subset-subsetRecipeOperatorImage">
                                <aw-icon class="aw-commands-commandIconButton" icon-id="miscFilterInclude"></aw-icon>
                            </div>
                            {{i18n.subsetRecipeOperatorInclude}}
                        </li>
                        <li id="Exclude" title={{i18n.subsetRecipeOperatorExclude}} aw-click="data.recipeLogicClickAction(subPanelContext.currentSelection, subPanelContext.index, $event)" class="aw-widgets-cellListItem aw-widgets-cellTop" aw-class="{'aw-widgets-cellListItemSelected' : subPanelContext.currentSelection == 'Exclude'}" aw-click="data.recipeLogicClickAction(subPanelContext.currentSelection, subPanelContext.index, $event)">
                            <div class="aw-subset-subsetRecipeOperatorImage">
                                <aw-icon class="aw-commands-commandIconButton" icon-id="miscFilterExclude"></aw-icon>
                            </div>
                            {{i18n.subsetRecipeOperatorExclude}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</aw-popup-panel2>

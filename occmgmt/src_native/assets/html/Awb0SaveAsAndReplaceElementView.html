<aw-command-panel caption="i18n.saveAsAndReplace" aw-init="panelId='Awb0SaveAsAndReplaceElement'" anchor="data.awb0pincommands" context="data">

    <aw-panel-header>
        <aw-default-cell vmo="data.targetObject"></aw-default-cell>
    </aw-panel-header>
    
    <aw-panel-body>
        <aw-widget prop="data.copyChildrenCheckBox"></aw-widget>            
        
        <aw-panel-section visible-when="!conditions.isCopyChildrenChecked" caption="i18n.properties">
            <aw-xrt type="SAVEAS" exist-when="ctx.SaveAsReviseWorkSpace" vmo="ctx.SaveAsReviseWorkSpace.SelectedObjects[0]"></aw-xrt>
        </aw-panel-section>  
        
        <aw-panel-section visible-when="conditions.isCopyChildrenChecked" caption="i18n.idNamingRule">
            <aw-panel-section>
                <aw-radiobutton prop="data.defaultIdsOrIdNamingRuleCheckBox"></aw-radiobutton>
            </aw-panel-section>             
            <aw-panel-section visible-when="conditions.idNamingRuleSectionVisible">
                <aw-widget prop="data.prefixTextBox" ></aw-widget>
                <aw-widget prop="data.suffixTextBox" ></aw-widget>
                <aw-widget prop="data.replaceTextBox" ></aw-widget>
                <aw-widget prop="data.withTextBox"></aw-widget>
            </aw-panel-section>    
        </aw-panel-section>
    </aw-panel-body>
    
    <aw-panel-footer>
        <aw-checkbox prop="data.runInBackgroundCheckBox" visible-when="conditions.isCopyChildrenChecked"></aw-checkbox>
        <aw-button action="saveAsAndReplace" visible-when="conditions.isSaveAsAndReplaceButtonVisible"> 
            <aw-i18n>i18n.saveAsAndReplace</aw-i18n>
        </aw-button>    
    </aw-panel-footer>
</aw-command-panel>

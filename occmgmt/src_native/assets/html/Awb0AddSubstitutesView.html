<aw-command-panel caption="i18n.addElementBtn" anchor="data.awb0pincommands" context="data">
  <aw-form name="createInputs">
       <aw-add exist-when="data.preferredBo" include-types="{{data.allowedTypeInfo.objectTypeName}}" load-sub-types="false" auto-select-on-unique-type="true" visible-tabs="{{data.allowedTypeInfo.allowedTabs}}" max-recent-count="5" exist-when="data.allowedTypeInfo" type-filter="{{data.allowedTypeInfo.searchTypeName}}" selection-mode="{{data.selectionMode.value}}" preferred-type="{{data.preferredBo.type}}">
       </aw-add>
  </aw-form>
<aw-panel-footer>
   <aw-button action="createSubstitute" visible-when="createInputs.$valid && conditions.shouldShowAddOnNewTab" >
       <aw-i18n>i18n.addElementBtn</aw-i18n>
   </aw-button>
   <aw-button action="processAddSubstitutesInput" visible-when="conditions.shouldShowAddOnPaletteTab || conditions.shouldShowAddOnSearchTab" >
        <aw-i18n>i18n.addElementBtn</aw-i18n>
    </aw-button>
</aw-panel-footer>
</aw-command-panel>

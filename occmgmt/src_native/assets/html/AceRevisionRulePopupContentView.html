<aw-list-filter prop="data.revRulefilterBox" dataprovider="data.dataProviders.getRevisionRules" class="aw-occmgmt-mainScrollPanel aw-occmgmtRevRule-dropdown">
    <div class="aw-widgets-cellTop">{{item.props.object_string.dbValue}}</div>
    <label class="aw-occmgmt-ruleDateDropDown aw-widgets-cellListCellItemType" visible-when="dataprovider.isRuleDateVisible">{{( !item.props.rule_date.dbValue == "" ) ? (item.props.rule_date.dbValue | date) : "" }}</label>
    <div class="aw-occmgmtjs-separator aw-theme-xrtLabel" exist-when="item.marker>=0"></div>
</aw-list-filter>

<div class="aw-layout-flexColumn aw-base-scrollPanel aw-splm-table-overflow-visible">
    <label class="aw-occmgmt-revisionRuleLabel"><strong>{{i18n.revisionRuleLabel}} : </strong>{{ctx.userSession.props.awp0RevRule.uiValue}}</label>
    <label exist-when="conditions.isTableEmpty" class="aw-occmgmt-noDataFound">{{data.isDataLoadDone && data.dataProviders.usedInStructuresDataProvider.viewModelCollection.loadedVMObjects.length === 0 ? i18n.selectionNotUsedInAnyStructure : ''}}</label>    
    <aw-splm-table exist-when="data.contextKey===null || data.contextKey==='occmgmtContext' || data.contextKey==='CBASrcContext'" visible-when="!conditions.isTableEmpty" gridid="usedInStructuresGrid" use-tree="true" show-check-box="data.dataProviders.usedInStructuresDataProvider.selectionModel.multiSelectEnabled"></aw-splm-table>
    <aw-splm-table exist-when="data.contextKey==='occmgmtContext2' || data.contextKey==='CBATrgContext'" visible-when="!conditions.isTableEmpty" gridid="usedInStructuresGrid2" use-tree="true" show-check-box="data.dataProviders.usedInStructuresDataProvider2.selectionModel.multiSelectEnabled"></aw-splm-table>
</div>

<aw-checkbox prop="data.nestedEffectivity" exist-when="ctx.RevisionRuleAdmin.isNestedEffectivityPresent" enable-when="false"></aw-checkbox>
<aw-row exist-when="conditions.isRevisionRuleEditable && subPanelContext.exactlySameClauseWarning.dbValue === false">
    <aw-button action="saveRevRuleIfRequiredAndConfigureProduct" exist-when="!subPanelContext.isClauseModified.dbValue">
        <aw-i18n>i18n.configure</aw-i18n>
    </aw-button>
    <aw-button action="saveRevRuleIfRequiredAndConfigureProduct" exist-when="subPanelContext.isClauseModified.dbValue">
        <aw-i18n>i18n.modifyAndConfigure</aw-i18n>
    </aw-button>
</aw-row>
<aw-button button-type="base" action="cancelModification" exist-when="conditions.isRevisionRuleEditable && subPanelContext.exactlySameClauseWarning.dbValue === true">
    <aw-i18n>i18n.cancelModification</aw-i18n>
</aw-button>

<div class="aw-layout-column aw-layout-flexbox">
    <div>
        <aw-include name="{{ctx.occmgmtContext.occmgmtTreeHeader}}"></aw-include>
    </div>
    <aw-splm-table gridid="occTreeTable" use-tree="true" show-decorators="true" show-context-menu="true" show-check-box="subPanelContext.showCheckBox"></aw-splm-table>
    <div exist-when="ctx.aceActiveContext.context.isDuplicateEnabled">
        <aw-button class="aw-occmgmt-editButtons" action="launchInteractiveDuplicatePanel">
            <aw-i18n>i18n.save</aw-i18n>
        </aw-button>
        <aw-button class="aw-occmgmt-editButtons" button-type="negative" action="showConfirmationMessageForDisableDuplicateMode">
            <aw-i18n>i18n.cancel</aw-i18n>
        </aw-button>
    </div>
    <div exist-when="ctx.occmgmtContext.occMgmtTreeFooterView">
        <span>
            <aw-include name={{ctx.occmgmtContext.occMgmtTreeFooterView}} class="aw-occmgmt-includeSectionWidth"></aw-include>
        </span>
    </div>
</div>

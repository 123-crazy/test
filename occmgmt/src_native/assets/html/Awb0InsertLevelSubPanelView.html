<aw-panel-header>
    <aw-include name="SelectedElements"></aw-include>
</aw-panel-header>
<aw-form name="createInputs">
    <aw-add include-types="{{ctx.aceActiveContext.context.insertLevelInput.allowedTypesInfo.objectTypeName}}" type-filter="{{ctx.aceActiveContext.context.insertLevelInput.allowedTypesInfo.searchTypeName}}" load-sub-types="false" max-recent-count="5" exist-when="ctx.aceActiveContext.context.insertLevelInput.allowedTypesInfo" visible-tabs="{{ctx.aceActiveContext.context.insertLevelInput.allowedTypesInfo.allowedTabs}}" preferred-type="{{ctx.aceActiveContext.context.insertLevelInput.allowedTypesInfo.preferredType}}" is-include-sub-types="data.isIncludeSubTypes"></aw-add>
</aw-form>
<aw-panel-footer>
    <aw-button action="createAndInsertElement" exist-when="createInputs.$valid && conditions.isNewTabInsertButtonVisible">
        <aw-i18n>i18n.insertNewLevelBtn</aw-i18n>
    </aw-button>
    <aw-button action="insertElements" exist-when="conditions.isSingleElementSelected">
        <aw-i18n>i18n.insertNewLevelBtn</aw-i18n>
    </aw-button>
</aw-panel-footer>

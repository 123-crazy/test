<div class="aw-layout-flexRow">
    <!-- Cell list image -->
    <div class="aw-widgets-cellListCellImage" title="{{ctx[viewKey].visibilityControls ? cellTitle: ''}}" ng-class="{'aw-tcWidgets-partialOpacity': !cellVisibility, 'aw-occmgmt-cellImageTooltip': ctx[viewKey].visibilityControls}">
        <aw-model-icon vmo="vmo"></aw-model-icon>
    </div>
    <!-- Cell list content -->
    <div class="aw-widgets-cellListCellContent">
        <aw-default-cell-content vmo="vmo"></aw-default-cell-content>
    </div>
</div>

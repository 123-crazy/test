
<div>
    <aw-command-bar anchor="aw_ICS" alignment="HORIZONTAL" context="data"></aw-command-bar>
 </div>

<div>
    <aw-property-non-edit-val prop="data.resultLabelSingleSelect" visible-when="!data.dataProviders.icsPerformSearch.selectionModel.multiSelectEnabled && data.dataProviders.icsPerformSearch.selectedObjects.length && data.dataProviders.icsPerformSearch.selectedObjects.length === 1"></aw-property-non-edit-val>
    <aw-property-non-edit-val prop="data.resultLabelMultiSelect" visible-when="data.dataProviders.icsPerformSearch.selectedObjects.length && ( data.dataProviders.icsPerformSearch.selectionModel.multiSelectEnabled || data.dataProviders.icsPerformSearch.selectedObjects.length > 1 )"></aw-property-non-edit-val>
    <aw-label prop="data.searchKeywordLabel" visible-when="data.showKeywordLabel"></aw-label>
    <aw-label prop="data.scopeLabel" visible-when="ctx[data.navigateContext.dbValue].supportedFeatures.Awb0ScopedFindInStructure === true && ( data.dataProviders.icsPerformSearch.viewModelCollection.totalFound > 0 || data.dataProviders.icsPerformSearch.noResults )"></aw-label>
    <aw-expandable-search-result-filter filters="ctx.searchIncontextInfo"></aw-expandable-search-result-filter>
</div>

<aw-list dataprovider="data.dataProviders.icsPerformSearch">
    <aw-default-cell vmo="item"></aw-default-cell>
</aw-list>

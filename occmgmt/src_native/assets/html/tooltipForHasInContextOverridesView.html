<aw-column class="aw-occmgmt-tooltipTextEllipsis" width=fill>
    <aw-label class="aw-occmgmt-labelAlignmentInTooltip" prop="data.overrideText"></aw-label>
    <div aw-repeat="result:data.tooltipObjects | limitTo: 4 track by $index">
            <div title="{{result.contextValue.uiValue}}">
                <aw-label class="aw-occmgmt-labelAlignmentInTooltip" prop="result.contextValue"></aw-label>
            </div>
            <div title="{{result.propertyValue.uiValue}}">
                <aw-label class="aw-occmgmt-labelAlignmentInTooltip" prop="result.propertyValue"></aw-label>
            </div>
            <aw-separator visible-when="$index < (data.tooltipObjects.length - 1)"></aw-separator>  
    </div>
    <br>
    <aw-property-non-edit-val prop="data.moreOverrides" visible-when="data.enableOverrides.dbValue"></aw-property-non-edit-val>
</aw-column>

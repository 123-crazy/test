<aw-panel-body scrollable="false">
    <aw-panel-section>
        <aw-tab-set tabs="data.tabsModel.dbValues" ></aw-tab-set>
    </aw-panel-section>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="applyGroupEffectivityBatchJob"  visible-when="data.dataProviders.performSearchForSharedEffectivities.selectedObjects.length > 0 && data.selectedTab.panelId === 'SearchGroupEffectivity'">
        <aw-i18n>i18n.addElementBtn</aw-i18n>
    </aw-button>
    <aw-button action="createGroupEffectivity" visible-when="data.nameBox.dbValue != '' && data.nameBox.dbValue != undefined && data.selectedTab.panelId === 'AuthorGroupEffectivity'">
        <aw-i18n>i18n.addElementBtn</aw-i18n>
    </aw-button>
</aw-panel-footer>

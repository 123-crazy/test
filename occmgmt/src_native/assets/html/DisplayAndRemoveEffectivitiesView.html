<aw-panel-body>
   <aw-command-panel-section  caption="i18n.elementEffectivities" anchor="data.commandDisplayAndRemoveEffectivity" context="data">
       <aw-list visible-when="conditions.isSingleSelected" dataprovider="data.dataProviders.getAppliedEffectivities">
           <aw-default-cell vmo="item"></aw-default-cell>
       </aw-list>
        <div visible-when="!conditions.isSingleSelected">
            <div class="aw-layout-panelSectionTitle">{{data.elementSelectedMessage}}</div>
            <br><div class="aw-occmgmt-multiSelectionEffMessage">{{i18n.appendEffMessage}}</div>
        </div>        
   </aw-command-panel-section>
</aw-panel-body>

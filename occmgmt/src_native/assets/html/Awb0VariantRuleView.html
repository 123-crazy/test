<div class="aw-widgets-propertyContainer" aw-repeat="variantRule : data.appliedVariantRules track by $index">
    <aw-link-with-popup prop="variantRule" class="{'aw-occmgmtjs-newVariantRule': variantRule.propertyDisplayName == data.newVariantRule.propertyDisplayName}" visible-when="!data.contextKeyObject.readOnlyFeatures.Awb0VariantFeature">
        <aw-include name="AceVariantRulePopupContent" sub-panel-context="{'provider':subPanelContext.provider,'configurationInPanel':subPanelContext.configurationInPanel,'indexOfRule':$index,'variantRule':variantRule,'appliedVariantRules':data.appliedVariantRules }"></aw-include>
    </aw-link-with-popup>
    <aw-property-non-edit-val prop="variantRule" visible-when="data.contextKeyObject.readOnlyFeatures.Awb0VariantFeature" class="aw-occmgmtjs-savedVariantRuleLink"></aw-property-non-edit-val>
</div>

<aw-command-panel caption="i18n.SaveAsSessionTitle">            
    <aw-form name="saveasInputs">
        <aw-panel-body>
            <aw-row>
                <aw-column width="5">
                    <aw-label prop="data.sessionType"></aw-label>
                </aw-column>
                <aw-column width="5">
                    <!-- Dummy column to get the Type lable and it's value closer -->
                </aw-column>
            </aw-row>
            <aw-break></aw-break>
            <aw-xrt type="SAVEAS" vmo="ctx.aceActiveContext.context.modelObject" object-type="{{data.sessionType.dbValue}}"></aw-xrt>
        </aw-panel-body>
    </aw-form>   
    <aw-panel-footer>
        <aw-button action="triggerBackgroundSBM" visible-when="saveasInputs.$valid">
            <aw-i18n>i18n.saveButtonText</aw-i18n>
        </aw-button>
    </aw-panel-footer>    
</aw-command-panel>

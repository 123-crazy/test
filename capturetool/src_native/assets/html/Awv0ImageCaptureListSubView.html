<aw-panel-body>
        <aw-panel-section caption="i18n.showingImageCapturesFor">
            <aw-list dataprovider="data.dataProviders.imageCaptureContextDataProvider">
                <aw-default-cell vmo="item"></aw-default-cell>
            </aw-list>
        </aw-panel-section>

        <aw-command-panel-section caption="i18n.currentImageCaptureLabel" anchor="data.createCaptureCommand">
            <aw-row height="42f">
                <aw-scrollpanel>
                    <aw-list-filter prop="data.filterBox" dataprovider="data.dataProviders.imageCaptureListDataProvider">
                        <aw-default-cell vmo="item"></aw-default-cell>
                    </aw-list-filter>
                </aw-scrollpanel>
            </aw-row>
        </aw-command-panel-section>
    </aw-panel-body>

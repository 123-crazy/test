<aw-command-panel caption="i18n.importCmdTitle">
    <aw-panel-body>
        <aw-panel-section>
                <aw-file-upload type-filter=".xlsm"  is-required="true"></aw-file-upload>
        </aw-panel-section>
        <aw-checkbox prop="data.conflict"></aw-checkbox>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button enable-when="!ctx.arm0ImportFromExcelProgressing" action="startDataCreation" visible-when="awPanelBody.$valid && ( data.fileExt === 'xlsm' )">
            <aw-i18n>i18n.import</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

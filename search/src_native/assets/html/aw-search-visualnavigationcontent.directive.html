<div class="aw-layout-panelBody">
    <div class="aw-tcWidgets-modelObjectList">
           <div class = "aw-widgets-cellListWidgetContainer">
               <ul class="aw-widgets-cellListWidget aw-layout-flexRowContainer" ng-show="true">
                    <li class="aw-widgets-cellListItem aw-widgets-cellTop" aw-repeat="item : ctx.vncResponse.searchResults" ng-click="singleClick(item.node)">

                     <div class="aw-widgets-cellListCellImage" visible="true">
                          <div class="aw-widgets-modelObjectThumbnailContainer">
                              <div class="aw-widgets-modelObjectThumbnail">
                              <img class="aw-base-icon" src="{{item.imageUrl}}" draggable="false" ondragstart="return false;" alt="Base Icon">
                              </div>

                              <div class="aw-widgets-modelObjectTypeIconOverlay">
                              <img class="aw-base-icon" src="assets/image/typePartition48.svg" draggable="false" ondragstart="return false;" alt="Base Icon">
                              </div>
                          </div>
                      </div>

                      <div class="aw-widgets-cellListCellContent">
                          <span title=" " class="">
                          </span>

                          <div class="aw-widgets-cellListCellTitleBlock">
                               <h3 title="{{item.props.awp0CellProperties.dbValues[0].substring(item.props.awp0CellProperties.dbValues[0].indexOf(':')+1)}}" class="aw-widgets-cellListCellTitle" cell-title-id="CellTitle">
                              {{item.props.awp0CellProperties.dbValues[0].substring(item.props.awp0CellProperties.dbValues[0].indexOf(':')+1)}}
                               </h3>

                               <label class="aw-widgets-cellListCellItemType aw-base-small" title="{{item.props.awp0CellProperties.dbValues[1].substring(item.props.awp0CellProperties.dbValues[1].indexOf(':')+1)}}">
                               {{item.props.awp0CellProperties.dbValues[1].substring(item.props.awp0CellProperties.dbValues[1].indexOf(':')+1)}}
                               </label>
                          </div>

                          <div cell-prop-id="cellProperties">
                                <div class="aw-widgets-cellListCellProperties">
                                   <label class="aw-widgets-propertyLabel aw-base-small" ng-show="{{item.props.awp0CellProperties.dbValues[2].substring(item.props.awp0CellProperties.dbValues[2].indexOf(':')+1).trim().length}} > 0">
                                       {{data.i18n.Description}} {{data.i18n.colon }}
                                   </label>

                                   <label class="aw-widgets-propertyValue aw-base-small" title=" {{item.props.awp0CellProperties.dbValues[2].substring(item.props.awp0CellProperties.dbValues[2].indexOf(':')+1)}}">
                                      {{item.props.awp0CellProperties.dbValues[2].substring(item.props.awp0CellProperties.dbValues[2].indexOf(':')+1)}}
                                   </label>
                                </div>
                          </div>
                     </div>


                    </li>
               </ul>
           </div>
    </div>
</div>

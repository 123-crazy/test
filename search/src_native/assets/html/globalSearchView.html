<aw-search-global
    search-prop="data.searchBox"
    show-suggestions="true"
    suggestion-action="getSuggestions"
    show-popup="data.showPopup"
    prefilter1="data.selectPrefilter1"
    prefilter1-provider="data.dataProviders.ownerPrefilterProvider"
    prefilter2="data.selectPrefilter2"
    prefilter2-provider="data.dataProviders.categoryPrefilterProvider"
    advanced-search-prop="data.advancedSearch"
    action="advancedSearchLink"
    conditions="conditions"
></aw-search-global>

<aw-command-panel caption="i18n.reviewAndExecuteAdvancedSavedSearch">
    <aw-panel-body>
        <aw-panel-section visible-when="conditions.showAdvancedSavedSearchAttributes">
            <aw-widget prop="data.savedQuery"></aw-widget>
            <span class="aw-search-advancedSearchClearAll">
                <aw-link  prop="data.advancedSearchClearAll" visible-when="conditions.showClearAll" action="clearAllAction"></aw-link>
            </span>
            <div aw-repeat="prop : data.awp0AdvancedQueryAttributes">
                <aw-widget prop="prop" exist-when="prop.hint !=='checkboxoptionlov'"></aw-widget>
                <aw-checkbox-multiselect prop="prop" exist-when="prop.hint ==='checkboxoptionlov'"></aw-checkbox-multiselect>
            </div>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button visible-when="conditions.showExecuteAdvancedSavedSearchButton" action="reviewAndExecuteAdvancedSavedSearch">
            <aw-i18n>i18n.executeBtn</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

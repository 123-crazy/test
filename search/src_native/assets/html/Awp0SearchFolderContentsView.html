<div class="aw-layout-flexColumn">
    <div class="aw-layout-panelSectionTitle aw-layout-flexRow">
        <label>{{i18n.Contents}}</label>
        <label>&nbsp;({{ctx.searchFolder.totalFound}})</label>
    </div>
    <aw-include name="Awp0SearchFolderContentsTable" exist-when="data.currentDisplay === 'tableDisplay'" sub-panel-context="data"></aw-include>
    <aw-include name="Awp0SearchFolderContentsList" exist-when="data.currentDisplay === 'listDisplay'" sub-panel-context="data"></aw-include>
    <aw-include name="Awp0SearchFolderContentsImage" exist-when="data.currentDisplay === 'thumbnailDisplay'" sub-panel-context="data"></aw-include>
    <aw-include name="Awp0SearchFolderContentsCompare" exist-when="data.currentDisplay === 'compareDisplay'" sub-panel-context="data"></aw-include>
</div>

<div class="aw-search-searchFolderSharingTab">
    <div class="aw-layout-flexColumn">
        <div class="aw-layout-flexRowContainer">
            <aw-column class="aw-search-searchFolderAvailableTable">
                <aw-panel-section caption="i18n.availableTable">
                    <aw-radiobutton prop="data.searchFolderShareRuleOption"></aw-radiobutton>
                    <aw-include name="Awp0SearchFolderShareRuleOrganization" exist-when="data.searchFolderShareRuleOption.dbValue" sub-panel-context="data"></aw-include>
                    <aw-include name="Awp0SearchFolderShareRuleProjectsTable" exist-when="!data.searchFolderShareRuleOption.dbValue" sub-panel-context="data"></aw-include>
                </aw-panel-section>
            </aw-column>
            <div class="aw-search-searchFolderAccessor">
                <aw-command-bar anchor="aw_searchFolderAccessorToolbar" context="data" exist-when="ctx.searchFolder.showAddRemoveButtons"></aw-command-bar>
            </div>
            <aw-column class="aw-search-searchFolderSharedWithTable">
                <aw-panel-section caption="i18n.sharedWithTable">
                    <aw-include name="Awp0SearchFolderShareRuleAccessorsTable" sub-panel-context="data"></aw-include>
                </aw-panel-section>
            </aw-column>
        </div>
    </div>
</div>

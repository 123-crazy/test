<span class="aw-widgets-propertyNonEditValue aw-search-inContentSearchBox" exist-when="ctx.search.totalFound===0 && !(ctx.searchInfo.thresholdExceeded === 'true')">{{i18n.noFiltersFound}}</span>
<span class="aw-widgets-propertyNonEditValue aw-search-inContentSearchBox" exist-when="ctx.search.totalFound===0 && ctx.searchInfo.thresholdExceeded === 'true'">{{ctx.searchInfo.noResultsFound}}</span>
<aw-scrollpanel visible-when="ctx.search.totalFound>0" >
    <aw-list dataprovider="data.dataProviders.listDataProvider" has-floating-cell-commands="true" show-decorators="true" exist-when="ctx.search.criteria !== undefined && ctx.search.criteria !== ''" show-context-menu="true" show-check-box="subPanelContext.showCheckBox">
        <aw-default-cell vmo="item"></aw-default-cell>
        <aw-search-snippets vmo="item"></aw-search-snippets>
    </aw-list>
</aw-scrollpanel>

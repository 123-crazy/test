<aw-command-panel caption="i18n.SaveSearch">

    <aw-panel-body>

        <aw-widget  prop="data.searchName" hint="textarea"></aw-widget>
        <aw-widget  prop="data.referencingSavedQuery"></aw-widget>
        <aw-widget  prop="data.savedSearchCriteria"></aw-widget>
        <aw-widget  prop="data.shareSavedSearch"></aw-widget>
        <aw-widget  prop="data.pinToHome"></aw-widget>

    </aw-panel-body>

    <aw-panel-footer>
        <aw-button action="saveModify" visible-when="awPanelBody.$valid && awPanelBody.$dirty && conditions.isValidToEdit"><aw-i18n>i18n.Save</aw-i18n></aw-button>
        <aw-button action="saveCreate" visible-when="awPanelBody.$valid && awPanelBody.$dirty && conditions.isValidToSave"><aw-i18n>i18n.Save</aw-i18n></aw-button>
    </aw-panel-footer>

</aw-command-panel>

<aw-panel-body>
    <aw-panel-section caption="i18n.logicalObject">          
    </aw-panel-section>        
    <aw-panel-section caption="i18n.properties">
        <aw-widget prop="data.internalName"></aw-widget>
        <aw-widget prop="data.name"></aw-widget>
        <aw-widget prop="data.description" hint="textarea"></aw-widget>
    </aw-panel-section>
    <aw-command-panel-section caption="i18n.rootObject" anchor="data.rootCommands" context="data">
        <aw-list dataprovider="data.dataProviders.rootSetProvider">
            <aw-default-cell vmo="item"></aw-default-cell>
        </aw-list>
        <aw-checkbox prop="data.retrieveClassificationData" visible-when="conditions.supportClassificationData"></aw-checkbox>
    </aw-command-panel-section>
    <aw-command-panel-section caption="i18n.parentObject" anchor="data.parentCommands" context="data" >       
        <aw-list dataprovider="data.dataProviders.parentSetProvider">
            <aw-default-cell vmo="item"></aw-default-cell>
        </aw-list>
    </aw-command-panel-section>
 </aw-panel-body>
<aw-panel-footer>
    <aw-button action="add" visible-when="conditions.isValidToAdd"><aw-i18n>i18n.add</aw-i18n></aw-button>
</aw-panel-footer>

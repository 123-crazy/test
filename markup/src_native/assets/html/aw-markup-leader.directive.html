<div class="aw-widgets-propertyContainer">
    <aw-property-label prop="prop" ></aw-property-label>
    <div class="aw-markup-leaderSymbols">
        <span ng-repeat="v in list" title="{{v.propDisplayValue}}" ng-click="selected(v)">
            {{v.propInternalValue}}
        </span>
    </div>
    <textarea rows="4" cols="50" ng-model="text" ng-change="updateDbValue()" ng-focus="setFocus($event)" autoFocus>
    </textarea>
</div>

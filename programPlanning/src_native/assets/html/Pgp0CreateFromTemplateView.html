<aw-panel-body>
    <aw-command-panel-section caption="i18n.Pgp0Template" anchor="data.templateSectionCommands" context="data">
        <div visible-when="!ctx.programPlanningContext.selectedTemplate" class="aw-programPlanning-required">
            <aw-i18n>i18n.Pgp0Required</aw-i18n>
        </div>
        <aw-list dataprovider="data.dataProviders.selectedTemplateProvider">
            <aw-default-cell vmo="item"></aw-default-cell>
        </aw-list>
    </aw-command-panel-section>
    <aw-panel-section caption="i18n.properties" exist-when="ctx.programPlanningContext.selectedTemplate">
        <aw-xrt type="SAVEAS" vmo="data.selectedTemplate"></aw-xrt>
    </aw-panel-section>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="OOTBSaveAsAction" visible-when="ctx.programPlanningContext.selectedTemplate">
        <aw-i18n>i18n.Pgp0CreatePlanFromTemplate</aw-i18n>
    </aw-button>
</aw-panel-footer>

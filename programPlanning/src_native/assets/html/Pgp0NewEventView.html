<aw-panel-body>
    <aw-panel-section caption="i18n.type" visible-when="data.dataProviders.awTypeSelector.getLength()>1">
        <aw-type-selector prop="data.filterBox" override-id="PP" include="Prg0AbsEvent">
        </aw-type-selector>
    </aw-panel-section>
    <aw-panel-section caption="{{data.searchResults[0].props.type_name.uiValues[0]}}" exist-when="data.dataProviders.awTypeSelector.getLength()==1">
        <aw-xrt type="CREATE" object-type="Prg0Event"></aw-xrt>
    </aw-panel-section>
    <aw-panel-section caption="i18n.ownProjectSectionTitle">
        <aw-command-panel-section caption="i18n.projectsSectionTitle" anchor="data.projectSectionCommands">
            <aw-list dataprovider="data.dataProviders.getAssignedProjectsProvider">
                <aw-default-cell vmo="item"></aw-default-cell>
            </aw-list>
        </aw-command-panel-section>
    </aw-panel-section>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="createObject" visible-when="conditions.isValidToAdd">
        <aw-i18n>i18n.addButtonCommandTitle</aw-i18n>
    </aw-button>
</aw-panel-footer>

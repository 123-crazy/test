<aw-panel-body>
    <aw-panel-section >
        <aw-widget prop="data.allGroups"></aw-widget>
        <aw-widget prop="data.allUsers"></aw-widget>
        <aw-list-filter prop="data.filterText" dataprovider="data.dataProviders.planTemplateSearchProvider">
            <aw-default-cell vmo="item"></aw-default-cell>
        </aw-list-filter>
    </aw-panel-section>
</aw-panel-body>
<aw-panel-footer visible-when="conditions.isTemplateSelected">
    <aw-button default="true" action="processTemplateSelection">
        <aw-i18n>i18n.addButtonCommandTitle</aw-i18n>
    </aw-button>
</aw-panel-footer>

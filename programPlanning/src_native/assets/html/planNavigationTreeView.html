<aw-column>
    <aw-flex-row height="fill">
        <aw-flex-column width="fill">
            <aw-splm-table gridid="planNavigationTree" class="aw-programPlanning-timelineTable" use-tree="true" show-decorators="true" show-check-box="subPanelContext.showCheckBox" show-context-menu="true">
            </aw-splm-table>
        </aw-flex-column>
        <aw-splitter min-size-1="200" min-size-2="300" exist-when="ctx.showTimeline === true"></aw-splitter>
        <aw-flex-column width="7" exist-when="ctx.showTimeline === true">
            <aw-include name="TimelineNavigationXRT" view-id="planNavigationTimeline"></aw-include>
        </aw-flex-column>
    </aw-flex-row>
    <aw-splitter min-size-1="300" min-size-2="200" direction="HORIZONTAL" exist-when="ctx.activeProgramBoard && !conditions.isTreeSummaryView"></aw-splitter>
    <aw-flex-row height="20f" exist-when="ctx.activeProgramBoard && !conditions.isTreeSummaryView">
        <aw-include name="Pgp0ProgramBoard" view-id="programBoardView"></aw-include>
    </aw-flex-row>
</aw-column>

<aw-column width="fill" height="fill">
    <div>
        <aw-toolbar first-anchor="aw_timelineViewer" second-anchor="aw_timelineViewerRightSide" orientation="HORIZONTAL"></aw-toolbar>
    </div>
        <aw-panel-body id="timeline">
    </aw-panel-body>

    <aw-splitter direction="HORIZONTAL" exist-when="ctx.activeSplit===true"> </aw-splitter>
    <aw-xrt-summary id="splitTimeline" model-object="ctx.splitXrtViewModel" exist-when="ctx.activeSplit===true" ></aw-xrt-summary>

    <aw-splitter direction="HORIZONTAL" exist-when="ctx.activeProgramBoard"> </aw-splitter>
    <aw-panel-body id="programBoard" exist-when="ctx.activeProgramBoard">
        <aw-toolbar first-anchor="leftSlot" second-anchor="rightSlot"></aw-toolbar>
        <aw-kanban kanbanid="ProgramBoard" class="aw-programPlanning-programBoard"></aw-kanban>
    </aw-panel-body>

</aw-column>

<aw-panel-body >
       <aw-panel-section caption="{{ctx.programPlanningContext.TypeTitle}}">
             <aw-xrt type="CREATE" object-type="{{ctx.programPlanningContext.type1}}"></aw-xrt>
       </aw-panel-section>
       <aw-panel-section caption="i18n.ownProjectSectionTitle">
           <aw-command-panel-section caption="i18n.projectsSectionTitle" anchor="data.createProjectSectionCommands">
               <aw-list dataprovider="data.dataProviders.getAssignedProjectsProvider">
               <aw-default-cell vmo="item"></aw-default-cell>
                </aw-list>
            </aw-command-panel-section>
        </aw-panel-section>
</aw-panel-body>
<aw-panel-footer>
             <aw-button action="createObject" visible-when="awPanelBody.$valid"><aw-i18n>i18n.addButtonCommandTitle</aw-i18n></aw-button>
</aw-panel-footer>

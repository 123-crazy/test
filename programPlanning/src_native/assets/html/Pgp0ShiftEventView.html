<aw-command-panel caption="i18n.Pgp0ShiftEvent">
    <aw-panel-body>
        <aw-widget prop="data.Pgp0NewPlannedDate"></aw-widget>
        <div visible-when="ctx.selected.props.Prg0EventDependencyRel.dbValues.length > 0">
            <aw-break></aw-break>
            <aw-checkbox prop="data.Pgp0ShiftSecondary"></aw-checkbox>
            <p>{{i18n.Pgp0ShiftSecondaryDesc}}</p>
            <aw-break></aw-break>
        </div>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="shiftEvent" enable-when="awPanelBody.$valid">
            <aw-i18n>i18n.Pgp0ShiftText</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

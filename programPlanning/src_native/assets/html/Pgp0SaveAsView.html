<aw-command-panel caption="i18n.saveAs">
  <aw-panel-body>
      <aw-widget prop="data.object_name"></aw-widget>
      <aw-widget prop="data.object_desc"></aw-widget>
      <aw-widget prop="data.dcdDateTime"></aw-widget>
      <aw-listbox prop="data.target_program" list="data.domainList" visible-when="data.isTcVersionSupported === true && data.isProgramPlanchild === true"></aw-listbox>
      <aw-checkbox prop="data.program_deliverable" visible-when="conditions.isProgramSelectedAndProgrmTemplate"></aw-checkbox>
      <aw-checkbox prop="data.checklist" visible-when="conditions.isProgramSelectedAndProgrmTemplate"></aw-checkbox>
      <aw-checkbox prop="data.openOnCreate" visible-when="true"></aw-checkbox>
  </aw-panel-body>
  <aw-panel-footer>
      <aw-button action="createNewObject" visible-when="conditions.showSaveAsButton"><aw-i18n>i18n.saveAsButtonText</aw-i18n></aw-button>
  </aw-panel-footer>
</aw-command-panel>

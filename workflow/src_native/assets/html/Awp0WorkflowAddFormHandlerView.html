<aw-command-panel caption="i18n.Add_Title">
    <aw-panel-body>
        <aw-widget prop="data.formTypesList"></aw-widget>
        <aw-widget prop="data.formName" hint="textbox"></aw-widget>
        <aw-widget prop="data.formDescription" hint="textbox"></aw-widget>
        <aw-listbox prop="data.formTargetList" list="data.formTargetValues"></aw-listbox>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="createHandler" visible-when="conditions.isValidToAddFormHandler">
            <aw-i18n>i18n.addCommandTitle</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

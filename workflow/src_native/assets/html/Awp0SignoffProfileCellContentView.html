<div class="aw-layout-flexRow">
    <!-- Cell list image -->
    <div class="aw-widgets-cellListCellImage">
        <aw-model-icon vmo="subPanelContext"></aw-model-icon>
    </div>
    <!-- Cell list content -->
    <div class="aw-widgets-cellListCellContent">
        <div id="signoffProfileProperties" exist-when="subPanelContext.type === 'EPMSignoffProfile'">
            <div class="aw-widgets-cellListCellTitleBlock">
                <h3 class="aw-widgets-cellListCellTitle aw-workflow-requiredParticipantTextContainer" title="{{subPanelContext.requiredReviewers}}">{{subPanelContext.requiredReviewers}}</h3>
                <label class="aw-widgets-cellListCellItemType aw-base-small" title="{{subPanelContext.groupRoleName}}">{{subPanelContext.groupRoleName}}</label>
            </div>
        </div>
        <aw-visual-indicator vmo="subPanelContext"></aw-visual-indicator>
    </div>
    <div aw-class="[ {'hidden': !subPanelContext.selected},{'visible': subPanelContext.selected},{'aw-widgets-cellListCellCommandBarHover':!subPanelContext.selected}]">
    </div>
</div>

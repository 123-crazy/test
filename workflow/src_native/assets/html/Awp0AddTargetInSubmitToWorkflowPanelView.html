<aw-form name="commandPanelForm" visible-when="ctx.openAddTargetPanel">
    <div class="awRoot">
        <aw-add exist-when="ctx.submittableObjectTypes && ctx.submittableObjectTypes !== ''" max-recent-count="5" include-types="{{ctx.submittableObjectTypes}}" type-filter="{{ctx.submittableObjectTypes}}" visible-tabs="palette,search"></aw-add>
    </div>
</aw-form>

<aw-panel-footer visible-when="ctx.openAddTargetPanel">
    <!-- panel-footer button for Palette and Search tab -->
    <aw-button action="addProcessAttachments" visible-when="conditions.isPaletteSearchTabAddButtonVisibleTargets && ctx.openAddTargetPanel" >
        <aw-i18n>i18n.Add_Title</aw-i18n>
    </aw-button>
</aw-panel-footer>

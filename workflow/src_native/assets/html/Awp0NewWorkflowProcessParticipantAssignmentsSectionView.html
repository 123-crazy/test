<aw-panel-body>
    <aw-panel-section caption="i18n.participants">
        <div exist-when="data.isParticipantInfoLoaded">
            <aw-command-panel-section id="{{processAssignmentParticipant.typeName}}" caption="{{processAssignmentParticipant.typeDisplayName}}" anchor="data.processAssignmentParticipantAnchorSection" aw-repeat="processAssignmentParticipant : ctx.dynamicAssignmentPanelData.processAssignmentParticipants track by $index" context="processAssignmentParticipant">
                <aw-list dataprovider="ctx.dynamicAssignmentPanelData.processAssignmentParticipantProviderList[$index]" show-drop-area="true">
                    <aw-include name="Awp0UserPanelCell" sub-panel-context="item"></aw-include>
                </aw-list>
            </aw-command-panel-section>
        </div>
    </aw-panel-section>
</aw-panel-body>

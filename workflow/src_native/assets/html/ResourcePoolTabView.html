<aw-panel-body scrollable="false">
    <aw-listbox prop="data.resourcepoolAssignableParticipants" visible-when="conditions.showParticipantTypes" list="data.assignableParticipantTypes" action="updateParticipantResourcePoolPanelData"></aw-listbox>
    <aw-listbox prop="data.projectObject" list="data.projectObjectList" visible-when="!conditions.isProjectObjectListEmpty" action="resourcepoolProjectChangeAction"></aw-listbox>
    <aw-list-filter id="resourcePoolListFilter" prop="data.resourceFilterBox" dataprovider="data.dataProviders.resourcePoolPerformSearch">
        <aw-include name="Awp0UserPanelCell" sub-panel-context="item"></aw-include>
    </aw-list-filter>
</aw-panel-body>

<aw-panel-footer>
    <aw-button action="addUsers" visible-when="conditions.isValidObjectToAdd"><aw-i18n>i18n.Add_Title</aw-i18n></aw-button>
</aw-panel-footer>

<aw-command-panel caption="i18n.Awp0StartEditTableTitle">
    <aw-panel-body>
        <aw-widget prop="data.allGroups" enable-when="data.isPanelEditable"></aw-widget>
        <aw-widget prop="data.allRoles" enable-when="data.isPanelEditable"></aw-widget>
        <aw-numeric id="profileNumberOfReviewerValue" prop="data.numberOfReviewers" enable-when="data.isPanelEditable"></aw-numeric>
        <aw-checkbox prop="data.allowSubGroupMembers" enable-when="data.isPanelEditable"></aw-checkbox>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="createOrUpdateProfile" visible-when="awPanelBody.$valid && awPanelBody.$dirty && conditions.isValidToSave"><aw-i18n>i18n.save</aw-i18n></aw-button>
    </aw-panel-footer>
</aw-command-panel>

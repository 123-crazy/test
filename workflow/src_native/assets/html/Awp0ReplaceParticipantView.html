<aw-command-panel caption="i18n.Replace_Title">
    <aw-command-sub-panel  aw-init="data.activeView='Users'" panel-id="Users" visible-when="data.activeView=='Users'"></aw-command-sub-panel>
    <aw-panel-footer>
        <aw-button action="replaceParticipants" visible-when="conditions.isValidToReplace"><aw-i18n>i18n.Add_Title</aw-i18n></aw-button>
        <aw-button action="replaceTaskParticipants" visible-when="conditions.isValidToReplaceTaskParticipant"><aw-i18n>i18n.Add_Title</aw-i18n></aw-button>
    </aw-panel-footer>
</aw-command-panel>

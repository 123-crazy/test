<aw-panel-body>
        <aw-listbox prop="data.actionTypeLOV" list="data.actionTypeValues"></aw-listbox>
        <aw-break></aw-break>
        <aw-flex-row height="2.3f">
            <aw-flex-column width="fill">
                <aw-label prop="data.handlersLabel"></aw-label>
            </aw-flex-column>
            <aw-flex-column width="4f">
                <aw-command-bar anchor="aw_RuleHandlerHelpCommandAnchor" alignment="HORIZONTAL"></aw-command-bar>
            </aw-flex-column>
        </aw-flex-row>
        <aw-listbox id="HandlersListbox" prop="data.ruleHandlersLOV" list="data.ruleHandlerValues" action="getRuleHandlerInfo"></aw-listbox>
        <aw-break></aw-break>
        <aw-command-panel-section caption="i18n.arguments" anchor="data.addArguments" context="data">
        </aw-command-panel-section>
        <aw-workflow-handler-table>
            <aw-splm-table gridid="argumentsAndValuesTableinPanel"></aw-splm-table>
        </aw-workflow-handler-table>
        <aw-break></aw-break>
        <aw-textbox prop="data.hint" exist-when="ctx.argumentsPanelData.handlerData !=='' && ctx.argumentsPanelData.handlerData.required_one_of.length > 0"></aw-textbox>
    </aw-panel-body>
    <aw-panel-footer>
       <aw-button action="createOrUpdateHandler"><aw-i18n>i18n.addTitle</aw-i18n></aw-button>
    </aw-panel-footer>

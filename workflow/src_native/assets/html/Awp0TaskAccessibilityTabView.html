<aw-panel>
    <aw-panel-body>
        <aw-column width="50%">
            <aw-widget prop="data.selectedACLValue" exist-when="!conditions.isTemplateInEditMode"></aw-widget>
            <aw-radiobutton prop="data.aclType" list="data.aclTypeValues.dbValue" action="changeAclType" exist-when="conditions.isTemplateInEditMode" ></aw-radiobutton>
            <aw-listbox prop="data.aclList" list="data.aclNameInfoObjects" exist-when="conditions.isTemplateInEditMode"></aw-listbox>
        </aw-column>
        <aw-column width="50%">
        </aw-column>
    </aw-panel-body>
</aw-panel>

<aw-panel-body>
    <aw-panel-section>
        <aw-listbox  prop="data.participantType" list="data.participantTypesList" ></aw-listbox>
    </aw-panel-section>
    <aw-command-panel-section caption="i18n.assignFrom" anchor="data.fromSectionCommands" context="data">
        <aw-list dataprovider="data.dataProviders.fromUser">
            <aw-include name="Awp0UserPanelCell" sub-panel-context="item"></aw-include>
        </aw-list>
    </aw-command-panel-section>
    <aw-command-panel-section caption="i18n.assignTo" anchor="data.toSectionCommands" context="data">
        <aw-list dataprovider="data.dataProviders.toUser">
            <aw-include name="Awp0UserPanelCell" sub-panel-context="item"></aw-include>
        </aw-list>
    </aw-command-panel-section>
    <aw-widget  prop="data.comments" hint="textarea"></aw-widget>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="reassignParticipants" visible-when="conditions.isValidToReassign"><aw-i18n>i18n.reassignParticipants</aw-i18n></aw-button>
</aw-panel-footer>

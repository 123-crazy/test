<aw-panel-body>
    <aw-checkbox prop="data.reassignOutsideGroupRoleOption" exist-when="ctx.workflow.isAssignmentQuestionNeeded"></aw-checkbox>
    <aw-panel-section id="workflowSection" caption="i18n.Workflow">
        <aw-list dataprovider="data.dataProviders.workflowDataProvider">
            <aw-include name="Awp0UserPanelCell" sub-panel-context="item"></aw-include>
        </aw-list>
    </aw-panel-section>
    <aw-panel-section id="dynamicParticipantSection" caption="i18n.dynamicParticipants">
        <aw-widget prop="data.allObjectTypes"></aw-widget>
        <aw-list dataprovider="data.dataProviders.participantsDataProvider">
            <aw-include name="Awp0UserPanelCell" sub-panel-context="item"></aw-include>
        </aw-list>
    </aw-panel-section>
    <aw-panel-section id="projectSection" caption="i18n.projectsSectionTitle">
        <aw-list dataprovider="data.dataProviders.projectsDataProvider">
            <aw-include name="Awp0UserPanelCell" sub-panel-context="item"></aw-include>
        </aw-list>
    </aw-panel-section>
</aw-panel-body>

<aw-panel-footer>
    <aw-button action="addUsers" visible-when="conditions.isValidObjectToAdd"><aw-i18n>i18n.Add_Title</aw-i18n></aw-button>
</aw-panel-footer>

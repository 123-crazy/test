<aw-panel-body scrollable="false">
    <aw-listbox prop="data.userAssignableParticipants" visible-when="conditions.showParticipantTypes" list="data.assignableParticipantTypes" action="updateParticipantUserPanelData"></aw-listbox>
    <aw-listbox prop="data.userProjectObject" list="data.projectObjectList" visible-when="!conditions.isProjectObjectListEmpty" action="userProjectChangeAction"></aw-listbox>
    <aw-checkbox prop="data.showUsersWithoutGroupRole" visible-when="conditions.showGroupRoleCheckbox" action="userPerformSearch"></aw-checkbox>
    <aw-break></aw-break>
    <aw-link prop="data.clearAllButton" action="clearAllProperties" class="aw-workflow-userPanelClearAll" visible-when="conditions.enableClearButton && conditions.enableGroupRoleView"></aw-link>
    <aw-widget prop="data.allGroups" enable-when="conditions.enableGroupSelection" visible-when="conditions.enableGroupRoleView" ></aw-widget>
    <aw-widget prop="data.allRoles" enable-when="conditions.enableRoleSelection" visible-when="conditions.enableGroupRoleView"></aw-widget>
    <aw-property-label prop="data.searchString"></aw-property-label>
    <aw-list-filter id="userListFilter" prop="data.filterBox" dataprovider="data.dataProviders.userPerformSearch">
        <aw-include name="Awp0UserPanelCell" sub-panel-context="item"></aw-include>
    </aw-list-filter>
</aw-panel-body>

<aw-panel-footer>
    <aw-button action="addUsers" visible-when="conditions.isValidObjectToAdd"><aw-i18n>i18n.Add_Title</aw-i18n></aw-button>
</aw-panel-footer>

<aw-command-panel caption="i18n.abortTaskTitle">
    <aw-panel-body>
       <aw-label prop="data.taskName"></aw-label>
       <aw-label prop="data.description" visible-when="conditions.showInstructions"></aw-label>
       <aw-break></aw-break>
       <aw-widget  prop="data.comments" hint="textarea"></aw-widget>
    </aw-panel-body>
    <aw-panel-footer>
       <aw-button action="abort" visible-when="conditions.isAbortButtonVisible"><aw-i18n>i18n.abort</aw-i18n></aw-button>
    </aw-panel-footer>
</aw-command-panel>

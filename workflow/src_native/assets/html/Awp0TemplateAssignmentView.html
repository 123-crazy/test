<aw-column width="fill">
    <aw-panel-section id="palPropertiesSection" caption="i18n.Properties" collapsed="false">
        <aw-column id="palPropertiesColumn" width="40f">
            <aw-widget  prop="data.palName" hint="textbox"></aw-widget>
            <aw-widget  prop="data.palDesc" hint="textarea"></aw-widget>
            <aw-widget  prop="data.processTemplate" modifiable="false"></aw-widget>
            <aw-checkbox prop="data.isSharedOption"></aw-checkbox>
            <aw-break></aw-break>
        </aw-column>
    </aw-panel-section>
    <aw-splm-table id="treeTasks" gridid="taskTemplateTreeTable" use-tree="true" show-context-menu="true"></aw-splm-table>
</aw-column>

<aw-column width="fill" height="fill">
    <aw-toolbar first-anchor="aw_workflowViewer" second-anchor="aw_workflowViewerRightSide" orientation="HORIZONTAL"></aw-toolbar>
    <aw-link link-id="ParentProcessLink" prop="data.parentProcess" action="returnToParent" exist-when="conditions.isSubProcessOpened"  ></aw-link>
    <aw-panel visible-when="conditions.isFixedLayoutViewerBreadcrumbVisible">
        <aw-navigate-breadcrumb provider="data.provider" breadcrumb-config="data.breadCrumbConfig.workflowViewerBreadcrumbConfig" visible-when="conditions.isFixedLayoutViewerBreadcrumbVisible"></aw-navigate-breadcrumb>
    </aw-panel>
    <aw-graph id="WorkflowViewer" graph-model="data.graphModel" legend-data="data.legend"></aw-graph>
</aw-column>

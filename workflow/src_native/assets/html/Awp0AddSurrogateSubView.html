<aw-panel-body>
    <aw-widget prop="data.startDate"></aw-widget>
    <aw-widget prop="data.endDate"></aw-widget>
    <aw-command-panel-section caption="i18n.surrogate" anchor="data.addSurrogateSectionCommands">
        <aw-list dataprovider="data.dataProviders.getUsers">
            <aw-include name="Awp0UserPanelCell" sub-panel-context="item"></aw-include>
        </aw-list>
    </aw-command-panel-section>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="validateAndAddSurrogate" visible-when="conditions.isSetSurrogateVisible"><aw-i18n>i18n.surrogateAdd</aw-i18n></aw-button>
</aw-panel-footer>

<aw-form name="commandPanelForm" visible-when="ctx.openAddReferencePanel">
    <div class="awRoot">
        <aw-add visible-tabs="palette,search"></aw-add>
    </div>
</aw-form>

<aw-panel-footer visible-when="ctx.openAddReferencePanel">
    <!-- panel-footer button for Palette and Search tab -->
    <aw-button action="addProcessReferences" visible-when="conditions.isPaletteSearchTabAddButtonVisibleReferences && ctx.openAddReferencePanel" >
        <aw-i18n>i18n.Add_Title</aw-i18n>
    </aw-button>
</aw-panel-footer>

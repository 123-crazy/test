<aw-panel-body>
    <aw-widget prop="data.startDate"></aw-widget>
    <aw-widget prop="data.endDate"></aw-widget>
    <aw-command-panel-section caption="i18n.recipient" anchor="data.sectionCommands">
        <aw-list dataprovider="data.dataProviders.getUsers">
            <aw-include name="Awp0UserPanelCell" sub-panel-context="item"></aw-include>
        </aw-list>
    </aw-command-panel-section>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="validateAndSetOutOfOffice" visible-when="conditions.isSetOutOfOfficeVisible || awPanelBody.$dirty && conditions.updateExistingUser"><aw-i18n>i18n.outOfOfficeSet</aw-i18n></aw-button>
    <aw-button action="clearOutOfOffice" visible-when="conditions.isClearOutOfOfficeVisible "><aw-i18n>i18n.outOfOfficeClear</aw-i18n></aw-button>
</aw-panel-footer>

<aw-panel-body scrollable="false">
    <aw-checkbox prop="data.showUsersWithoutGroupRole" visible-when="conditions.showGroupRoleCheckbox" action="userPerformSearch"></aw-checkbox>
    <aw-break></aw-break>
    <aw-widget prop="data.allGroups" visible-when="conditions.enableGroupRoleView"></aw-widget>
    <aw-widget prop="data.allRoles" visible-when="conditions.enableGroupRoleView"></aw-widget>
    <aw-property-label prop="data.searchString"></aw-property-label>
    <aw-list-filter id="userListFilter" prop="data.filterBox" dataprovider="data.dataProviders.userPerformSearch">
        <aw-include name="Awp0UserPanelCell" sub-panel-context="item"></aw-include>
    </aw-list-filter>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="addObjects" visible-when="conditions.isValidToAdd"><aw-i18n>i18n.Add_Title</aw-i18n></aw-button>
</aw-panel-footer>

<aw-form name="commandPanelForm" visible-when="data.activeView != 'assignProjectSub' && data.activeView != 'addReferenceSub' ">
    <aw-add exist-when="ctx.submittableObjectTypes && ctx.submittableObjectTypes !== ''" max-recent-count='5' include-types="{{ctx.submittableObjectTypes}}" type-filter="{{ctx.submittableObjectTypes}}" visible-tabs="palette,search"></aw-add>
    <aw-add exist-when="!ctx.submittableObjectTypes || ctx.submittableObjectTypes === ''" max-recent-count='5' include-types="WorkspaceObject" type-filter="WorkspaceObject" visible-tabs="palette,search"></aw-add>
</aw-form>

<aw-panel-footer visible-when="data.activeView != 'assignProjectSub' && data.activeView != 'addReferenceSub' ">
     <!-- panel-footer button for Palette and Search tab -->
     <aw-button action="addProcessAttachments" visible-when="conditions.isAddButtonVisible" >
         <aw-i18n>i18n.Add_Title</aw-i18n>
     </aw-button>
 </aw-panel-footer>

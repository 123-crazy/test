<aw-command-panel caption="i18n.Awp0StartEditTableTitle">
    <aw-panel-body>
        <aw-widget prop="data.formTypesList" visible-when="true"></aw-widget>
        <aw-widget prop="data.formName" hint="textbox"></aw-widget>
        <aw-widget prop="data.formDescription" hint="textbox"></aw-widget>
        <aw-listbox prop="data.formTargetList" list="data.formTargetValues" ></aw-listbox>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="saveHandler" visible-when="awPanelBody.$valid && awPanelBody.$dirty">
            <aw-i18n>i18n.save</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

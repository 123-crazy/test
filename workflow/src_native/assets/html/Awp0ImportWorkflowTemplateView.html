<aw-command-panel caption="i18n.import">
    <aw-panel-body>
        <aw-label prop="data.selectFile"></aw-label>
        <aw-file-upload type-filter=".xml" is-required="true"></aw-file-upload>
        <aw-panel-section caption="i18n.options">
            <aw-checkbox prop="data.continueOnError"></aw-checkbox>
            <aw-checkbox prop="data.overwriteDuplicateTemplates" action="updateImportOptions"></aw-checkbox>
            <aw-checkbox prop="data.ignoreOriginIdCheck" visible-when="conditions.enableOriginIdCheck"></aw-checkbox>
            <aw-checkbox prop="data.applyChangesToActiveProcesses" visible-when="conditions.visibleApplyTemplateChanges"></aw-checkbox>
            <aw-checkbox prop="data.updateInBackground" visible-when="conditions.visibleUpdateInBackground"></aw-checkbox>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="importTemplate" visible-when="conditions.isValidToImport && awPanelBody.$valid"><aw-i18n>i18n.import</aw-i18n></aw-button>
    </aw-panel-footer>
</aw-command-panel>

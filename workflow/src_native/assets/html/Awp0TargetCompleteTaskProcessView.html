<aw-panel id="Awp0TargetCompleteTaskProcess">
    <aw-label exist-when="data.workflowProcessList.length === 1" prop="data.workflowTemplateLabel" ></aw-label>
    <aw-listbox visible-when="data.workflowProcessList.length > 1" prop="data.workflowTemplates" list="data.workflowProcessList" action="updateActionSelection"></aw-listbox>
    <aw-include view-id="performTaskPanel" name="{{ctx.performTaskCtx.activePerformTaskPanelId}}" exist-when="ctx.isTaskPerformable && ctx.performTaskCtx.activePerformTaskPanelId"></aw-include>
</aw-panel>

<aw-command-panel caption="i18n.surrogateAdd">
    <aw-break></aw-break>
    <aw-panel-body>
        <aw-panel-section caption="i18n.resourcePoolTitle">
            <aw-radiobutton exist-when="conditions.resourcePoolRestictionCheck" prop="data.resourcePoolRadioButton" action="getResourcePoolEvent"></aw-radiobutton>
            <aw-list-filter prop="data.filterBox" dataprovider="data.dataProviders.getResourcePool">
                <aw-include name="Awp0UserPanelCell" sub-panel-context="item"></aw-include>
            </aw-list-filter>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="subscribe" visible-when="conditions.isValidToAdd"><aw-i18n>i18n.surrogateAdd</aw-i18n></aw-button>
    </aw-panel-footer>
</aw-command-panel>

<aw-balloon-popup-panel>
    <div class="aw-richtexteditor-hiddenObjectPopup">
        <aw-flex-row>
            <aw-flex-column>
                <label>{{data.hiddenObjectCountLabel}}</label>
                <aw-i18n>i18n.doubleClickToUnhide</aw-i18n>
            <aw-search-box prop="data.textValueToFilter" placeholder="data.searchBoxPlaceHolder" action="filterAction" change-action="filterAction"></aw-search-box>
                <div class="aw-richtexteditor-relationshipmatrixHiddenObjectFilterbox">
                <aw-label prop="data.noResultsFound" exist-when="data.columnValues.noFacetResults"></aw-label>
                    <aw-scrollpanel id='filter-facet-scroll'>
                    <aw-checkbox prop="data.selectAllProp" exist-when="!data.columnValues.noFacetResults"></aw-checkbox>
                        <aw-checkbox aw-repeat="columnValue : data.columnValues" prop="columnValue" title="{{columnValue.propertyDisplayName}}"></aw-checkbox>
                    </aw-scrollpanel>
                </div>
                <aw-button class="unhide-button" action="unhideAction">
                    <aw-i18n>i18n.unhide</aw-i18n>
                </aw-button>
            </aw-flex-column>
        </aw-flex-row>
    </div>
</aw-balloon-popup-panel>

<div class="aw-requirements-traceMat-sortingPopup">
    <aw-balloon-popup-panel >
        <div class="aw-splm-tableMenu aw-splm-tableMenuPopup">
                <li class="aw-widgets-cellListItem aw-widgets-cellTop" role="menuitem" tabindex="0" aw-click="data.applySort('ASC')">
                    <i class="aw-splm-tableIconUpDir"></i>
                    <span>{{i18n.SortAscending}}</span>
                </li>
                <li class="aw-widgets-cellListItem aw-widgets-cellTop" role="menuitem" tabindex="0" aw-click="data.applySort('DESC')">
                    <i class="aw-splm-tableIconDownDir"></i>
                    <span>{{i18n.SortDescending}}</span>
                </li>
                <li class="aw-widgets-cellListItem aw-widgets-cellTop" role="menuitem" tabindex="0" aw-click="data.applySort('NOSORT')">
                    <i class="aw-splm-tableIconSortable"></i>
                    <span>{{i18n.NoSorting}}</span>
                </li>
        </div>
    </aw-balloon-popup-panel>
</div>

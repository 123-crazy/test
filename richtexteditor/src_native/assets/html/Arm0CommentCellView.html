<div class="aw-layout-flexRow">
    <div class="aw-widgets-cellListCellImage">
        <aw-avatar size="small" source="subPanelContext.userObj.typeIconURL" title="{{subPanelContext | toShareInfo}}"></aw-avatar>
    </div>
    <div class="aw-markup-cellContent">
        <div class="aw-widgets-cellListCellTitleBlock">
            <h3 class="aw-widgets-cellListCellTitle">{{subPanelContext.displayname}}</h3>
            <label class="aw-widgets-cellListCellItemType aw-base-small">{{subPanelContext | toStatus}}</label>
        </div>
        <div class="aw-widgets-cellListCellProperties">
            <label class="aw-widgets-propertyValue aw-base-small">{{subPanelContext.date.toLocaleString()}}</label>
        </div>
        <label visible-when="subPanelContext.selected">{{ctx.reqMarkupCtx.commentName | toTrusted}}</label>
        <div visible-when="!subPanelContext.selected" class="aw-widgets-cellListCellProperties">
            <label class="aw-widgets-propertyValue aw-base-small">{{subPanelContext.comment | toOneLine}}</label>
        </div>
    </div>
</div>

<aw-command-panel caption="i18n.replace">
    <aw-panel-body>
        <aw-panel-section>
            <aw-search-box prop="data.searchBox" action="search"></aw-search-box>
            <aw-radiobutton prop="data.replaceType"></aw-radiobutton>
            <aw-tab-set tabs="data.searchFilterPanels"> </aw-tab-set>
        </aw-panel-section>
    </aw-panel-body>
    
    <aw-panel-footer>
        <aw-button action="generateTraceabilityMatrix" enable-when="conditions.replaceButtonEnabled"><aw-i18n>i18n.replace</aw-i18n></aw-button>
    </aw-panel-footer>

</aw-command-panel>

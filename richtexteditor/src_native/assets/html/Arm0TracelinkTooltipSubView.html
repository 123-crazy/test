<div class="aw-requirement-tooltipCell aw-layout-flexRowContainer">
    <span class="aw-requirement-tooltipCellIcon">
           <aw-icon class="aw-base-icon" icon-id="{{subPanelContext.tracelinkIcon}}" alt="{{subPanelContext.tracelinkIcon}}"></aw-icon>
    </span>
    <span class="aw-requirement-tooltipCellIcon" >
           <aw-image visible-when="subPanelContext && subPanelContext.iconURL" 
            class="aw-xrt-thumbnailImagePanel" source=subPanelContext.iconURL is-icon="data.isIcon"></aw-image>
    </span>
    <span class="aw-requirement-tooltipCellLabel">
           {{subPanelContext.displayName}}
    </span>
    <span class="aw-requirement-tooltipCellIcon" visible-when="subPanelContext.suspectReviewTaskList.length > 0" 
        aw-click="data.reviewSuspectClick(subPanelContext)" tabindex="0">
       <aw-icon class="aw-base-icon" icon-id="{{subPanelContext.isSuspectIcon}}" title="{{subPanelContext.reviewSuspectTitle}}" alt="{{subPanelContext.reviewSuspectTitle}}"></aw-icon>
    </span>
    <span class="aw-requirement-tooltipCellIcon" visible-when="subPanelContext.openMasterReqIcon" 
        aw-click="data.openMasterReq(subPanelContext)" tabindex="0">
       <aw-icon class="aw-base-icon" icon-id="{{subPanelContext.openMasterReqIcon}}" title="{{subPanelContext.openMasterReqTitle}}" alt="{{subPanelContext.openMasterReqTitle}}"></aw-icon>
    </span>
    <span class="aw-requirement-tooltipCellIcon" visible-when="subPanelContext.openbasedOnMasterReqIcon" 
        aw-click="data.openMasterReq(subPanelContext)" tabindex="0">
       <aw-icon class="aw-base-icon" icon-id="{{subPanelContext.openbasedOnMasterReqIcon}}" title="{{subPanelContext.openbasedOnMasterReqTitle}}" alt="{{subPanelContext.openbasedOnMasterReqTitle}}"></aw-icon>
    </span>
    <span class="aw-requirement-tooltipCellIcon" visible-when="subPanelContext.openTracelinkedObjectIcon" 
        aw-click="data.openTracelinkedObject(subPanelContext)" tabindex="0">
      <aw-icon class="aw-base-icon" icon-id="{{subPanelContext.openTracelinkedObjectIcon}}" title="{{subPanelContext.openTracelinkedObjectTitle}}" alt="{{subPanelContext.openTracelinkedObjectTitle}}"></aw-icon>
   </span>
   <span class="aw-requirement-tooltipCellIcon" visible-when="subPanelContext.removeTracelinkedObjectIcon" 
        aw-click="data.removeTracelinkedObject(subPanelContext)" tabindex="0">
      <aw-icon class="aw-base-icon" icon-id="{{subPanelContext.removeTracelinkedObjectIcon}}" title="{{subPanelContext.removeTracelinkedObjectTitle}}" alt="{{subPanelContext.removeTracelinkedObjectTitle}}"></aw-icon>
    </span>
</div>

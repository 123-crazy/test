<aw-panel>
    <div>
        {{data.matrixTypeDisplayName}}
    </div>
    <div class="aw-layout-workareaCommandbar aw-relationshipmatrix-commandBarIcon">
        <aw-toolbar context="data" first-anchor="aw_relationshipMatrixViewer" second-anchor="aw_toolbarRight" orientation="HORIZONTAL"></aw-toolbar>
    </div>
    <aw-flex-row height="100%">
        <aw-flex-column width="12">
            <aw-flex-row height="100%">
                <div id='aw-traceability-matrix-widget' class="aw-richtexteditor-tracelinkDashboard filter-panel">
                    <div id='matrix_container'></div>
                </div>
            </aw-flex-row>
            <aw-separator exist-when="data.totalFound > 0" class="aw-relationshipmatrix-separator" direction="HORIZONTAL"></aw-separator>
            <aw-flex-row height="{{data.totalFound > 3  ? '19f' : '13f'}}" exist-when="data.totalFound > 0">
            <div exist-when="data.totalFound > 0" class="aw-layout-row">
                <aw-column>
                    <aw-toolbar first-anchor="aw_reqTMCommandbar" second-anchor="aw_TMtableInMatrix"
                    context="data.dataProviders.traceMatrixCellPropDataProvider" orientation="HORIZONTAL"></aw-toolbar>
                    <aw-splm-table gridid="traceMatrixCellPropTable" aw-scrollpanel="" show-check-box="data.dataProviders.traceMatrixCellPropDataProvider.selectionModel.multiSelectEnabled"></aw-splm-table>
                </aw-column>
            </div>
            </aw-flex-row>
        </aw-flex-column>
    </aw-flex-row>
</aw-panel>

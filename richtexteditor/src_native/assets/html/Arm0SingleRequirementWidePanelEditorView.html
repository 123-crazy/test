<aw-popup2 id="Arm0SingleRequirementWidePanelEditor" caption="{{i18n.documentationTitle}}" class="temp-test-req">
    <aw-panel-body class="aw-richtexteditor-widePanelBody">
        <aw-column width="fill" height="fill">
            <aw-command-panel-section caption="{{data.selectedRefObj.paraNum}} {{data.selectedRefObj.id}}-{{data.selectedRefObj.name}}">
            </aw-command-panel-section>
            <aw-include name="Arm0RequirementCkeditor4" sub-panel-context="data.editorProps" visible-when="data.showCKEditor" exist-when="ctx.Arm0Requirements.Editor && ctx.Arm0Requirements.Editor === 'CKEDITOR_4'">
            </aw-include>
            <aw-include  oncontextmenu="return false;" name="Arm0RequirementCkeditor5" sub-panel-context="data.editorProps" class="aw-requirementsCkeditor-panel aw-ckeditor-panel" visible-when="data.showCKEditor" exist-when="ctx.Arm0Requirements.Editor && ctx.Arm0Requirements.Editor === 'CKEDITOR_5' && ctx.Arm0Requirements.EditorLoaded">
            </aw-include>
        </aw-column>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-action-section>
            <aw-flex-row height="3f" justify="right">
                <aw-flex-column width="7f" offset-right="1f">
                    <aw-button button-type="base" size="3" action="checkAndCloseWidePanel">
                        <aw-i18n>i18n.cancel</aw-i18n>
                    </aw-button>
                </aw-flex-column>
                <aw-flex-column width="7f">
                    <aw-button size="3" action="saveWidePanelContent" aw-class="{ 'disabled': !(conditions.editorisDirty) }">
                        <aw-i18n>i18n.save</aw-i18n>
                    </aw-button>
                </aw-flex-column>
            </aw-flex-row>
        </aw-action-section>
    </aw-panel-footer>
</aw-popup2>

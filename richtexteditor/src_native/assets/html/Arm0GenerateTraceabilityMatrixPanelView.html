<aw-command-panel caption="i18n.GenerateTracelinkMatrixPanelTitle">
    <aw-panel-body>
        <div class="aw-requirements-matrixTypeHelpIcon aw-aria-border" tabindex="0"  extended-tooltip="data.matrixTypeHelptooltipView">
            <aw-icon icon-id="homehelp"></aw-icon>
        </div>
        <aw-panel-section>
            <aw-listbox prop="data.matrixTypeListBox" list="data.matrixTypeListBoxValues.dbValue" action="selectionChange"></aw-listbox>
            <aw-break></aw-break>
        </aw-panel-section>

        <div visible-when="data.isShowSearch === true">
            <aw-checkbox prop="data.symmectricMatrix" action="updateUI"></aw-checkbox>
            <aw-panel-section visible-when="(!data.symmectricMatrix.dbValue)">
                <aw-label prop="data.oppositeStructureLabel"></aw-label>
                <aw-search-box prop="data.searchBox" placeholder="data.searchBoxPlaceHolder" action="search"></aw-search-box>
                <aw-break></aw-break>
                <aw-tab-set tabs="data.searchFilterPanels"> </aw-tab-set>
            </aw-panel-section>
        </div>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="handleGenarateMatrixButton" enable-when="conditions.isGenerateMatrixButtonEnabled">
            <aw-i18n>i18n.GenerateButtonText</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

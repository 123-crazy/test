<aw-popup2 caption="{{i18n.ShowCrossReferenceAs}}">
    <aw-panel-body>
        <aw-list dataprovider="data.dataProviders.actionsList">
            <div class="aw-requirement-tooltipCell" aw-click="data.handlePasteCrossRefSelection(item)">
                <input class="aw-requirement-crossRefInput" type="radio" name="crossRefRadioBtn" checked exist-when="item.checked" aria-label="{{item.displayName}}" role="group" />
                <input class="aw-requirement-crossRefInput" type="radio" name="crossRefRadioBtn" exist-when="!item.checked" aria-label="{{item.displayName}}" role="group" />
                <span class="aw-requirement-tooltipCellIcon">
                    <aw-pic class="aw-requirement-crossRefIcon" source="item.iconURL" exist-when="item.iconURL" alt="{{item.type}}"></aw-pic>
                    <span class="aw-requirement-tooltipCellLabel">{{item.displayName}}</span>
                </span>
            </div>
        </aw-list>
        <aw-textbox prop="data.customTextBox" visible-when="data.canShowCustomTextBox"></aw-textbox>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button  action="pasteCrossRefLink" size="auto"><aw-i18n>i18n.Paste</aw-i18n></aw-button>
    </aw-panel-footer>
</aw-popup2>

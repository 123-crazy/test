<aw-popup2 id="Arm0FreezeRevision" caption="{{i18n.freeze}}">
    <aw-panel-body class="aw-richtexteditor-freezepopup">

        <aw-row height="fill">
            <aw-row height="2f">
                <div class="aw-layout-panelSectionTitle aw-widgets-image-icon">
                    <label title="Properties">
                        <aw-i18n exist-when="ctx.mselected.length == 1">i18n.revision</aw-i18n>
                        <aw-i18n exist-when="ctx.mselected.length > 1">i18n.freezeToLatest</aw-i18n>
                    </label>
                </div>
            </aw-row>
            <br>
            <aw-row height="fill">
                <aw-splm-table gridid="freezeRevisionsTable"></aw-splm-table>
            </aw-row>
        </aw-row>
        <br>
        <aw-row height="2f">
            <div class="aw-layout-panelSectionTitle aw-widgets-image-icon">
                <label title="Properties">
                    <aw-i18n>i18n.preview</aw-i18n>
                </label>
            </div>
        </aw-row>
        <br>
        <aw-row height="fill">
            <aw-scrollpanel class="aw-widgets-multidragimage">
                <div id='arm0fullTextBodyText'> </div>
            </aw-scrollpanel>
        </aw-row>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button title="{{data.i18n.freeze}}" action="freezeObject"
            enable-when="data.dataProviders.freezeRevisionsDataProvider.selectedObjects.length > 0">
            <aw-i18n>i18n.freeze</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-popup2>

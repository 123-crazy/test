<aw-column>

    <aw-row height="fill">

        <aw-column class="aw-richtexteditor-aceEditorPanel" width="fill" height="fill">
            <div class="aw-layout-workareaCommandbar aw-requirements-commandBarIcon">
                <aw-toolbar first-anchor="aw_requirementsViewer" second-anchor="aw_toolbarRight" orientation="HORIZONTAL"></aw-toolbar>
            </div>
            <aw-panel>
                <aw-include name="Arm0RequirementCkeditor4" sub-panel-context="data.editorProps" visible-when="data.ckeditorReady" exist-when="ctx.Arm0Requirements.Editor && ctx.Arm0Requirements.Editor === 'CKEDITOR_4'"></aw-include>
                <aw-include  oncontextmenu="return false;" class="aw-requirementsCkeditor-panel aw-ckeditor-panel" name="Arm0RequirementCkeditor5" sub-panel-context="data.editorProps"
                    visible-when="data.editorProps.id" exist-when="ctx.Arm0Requirements.Editor && ctx.Arm0Requirements.Editor === 'CKEDITOR_5' && ctx.Arm0Requirements.EditorLoaded">
                </aw-include>
            </aw-panel>
        </aw-column>

    </aw-row>
    <aw-splitter direction="HORIZONTAL" visible-when="ctx.requirementCtx.splitPanelLocation === 'bottom' || ctx.showRequirementQualityData" ></aw-splitter>
    <aw-row height="25%"  exist-when="ctx.requirementCtx.splitPanelLocation === 'bottom' || ctx.showRequirementQualityData">

        <aw-column width="12">
            <aw-row width="fill" exist-when="ctx.requirementCtx.splitPanelLocation === 'bottom'">
                <aw-include name="Att1ShowParametersTableForSync"></aw-include>
            </aw-row>

            <aw-row visible-when="ctx.showRequirementQualityData">
                <aw-include exist-when="ctx.showRequirementQualityData" name="Arm0ShowQualityMetricData"></aw-include>
            </aw-row>
        </aw-column>
    </aw-row>
</aw-column>

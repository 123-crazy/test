<aw-column>
    <div class="aw-layout-panelMain">
        <aw-row height="fill">
            <aw-column>
                <aw-toolbar first-anchor="aw_reqSummaryCommandbar" second-anchor="aw_toolbarRight"
                    context="data.dataProviders.showReqSummaryTableProvider" orientation="HORIZONTAL"></aw-toolbar>
                <aw-splm-table gridid="showReqSummaryTable"
                    show-check-box="data.dataProviders.showReqSummaryTableProvider.selectionModel.multiSelectEnabled">
                </aw-splm-table>
            </aw-column>
        </aw-row>
        <aw-splitter direction="HORIZONTAL" visible-when="ctx.requirementCtx.splitPanelLocation === 'bottom'">
        </aw-splitter>
        <aw-row height="25%" exist-when="ctx.requirementCtx.splitPanelLocation === 'bottom'">
            <aw-column width="12">
                <aw-row width="fill" exist-when="ctx.requirementCtx.splitPanelLocation === 'bottom'">
                    <aw-include name="Att1ShowParametersTableForSync"></aw-include>
                </aw-row>
            </aw-column>
        </aw-row>
    </div>
</aw-column>

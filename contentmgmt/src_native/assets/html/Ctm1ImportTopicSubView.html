<aw-panel-body>
<aw-panel-section>

    <aw-cm-file-upload file-change-action="Ctm1CheckImportTopicValid" type-filter="{{data.typeFilter}}" is-required="true"></aw-cm-file-upload>

        <aw-listbox  prop="data.graphicAttributeMapping" list="data.graphicAttributeMappingList" ></aw-listbox>

        <aw-panel-section caption="i18n.graphicMode" >
            <aw-radiobutton prop="data.graphicMode" list="data.graphicModeValues.dbValue" action="Ctm1CheckImportTopicValid" ></aw-radiobutton>
        </aw-panel-section>

        <aw-panel-section caption="i18n.reuseExistingTopic" >
            <aw-checkbox prop="data.findByXMLNumberCheckbox" action="Ctm1CheckImportTopicValid" ></aw-checkbox>
            <div class="aw-contentmgmt-overwriteExistingCheckbox" visible-when="conditions.overwriteExistingCheckbox">
                <aw-checkbox prop="data.overwriteExistingCheckbox" action="Ctm1CheckImportTopicValid" ></aw-checkbox>
            </div>
            <aw-checkbox prop="data.findByContentCheckbox" action="Ctm1CheckImportTopicValid" ></aw-checkbox>
        </aw-panel-section>

    </aw-panel-section>

    <aw-panel-footer>
        <aw-button action="Ctm1TransientFileTicketsForUpload" visible-when="conditions.importValid">
            <aw-i18n>i18n.importTopic</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-panel-body>

<aw-command-panel caption="i18n.Ctm1ImportContentTitle" anchor="data.ctm1PinCommands" context="data">
    <aw-panel-body visible-when="!conditions.isImportTypeSelected">
        <aw-panel-section caption="i18n.selectImportCommand">
        <aw-list dataprovider="data.dataProviders.importCommandListDataProvider">
            <div class="aw-tcWidgets-modelTypeCell">
                <aw-icon icon-id="cmdAdd" class="aw-base-icon"></aw-icon>
                <div class="aw-tcWidgets-modelTypeCellTitle">
                    {{item.displayName}}
                </div>
            </div>
        </aw-list>
        </aw-panel-section>
    </aw-panel-body>

    <aw-panel-body exist-when="conditions.isImportTypeSelected">
        <aw-panel-header>
             <aw-back-button title="{{data.dataProviders.importCommandListDataProvider.selectedObjects[0].displayName}}"
                 action="clearSelectedType" exist-when="conditions.isImportTypeSelected"></aw-back-button>
             <aw-break></aw-break>
         </aw-panel-header>
 
        <aw-include name="Ctm1ImportTranslationSub" exist-when="conditions.isImportTranslationSelected"></aw-include>
        <aw-include name="Ctm1ImportDMRLSub" exist-when="conditions.isImportDMRLSelected"></aw-include> 
        <aw-include name="Ctm1ImportGraphicSub" exist-when="conditions.isImportGraphicSelected"></aw-include>
        <aw-include name="Ctm1ImportTopicSub" exist-when="conditions.isImportTopicSelected" viewId="Ctm1ImportTopicSub"></aw-include>
        <aw-include name="Ctm1ImportSNSSub" exist-when="conditions.isImportSNSSelected"></aw-include>
        <aw-include name="Ctm1ImportDitaMapSub" exist-when="conditions.isImportDitaMapSelected"></aw-include>

    </aw-panel-body>

</aw-command-panel>

<aw-flex-column width="fill">

    <aw-flex-column width="fill" align-content="stretch" class="aw-2dviewerjs-viewer2DParentContainer">

        <aw-flex-row visible-when="conditions.show2DViewer" height="auto" class="aw-2dviewerjs-viewer2DContainer">
            <div exist-when="subPanelContext.headerProperties" class="aw-viewerjs-header">
                <div class="aw-layout-headerProperties aw-viewerjs-elementPosition">
                    <div class="aw-layout-flexRowContainer" aw-repeat="each : subPanelContext.headerProperties">
                        <aw-link-with-popup exist-when="each.property.propertyName === 'object_name'" prop="each.property" link-popup-id="aw-viewer-fileName">
                            <aw-popup-command-bar anchor="aw_universalViewerLink"></aw-popup-command-bar>
                        </aw-link-with-popup>
                        <div class="aw-layout-flexColumn" exist-when="each.property.propertyName !== 'object_name'">
                            <aw-property-non-edit-val prop="each.property"></aw-property-non-edit-val>
                        </div>
                    </div>
                </div>
            </div>
        </aw-flex-row>

        <aw-flex-row visible-when="conditions.show2DViewer" height="auto" class="aw-2dviewerjs-viewer2DContainer">
            <aw-toolbar class="aw-viewer-viewer3DSubCommandToolbar" first-anchor="aw_universalViewer" second-anchor="aw_viewerRightSide" orientation="HORIZONTAL" context="data"></aw-toolbar>
        </aw-flex-row>

        <aw-flex-row id="aw2dViewerLoading" visible-when="conditions.loadingViewer" height="fill" class="aw-2dviewerjs-viewer2DChildContainer">
            <aw-i18n>i18n.LoadingViewer</aw-i18n>
        </aw-flex-row>

        <aw-flex-row id="aw2dViewerError" visible-when="conditions.viewerError" height="fill" class="aw-2dviewerjs-viewer2DChildContainer">
            <aw-i18n>i18n.viewerIssue</aw-i18n>
        </aw-flex-row>

        <aw-flex-row visible-when="conditions.show2DViewer" class="aw-2dviewerjs-viewer2DChildContainer" height="fill">
            <div id="awImageViewer">
                <aw-2d-viewer></aw-2d-viewer>
            </div>
        </aw-flex-row>

        <aw-flex-row visible-when="conditions.showViewerProgress" class="aw-2dviewerjs-loadProgressContainer" height="fill" justify="right">
            <div class="aw-viewer-loadProgress aw-2dviewerjs-loadProgress"></div>
        </aw-flex-row>

        <aw-flex-row visible-when="conditions.showViewerEmmProgress" class="aw-2dviewerjs-emmLoadProgressContainer" height="fill" justify="center">
            <div class="aw-viewer-emmLoadProgress aw-2dviewerjs-emmLoadProgress"></div>
        </aw-flex-row>

    </aw-flex-column>
</aw-flex-column>

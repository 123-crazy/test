<aw-command-panel caption="i18n.programRelation">

    <aw-add target-object='ctx.locationContext.modelObject' relations="" include-types="{{data.includeTypes}}" type-filter="{{data.typeFilter}}" type-override-id="PP"></aw-add>

    <!-- Panel footer-->
    <aw-panel-footer >
        <!-- panel-footer button for New tab -->
        <aw-button action="createAndRelateObject" visible-when="conditions.isNewTabAddButtonVisible">
            <aw-i18n>i18n.addButtonTitle</aw-i18n>
        </aw-button>
        <!-- panel-footer button for Palette and Search tab -->
        <aw-button action="addRelationFromPaletteAndSearch" visible-when="conditions.isPaletteTabAddButtonVisible || conditions.isSearchTabAddButtonVisible" >
            <aw-i18n>i18n.addButtonTitle</aw-i18n>
        </aw-button>
    </aw-panel-footer>

</aw-command-panel>

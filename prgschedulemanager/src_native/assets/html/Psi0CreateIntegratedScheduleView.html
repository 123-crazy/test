<aw-command-panel caption="i18n.createIntegratedSchedule">
   <aw-panel-body>
      <aw-panel-section caption="i18n.integratedSchedule"></aw-panel-section>
      <aw-panel-section caption="i18n.properties">
         <aw-widget  prop="data.name"></aw-widget>
         <aw-textbox  prop="data.description"></aw-textbox>
         <aw-datetime  prop="data.plannedStartDate"></aw-datetime>
         <aw-datetime  prop="data.plannedFinishDate"></aw-datetime>
      </aw-panel-section>
   </aw-panel-body>
   <aw-panel-footer>
      <aw-button action="create" visible-when="conditions.isValidToSave">
         <aw-i18n>i18n.create</aw-i18n>
      </aw-button>
   </aw-panel-footer>
</aw-command-panel>

<aw-command-panel caption="i18n.addButtonTitle" anchor="data.addObjectPanelPinCommands" context="data">
    <aw-form name="commandPanelForm" visible-when="data.activeView!='assignProjectSub'&&data.activeView!='addReferenceSub'">
        <aw-add target-object="ctx.xrtSummaryContextObject" relations="psi0ChecklistQuestions" include-types="Psi0ChecklistQuestion" auto-select-on-unique-type="true"
            type-filter="Psi0ChecklistQuestion" visible-tabs="new"></aw-add>
    </aw-form>
    <aw-panel-footer>
        <!-- panel-footer button for New tab -->
        <aw-button default="true" action="createObject" enable-when="!ctx.addItemEventProgressing" visible-when="commandPanelForm.$valid&&conditions.isNewTabAddButtonVisible">
            <aw-i18n>i18n.addButtonTitle</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

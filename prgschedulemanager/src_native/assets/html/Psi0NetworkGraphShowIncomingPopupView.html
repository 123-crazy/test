<aw-panel>
    <aw-panel-body>
        <aw-button action="buttonHideIncoming">
            <aw-message-params context="ctx.graph.commandContextItem" params='["Psi0NetworkGraphShownIncomingEdges","Psi0NetworkGraphTotalIncomingEdges"]' message="{{i18n.hidePartialIncomingRelations}}" ></aw-message-params> 
        </aw-button>
        <aw-button action="buttonShowIncoming">
            <aw-message-params context="ctx.graph.commandContextItem" params='["Psi0NetworkGraphTotalIncomingEdges"]' message="{{i18n.showAllIncomingRelations}}" ></aw-message-params>
        </aw-button>
    </aw-panel-body>
</aw-panel>

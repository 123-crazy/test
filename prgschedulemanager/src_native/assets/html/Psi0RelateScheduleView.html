<aw-command-panel caption="i18n.RelateScheduleTitle" anchor="data.psi0PinCommands" context="data">
    <aw-add target-object="ctx.Object.selected" relations="{{ctx.Object.relation}}" visible-tabs="palette,search" max-recent-count="5" type-filter="Schedule"></aw-add>
    <aw-panel-footer>
        <!-- panel-footer button for Palette and Search tab -->
        <aw-button action="createRelationAndGetProperties" visible-when="conditions.isPaletteTabAddButtonVisible || conditions.isSearchTabAddButtonVisible">
            <aw-i18n>i18n.addButtonTitle</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

<aw-command-panel caption="i18n.createProgramBoard">
    <aw-panel-body>
            <aw-listbox prop="data.listContext" list="data.listContextValues.dbValue" action="selectionChangeOfListContext"></aw-listbox>
            <span class="aw-prgSchedulemanager-setupProgramBoardClearAll">
                <aw-link  prop="data.setupProgramBoardClearAll"  visible-when="conditions.showClearAll" action="clearAllAction"></aw-link>
              </span>
            <div exist-when="true" class="propertyLabelTopContainer aw-layout-flexRow aw-widgets-justifySpaceBetween">
                <div class="aw-prgschedulemanager-hint">{{i18n.selectHint}}</div>
            </div>
            <aw-list dataprovider="data.dataProviders.psi0ProgramObjectsProvider">
                <aw-default-cell vmo="item" data="data"></aw-default-cell>
            </aw-list>
    </aw-panel-body>

    <aw-panel-footer>

        <aw-button action="createProgramBoard" visible-when="conditions.showWidget" ><aw-i18n>i18n.view</aw-i18n></aw-button>
    </aw-panel-footer>
</aw-command-panel>

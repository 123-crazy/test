<aw-command-panel caption="i18n.addButtonTitle" anchor="data.addObjectPanelPinCommands" context="data">
    <aw-form name="commandPanelForm" visible-when="data.activeView!='assignProjectSub'&&data.activeView!='addReferenceSub'">
        <aw-add exist-when="ctx.addObject.includedTypes" relations="{{ctx.addObject.relationType}}" include-types="{{ctx.addObject.includedTypes}}" target-object="ctx.addObject.targetObject" type-filter="{{ctx.addObject.typeFilterNames}}" visible-tabs="new,palette,search"></aw-add>
    </aw-form>
<aw-panel-footer> 
    <aw-button default="true" action="createObject" visible-when="commandPanelForm.$valid&&conditions.isNewTabAddButtonVisible">
        <aw-i18n>i18n.addButtonTitle</aw-i18n>
    </aw-button>
    <aw-button default="true" action="createRelationForPaletteOrSearch" visible-when="conditions.isPaletteSearchTabAddButtonVisible">
        <aw-i18n>i18n.addButtonTitle</aw-i18n>
    </aw-button>
</aw-panel-footer>
</aw-command-panel>

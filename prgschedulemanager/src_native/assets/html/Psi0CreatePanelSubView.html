<aw-panel-body visible-when="!data.selectedObject && data.totalFound>1">
   <aw-panel-section caption="i18n.objectTypes"> 
      <aw-type-selector prop="data.filterBox" include="{{ctx.Object.CreatePanelIncludeType}}" ></aw-type-selector>
   </aw-panel-section>
</aw-panel-body>

<aw-panel-body visible-when="!data.selectedObject && data.totalFound==1">
   <aw-panel-section caption="i18n.workElement">
      <aw-xrt type="CREATE" object-type="{{ctx.Object.CreatePanelIncludeType}}"></aw-xrt>         
   </aw-panel-section>   
</aw-panel-body>

<aw-panel-body exist-when="data.selectedObject">  
   <aw-panel-section caption="{{data.selectedObject.props.object_string.dbValue}}"> 
      <aw-xrt type="CREATE" object-type="{{data.selectedObject.props.type_name.dbValue}}"></aw-xrt>    
   </aw-panel-section>
</aw-panel-body>

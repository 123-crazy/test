<aw-panel>
    <aw-panel-body>
        <aw-button action="buttonHideOutgoing">
            <aw-message-params context="ctx.graph.commandContextItem" params='["Psi0NetworkGraphShownOutgoingEdges","Psi0NetworkGraphTotalOutgoingEdges"]' message="{{i18n.hidePartialOutgoingRelations}}" ></aw-message-params> 
        </aw-button>
        <aw-button action="buttonShowOutgoing">
            <aw-message-params context="ctx.graph.commandContextItem" params='["Psi0NetworkGraphTotalOutgoingEdges"]' message="{{i18n.showAllOutgoingRelations}}" ></aw-message-params>
        </aw-button>
    </aw-panel-body>
</aw-panel>

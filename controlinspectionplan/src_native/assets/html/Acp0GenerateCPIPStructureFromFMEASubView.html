<aw-panel-body>
    <aw-panel-section caption="i18n.propertiesForAddExpr">
        <aw-textbox prop="data.itemId"></aw-textbox>
        <aw-textbox prop="data.itemRevisionId"></aw-textbox>
        <aw-textarea prop="data.objectName"></aw-textarea>
        <aw-textarea prop="data.objectDesc"></aw-textarea>
        <aw-listbox prop="data.cip0ControlPlanType" list="data.cip0ControlPlanTypeList"></aw-listbox>
    </aw-panel-section>
    <div>
        <aw-checkbox prop="data.runInBackground"></aw-checkbox>
        <aw-checkbox prop="data.createOperation"></aw-checkbox>
        <aw-panel-section caption="i18n.Acp0addInspectionDefSectionTitle">
            <aw-radiobutton prop="data.copyInspectionDefinition" list="data.inspectionDefinitionOptions.dbValue">
            </aw-radiobutton>
        </aw-panel-section>
    </div>
    <aw-panel-section caption="i18n.ownProjectSectionTitle">
        <aw-list dataprovider="data.dataProviders.getSchOwningProjectsProvider">
            <aw-default-cell vmo="item"></aw-default-cell>
        </aw-list>
    </aw-panel-section>
    <aw-command-panel-section caption="i18n.projectTitle" anchor="data.widgetProjectSectionCommands">
        <aw-list dataprovider="data.dataProviders.getAssignedProjectsProvider" has-floating-cell-commands=false>
            <aw-default-cell vmo="item"></aw-default-cell>
        </aw-list>
    </aw-command-panel-section>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="generateCPIPStructureFromFMEA" visible-when="(awPanelBody.$valid)">
        <aw-i18n>i18n.Acp0GenerateBtn</aw-i18n>
    </aw-button>
</aw-panel-footer>

<aw-column width="fill" height="fill">
    <div class="aw-controlinspectionplan-rulesTitle">{{i18n.acp0OutOfRules}}</div>
    <div visible-when="data.trendProperty !== null">
        <aw-flex-row height="4f">
            <aw-widget class="aw-controlinspectionplan-ruleChekboxWithText" prop = "data.trendProperty.acp0EnableTrend" > </aw-widget>
            <aw-widget class="aw-controlinspectionplan-ruleText" prop = "data.trendProperty.acp0Trend" enable-when="data.trendProperty.acp0EnableTrend.dbValue === true && data.trendProperty.acp0EnableTrend.isEnabled === true"> </aw-widget>
        </aw-flex-row>
        <hr class="aw-controlinspectionplan-hr"/>
    </div>
    <div visible-when="data.runProperty !== null">
        <aw-flex-row height="4f">
                <aw-widget class="aw-controlinspectionplan-ruleChekboxWithText" prop = "data.runProperty.acp0EnableRun" > </aw-widget>
                <aw-widget class="aw-controlinspectionplan-ruleText" prop = "data.runProperty.acp0Run" enable-when="data.runProperty.acp0EnableRun.dbValue === true && data.runProperty.acp0EnableRun.isEnabled === true"> </aw-widget>
        </aw-flex-row>
        <hr class="aw-controlinspectionplan-hr"/>
    </div>
    <div aw-repeat="prop:data.ruleProperties track by $index">
        <aw-widget visible-when="((prop.propertyName == 'acp0LessThanPercentage' || prop.propertyName == 'acp0MoreThanPercentage' || prop.propertyName == 'acp0SamplesSize') && data.ruleProperties.acp0MiddleThird.dbValue === true) || (prop.propertyName != 'acp0LessThanPercentage' && prop.propertyName != 'acp0MoreThanPercentage' && prop.propertyName != 'acp0SamplesSize')" class="{{prop.type == 'BOOLEAN' ? 'aw-controlinspectionplan-ruleChekbox' : prop.isEnabled == true ? 'aw-controlinspectionplan-ruleText' : 'aw-controlinspectionplan-ruleText aw-controlinspectionplan-ruleTextDisable' }}" prop = "prop" > </aw-widget>
        <hr visible-when="((prop.propertyName == 'acp0LessThanPercentage' || prop.propertyName == 'acp0MoreThanPercentage' || prop.propertyName == 'acp0SamplesSize') && data.ruleProperties.acp0MiddleThird.dbValue === true) || (prop.propertyName != 'acp0LessThanPercentage' && prop.propertyName != 'acp0MoreThanPercentage' && prop.propertyName != 'acp0SamplesSize')" class="aw-controlinspectionplan-hr"/>
    </div>
</aw-column>

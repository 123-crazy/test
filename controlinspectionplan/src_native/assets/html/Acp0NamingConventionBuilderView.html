<aw-panel>
    <aw-flex-row>
        <aw-flex-column class="aw-xrt-columnContentPanel">
            {{data.panelCaption=ctx.editInProgress?i18n.Acp0namingConventionBuilder:i18n.Acp0namingConvention;""}}
            <aw-panel-section caption="{{data.panelCaption}}" collapsed="false">
                <aw-widget prop="data.sourceClass"></aw-widget>
                <aw-widget prop="data.seletedAttribute"></aw-widget>
                <aw-widget prop="data.delim"></aw-widget>
            </aw-panel-section>
        </aw-flex-column>
        <aw-flex-column class="aw-xrt-columnContentPanel">
            <aw-panel-section caption="{{i18n.Preview}}" collapsed="false">
                {{data.NCString.uiValue=data.seletedAttribute.displayValues.join(data.delim.dbValue);""}}
                {{data.NCString.dbValue=data.NCString.uiValue?data.NCString.uiValue:data.NCString.dbValue;""}}
                <aw-textarea prop="data.NCString"></aw-textarea>
            </aw-panel-section>
        </aw-flex-column>
    </aw-flex-row>
</aw-panel>

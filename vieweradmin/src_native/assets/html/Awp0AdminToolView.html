<aw-command-panel caption="i18n.adminToolPanelTitle">
    <aw-panel-body>
        <aw-panel-section caption="{{data.nodeProp.displayName}}">
            <aw-label prop="nodeProperty" aw-repeat="nodeProperty : data.nodeProp.dbValue"></aw-label>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="refreshHealthData"><aw-i18n>i18n.Refresh</aw-i18n></aw-button>
    </aw-panel-footer>
</aw-command-panel>

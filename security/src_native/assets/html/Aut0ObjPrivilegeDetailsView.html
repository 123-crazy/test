<aw-panel-body>
    <aw-panel-section>
        <aw-column width="fill">
            <aw-widget prop="data.fnd0OAREvalCtxtUsr" hint="textbox"></aw-widget>
            <aw-button action="getGroupMemeberData" enable-when="conditions.allInputsPresent"><aw-i18n>i18n.autShowAccessBtn</aw-i18n></aw-button>
        </aw-column>
        <aw-column width="1f"></aw-column>
        <aw-column width="fill">
            <aw-widget prop="data.fnd0OAREvalCtxtGrp" hint="textbox"></aw-widget>
        </aw-column>
        <aw-column width="1f"></aw-column>
        <aw-column width="fill">
            <aw-widget prop="data.fnd0OAREvalCtxtRole" hint="textbox"></aw-widget>
        </aw-column>
        <aw-column width="1f"></aw-column>
        <aw-column width="fill">
            <aw-widget prop="data.fnd0OAREvalCtxtProj" hint="textbox" visible-when="false"></aw-widget>
        </aw-column>
    </aw-panel-section>
    <aw-panel-section caption="i18n.grantingOperationsSectionHdr">
        <aw-row height="17f">
            <aw-splm-table gridid="masterOpInfoGrid"></aw-splm-table>
        </aw-row>
    </aw-panel-section>
    <aw-panel-section caption="i18n.associatedRulesSectionHdr" visible-when="conditions.showRuleSection">
        <aw-row height="13f">
            <aw-splm-table gridid="detailRuleInfoGrid"></aw-splm-table>
        </aw-row>
    </aw-panel-section>
</aw-panel-body>

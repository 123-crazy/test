<aw-panel-body>
   <aw-panel-section visible-when="!data.itarEditMode" caption="i18n.LicenseTypesTitle">
       <aw-listbox prop="data.licenseType" list="data.availableLicenseTypes"></aw-listbox>
       <aw-list-filter prop="data.filterBox" dataprovider="data.dataProviders.availableLicenses" >
           <aw-default-cell vmo="item"></aw-default-cell>
       </aw-list-filter>
   </aw-panel-section>
   <aw-panel-section visible-when="data.itarEditMode && data.selectedLicenses">
       <include name="Awp0SecurityEditableCell" sub-panel-context="item" aw-repeat="item:data.selectedLicenses track by $index" ></aw-include>
   </aw-panel-section>
</aw-panel-body>
<aw-panel-footer>
   <aw-button action="attach" visible-when="conditions.isValidToShowAddButton"><aw-i18n>i18n.AddLicenseButtonText</aw-i18n></aw-button>
   <aw-button action="edit" visible-when="conditions.isValidToShowEditButton"><aw-i18n>i18n.EditLicenseButtonText</aw-i18n></aw-button>
</aw-panel-footer>


<div class="aw-layout-flexRowContainer" ng-class="{'aw-docmgmt-pdfPage': modal,'aw-popup-topAligned':!modal }">
    <div exist-when="modal"
        class="aw-docmgmt-popupScreenMask aw-docmgmt-pdfPage"></div>
    <div class="aw-popup-contentContainer aw-layout-flexColumnContainer aw-docmgmt-floatWindow">
        <div class="aw-layout-workareaCommandbar afx-alt-content-background aw-theme-toolbar">
            <aw-command-bar anchor="fv_commandbar_close" alignment="HORIZONTAL" class="
                aw-commands-commandBarContainer
                ng-isolate-scope
                aw-commands-commandBarHorizontal">
            </aw-command-bar>
        </div>
        <ng-transclude class="aw-layout-popup"></ng-transclude>
    </div>
</div>

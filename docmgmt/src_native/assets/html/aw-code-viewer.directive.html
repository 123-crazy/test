<div id="aw-code-viewer" class="aw-viewerjs-scroll">
    <div ng-if="viewerHeaderProperties" class="aw-viewerjs-header">
        <aw-viewer-header data="viewerHeaderProperties"></aw-viewer-header>
    </div>
    <aw-row height="40f">
        <aw-source-editor
            name="awCodeEditor" 
            content="editor.content" 
            exist-when="editor.content || editor.content === ''"
            config="editor.config">
        </aw-source-editor>
    </aw-row>
</div>

<div id="aw-pdf-viewer" ng-style="{'height': viewerHeight}">
    <div ng-if="viewerHeaderProperties" class="aw-viewerjs-header">
        <aw-viewer-header data="viewerHeaderProperties"></aw-viewer-header>
    </div>
    <div ng-if="loading"  class="aw-jswidgets-text">{{loadingMsg}}</div>
    <div ng-if="!loading" class="aw-pdfjs-pdfPane aw-pdfjs-pdfPaneViewer aw-pdfjs-pdfViewerIFrameWidget aw-viewerjs-innerContent">
        <iframe class="aw-pdfjs-pdfViewerIFrame" ng-src="{{viewUrl}}" aw-on-load="contentLoadComplete()"></iframe>
    </div>
</div>

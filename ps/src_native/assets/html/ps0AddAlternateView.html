<aw-command-panel caption="i18n.add" anchor="data.ps0pincommands" context="data">
    <aw-form name="createInputs">
        <aw-add include-types="Item" load-sub-types="true" auto-select-on-unique-type="true" visible-tabs="new,palette,search" max-recent-count="5" type-filter="Item,ItemRevision" preferred-type="Item">
        </aw-add>
    </aw-form>
    <aw-panel-footer>
        <aw-button action="createAndAddAlternate" visible-when="createInputs.$valid && conditions.shouldShowAddButtonInNewTab">
            <aw-i18n>i18n.add</aw-i18n>
        </aw-button>
        <aw-button action="addSelectionAsAlternateActionHandler" visible-when="conditions.shouldShowAddButtonInPaletteTab || conditions.shouldShowAddButtonInSearchTab">
            <aw-i18n>i18n.add</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

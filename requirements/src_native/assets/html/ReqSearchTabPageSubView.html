<aw-panel-body>
    <aw-search-box prop="data.searchBox" action="search"></aw-search-box>
    <aw-checkbox prop="data.searchInContext" visible-when="conditions.isInContextSearchEnabled" action="clearSearchResult"></aw-checkbox>

    <aw-panel-section id="resultsAndFiltersPanel" visible-when="conditions.showSearchFilterPanel">
        <aw-tab-set tabs="data.searchFilterPanels"> </aw-tab-set>
    </aw-panel-section>

    <aw-list dataprovider="data.dataProviders.performSearchInContext" visible-when="conditions.isInContextSearchSelected">
        <aw-default-cell vmo="item"></aw-default-cell>
    </aw-list>

</aw-panel-body>

<aw-panel-body>
    <aw-panel-section caption="i18n.mapProperties" visible-when="data.showPropertiesMap">
        <aw-panel-section  visible-when="data.showPropertiesMap">
        <aw-include name="Arm0RequirementImportMappingSection" sub-panel-context="data"></aw-include>
        </aw-panel-section>
        <aw-requirements-excelimport-header prop="header" aw-repeat="header : data.viewModelPropertiesForHeader" ></aw-requirements-excelimport-header>
    </aw-panel-section>

</aw-panel-body>
<aw-panel-footer>
        <aw-checkbox prop="data.runInBackgroundExcel"  visible-when="conditions.isExcelImportAllowed && awPanelBody.$valid"></aw-checkbox>
        <aw-button enable-when="!ctx.arm0ImportFromOfficeExcelProgressing" action="getExcelImportInput" visible-when="conditions.isExcelImportAllowed && awPanelBody.$valid">
            <aw-i18n>i18n.importTitle</aw-i18n>
        </aw-button>
</aw-panel-footer>

<aw-panel-body>
    <aw-panel-section>
        <aw-list dataprovider="data.dataProviders.dataProviderForProperties">
            <aw-checkbox prop="item"></aw-checkbox>
        </aw-list>
    </aw-panel-section>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="addNewPropertiesAsColumn" visible-when="!data.areAllPropertiesDeselected">
        <aw-i18n>i18n.Add</aw-i18n>
    </aw-button>
</aw-panel-footer>

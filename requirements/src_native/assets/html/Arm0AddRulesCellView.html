<div class="aw-requirement-ruleProcessor">
    <div class="aw-requirements-cellListCellContent">
        <aw-flex-column width="fill">
            <aw-flex-row height="fill">
                <aw-flex-column width="fill">
                    <label><aw-i18n>i18n.conditionLabel</aw-i18n></label>
                </aw-flex-column>
            </aw-flex-row>
            <aw-listbox prop="subPanelContext.operationType"  list="subPanelContext.operationTypeValues.dbValue"></aw-listbox>
            <aw-listbox prop="subPanelContext.style" list="subPanelContext.styleValues.dbValue" exist-when="subPanelContext.operationType.dbValue === 'Has_Style'"></aw-listbox>
            <aw-textbox prop="subPanelContext.operationValues" exist-when="subPanelContext.operationType.dbValue === 'WORD_PARTIAL_MATCH' || subPanelContext.operationType.dbValue === 'WORD_EXACT_MATCH' || subPanelContext.operationType.dbValue === 'DOES_NOT_CONTAIN_WORD'"></aw-textbox>
            <aw-checkbox prop="subPanelContext.operationCheckboxValues" visible-when="subPanelContext.operationType.dbValue === 'SENTENCE_BEGIN_ON_NEW_LINE'"></aw-checkbox>
        </aw-flex-column>
    </div>
</div>

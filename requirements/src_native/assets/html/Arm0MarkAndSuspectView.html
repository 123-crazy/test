
    <aw-panel-body>
        <aw-textarea prop="data.comment"></aw-textarea>
        <aw-panel-section caption="i18n.reviewLable">
            <aw-list dataprovider="data.dataProviders.SelectedItemList">
                <aw-default-cell vmo="item"></aw-default-cell>
            </aw-list>

            <aw-listbox prop="data.lovDateProp" list="data.lovDatePropOptions.dbValue"></aw-listbox>
            <aw-date prop="data.customDateProp" exist-when="data.lovDateProp.dbValue=='date'"></aw-date>
        </aw-panel-section>

    </aw-panel-body>
    <aw-panel-footer>
        <aw-checkbox prop="data.removePreviousNotifications"></aw-checkbox>
        <aw-button action="sendToMarkSuspect" enable-when="!data.isAllTracelinksUnselected">
            <aw-i18n>i18n.MarkSuspect</aw-i18n>
        </aw-button>
    </aw-panel-footer>

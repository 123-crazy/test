<aw-column width="fill" class="aw-requirement-importPreviewSWA">
    <div class='aw-requirement-chipList'>
        <div class="aw-requirement-chip">
            <aw-row exist-when="ctx.deriveAndMergeClick">
                <div class="aw-requirement-legendItem">
                    <div class="aw-requirement-legendItemMarker added"></div>
                    <div class="aw-requirement-legendItemLabel"><aw-i18n>i18n.added</aw-i18n></div>
                </div>

                <div class="aw-requirement-legendItem">
                    <div class="aw-requirement-legendItemMarker removed"></div>
                    <div class="aw-requirement-legendItemLabel"><aw-i18n>i18n.removed</aw-i18n></div>
                </div>

                <div class="aw-requirement-legendItem">
                    <div class="aw-requirement-legendItemMarker modified"></div>
                    <div class="aw-requirement-legendItemLabel"><aw-i18n>i18n.modified</aw-i18n></div>
                </div>

                <div class="aw-requirement-legendItem">
                    <div class="aw-requirement-legendItemMarker existing"></div>
                    <div class="aw-requirement-legendItemLabel"><aw-i18n>i18n.existing</aw-i18n></div>
                </div>
            </aw-row>
        </div>
        <aw-row exist-when="!ctx.deriveAndMergeClick">
            <aw-flex-column width="fill" align-content="start">
                <aw-chip-list dataprovider="data.dataProviders.specificationSummaryDataProvider"></aw-chip-list>
            </aw-flex-column>
            <aw-flex-column align-content="end">
                <div class="aw-requirements-matrixTypeHelpIcon aw-aria-border" tabindex="0" extended-tooltip="data.previewInfotooltipView">
                    <aw-icon icon-id="cmdShowInfoPanel" ></aw-icon>
                </div>
            </aw-flex-column>
        </aw-row>
    </div>
    <aw-row>
        <div class='aw-richtexteditor-importPreviewPanel'>
            <aw-scrollpanel>
            <div id="rmWordImportPreviewDiv" class='aw-richtexteditor-documentPaper aw-richtexteditor-document aw-richtexteditor-documentPanel'>
            </div>
            </aw-scrollpanel>
        </div>
    </aw-row>
    <aw-panel-footer exist-when="ctx.deriveAndMergeClick">
        <aw-action-section>
            <aw-button size="auto" action="mergeAction">
                <aw-i18n>i18n.mergeCommandTitle</aw-i18n>
            </aw-button>
            <aw-button size="auto" action="reviseAction">
                <aw-i18n>i18n.revise</aw-i18n>
            </aw-button>
        </aw-action-section>
    </aw-panel-footer>
</aw-column>

<div class="aw-widgets-propertyContainer">
    <div class="aw-requirements-excelImportHeader">
        <aw-flex-row height="2.7f">
            <aw-flex-column align-content="start" width="fill">
                <div class="propertyLabelTopContainer">
                    <div title="{{prop.propertyDisplayName}}" class="aw-widgets-propertyLabelTop">{{prop.propertyDisplayName}}{{prop.propertyDisplayName ? ':' : ''}}</div>
                </div>
            </aw-flex-column>
            <aw-flex-column align-content="end" width="15f">
                <div class="aw-widgets-propertyLabelTopValueContainer">
                    <aw-property-val prop="prop" modifiable="modifiable" hint="hint" ></aw-property-val>
                </div>
            </aw-flex-column>
        </aw-flex-row>
    </div>
</div>

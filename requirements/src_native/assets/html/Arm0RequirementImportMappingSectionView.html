<div class="aw-widgets-propertyContainer">
  <div class="aw-requirements-excelImportMappingSection">
    <div class="propertyLabelTopContainer">
      <div class="aw-widgets-propertyLabelTop">
        <aw-i18n>{{subPanelContext.i18n.savedMappings}}</aw-i18n>{{':'}}
      </div>
    </div>
    <div class="aw-widgets-propertyLabelTopValueContainer">
      <aw-property-val prop="subPanelContext.mappingGroup" modifiable="modifiable" hint="hint"
        exist-when="!subPanelContext.newGroupName.isVisible"></aw-property-val>
      <div class="aw-layout-flexRowContainer aw-widget-iconParent aw-requirements-mapping-chevron-icon"
        exist-when="subPanelContext.newGroupName.isVisible">
        <aw-textbox class="aw-jswidgets-choice gwt-ListBox" prop="subPanelContext.newGroupName"></aw-textbox>
        <aw-property-image name="miscDownArrow_uxRefresh" class="aw-widget-icon" aw-click="data.toggleDropdown()">
        </aw-property-image>
      </div>
    </div>
  </div>
</div>

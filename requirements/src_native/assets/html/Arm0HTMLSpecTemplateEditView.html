<aw-column width="fill" height="fill">
        <div class="aw-layout-workareaCommandbar aw-requirements-commandBarIcon">
            <aw-toolbar first-anchor="aw_htmlSpecTemplateViewer" second-anchor="aw_toolbarRight" orientation="HORIZONTAL"></aw-toolbar>
        </div>
        <aw-panel>
            <aw-include name="Arm0RequirementCkeditor4" sub-panel-context="data.editorProps" visible-when="data.ckeditorReady"
                exist-when="ctx.Arm0Requirements.Editor && ctx.Arm0Requirements.Editor === 'CKEDITOR_4'">
            </aw-include >
            <aw-include oncontextmenu="return false;" class="aw-requirementsCkeditor-panel aw-ckeditor-panel" name="Arm0RequirementCkeditor5"
                sub-panel-context="data.editorProps" visible-when="data.editorProps.id"
                exist-when="ctx.Arm0Requirements.Editor && ctx.Arm0Requirements.Editor === 'CKEDITOR_5' && ctx.Arm0Requirements.EditorLoaded">
            </aw-include>
        </aw-panel>
    </aw-column>

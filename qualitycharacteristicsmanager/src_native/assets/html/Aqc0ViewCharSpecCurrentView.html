<aw-panel exist-when="!ctx.editInProgress && ctx.isClassificationPropSupported">
    <aw-flex-row class ="Parent"  exist-when="(ctx.xrtSummaryContextObject.modelType.typeHierarchyArray.indexOf('Aqc0CharElementRevision') > -1 || ctx.xrtSummaryContextObject.modelType.typeHierarchyArray.indexOf('Aqc0QcElement') > -1)
        && ctx.currentCharSpecObj && !ctx.currentCharSpecObj.isLatestForClassificationCompareView &&
        (ctx.xrtPageContext.secondaryXrtPageID === 'tc_xrt_Characteristic' || ctx.xrtPageContext.primaryXrtPageID === 'tc_xrt_Characteristic')">
        <aw-column width="100%">
            <aw-widget prop="data.qc0Criticality_view"></aw-widget>
        </aw-column>
    </aw-flex-row>
</aw-panel>

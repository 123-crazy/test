<aw-command-panel caption="i18n.Aqc0AttachImageToVisCharSpecTitle">
    <aw-panel-body aw-init="data.panelId='Aqc0AttachImageToVisCharSpec'">
        <aw-panel-section caption="i18n.UploadImageFile">
            <aw-file-upload type-filter=".png, .gif, .jpg, .jpeg" file-change-action="startDatasetCreation">
            </aw-file-upload>
        </aw-panel-section>
        <aw-panel-section exist-when="data.fileName">
            <aw-textbox prop="data.datasetName"></aw-textbox>
            <aw-textarea prop="data.datasetDesc" hint="textarea"></aw-textarea>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
            <aw-button action="createImageDatasetForVisCharSpec" visible-when="data.fileName && data.datasetName.dbValue !=='' && data.datasetName.dbValue !==null && data.datasetName.dbValue !== undefined && conditions.validFile"><aw-i18n>i18n.Aqc0Attach</aw-i18n></aw-button>  
    </aw-panel-footer>
</aw-command-panel>

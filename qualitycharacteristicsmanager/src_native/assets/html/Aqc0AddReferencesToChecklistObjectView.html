<aw-command-panel caption="i18n.addButtonTitle">
    <aw-add target-object="ctx.selected" include-types="Item,ItemRevision" type-filter="Item,ItemRevision" visible-tabs="new,palette,search" max-recent-count="5" >
    </aw-add>
    <aw-panel-footer >
        <aw-button action="addChecklistReference" visible-when="(data.object_name.dbValue !=='' && data.object_name.dbValue !==null && data.object_name.dbValue !== undefined) || conditions.isPaletteSearchTabAddButtonVisible">
            <aw-i18n>i18n.addButtonTitle</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

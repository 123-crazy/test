<aw-panel-body>
    <aw-listbox prop="data.rating" list="data.ratingValues.dbValue" ></aw-listbox>    
    <aw-listbox prop="data.answer" list="data.answerValues" ></aw-listbox>
    <aw-listbox prop="data.state" list="data.stateValues"></aw-listbox>
    <aw-break></aw-break>
    <aw-command-panel-section caption="i18n.Aqc0ParameterSectionTitle" anchor="data.addChecklistEvaluationRuleConditionCommand">
        <aw-list dataprovider="data.dataProviders.getEvaluationRuleConditions">
            <aw-default-cell vmo="item"></aw-default-cell>
        </aw-list>
    </aw-command-panel-section>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="addConditions" visible-when="conditions.showAddButton">
        <aw-i18n>i18n.Aqc0Add</aw-i18n>
    </aw-button>
</aw-panel-footer>

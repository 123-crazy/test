<aw-command-panel caption="i18n.Aqc0Add" context="data" anchor="data.aqc0PinCommands">
    <aw-panel-body scrollable="false">
        <aw-guidance-message exist-when="conditions.showGuidanceMessageForDuplicateError" message="duplicateAnswerErrorMsg" closable="false" show-type="false" show-icon="false">
        </aw-guidance-message>      
        <aw-listbox prop="data.answerText" list="data.defaultAnswers" action="changeAnswer"></aw-listbox>    
        <aw-numeric prop="data.answerValue"></aw-numeric>        
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="checkForDuplicate" visible-when="conditions.showAddCommand || conditions.showSaveCommand">
            <aw-i18n visible-when="conditions.showAddCommand">i18n.Aqc0Add</aw-i18n>  
            <aw-i18n visible-when="conditions.showSaveCommand">i18n.Aqc0Save</aw-i18n>      
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

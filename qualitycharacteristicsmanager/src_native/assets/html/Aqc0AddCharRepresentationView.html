<aw-command-panel caption="i18n.Aqc0AddCharRepresentationTitle" anchor="data.Aqc0pinCommands" context="data">
    <aw-panel-body  visible-when="data.activeView === 'Aqc0AddCharRepresentation'">
        <aw-xrt type="CREATE" object-type="Aqc0CharElement" ></aw-xrt>
    </aw-panel-body>

    <aw-panel-footer visible-when="data.activeView === 'Aqc0AddCharRepresentation'">
        <aw-button action="createRepresentationObjects"
            visible-when="conditions.isCreateRepresentaionVisible && ctx.selected.type!=='Qfm0FunctionElement'">
            <aw-i18n>i18n.addButtonTitle</aw-i18n>
        </aw-button>
        <aw-button action="createInspectionDefinition"
            visible-when="ctx.selected.type==='Qfm0FunctionElement' && conditions.isCreateRepresentaionVisible">
            <aw-i18n>i18n.addButtonTitle</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

<aw-panel-header  visible-when="data.activeView === 'Aqc0AddSpecificationsToRepresentation'">
    <aw-back-button title="{{i18n.backButtontitle}}" action="navBackMainPanel" visible-when="ctx.activeToolsAndInfoCommand.commandId == 'Aqc0AddCharRepresentation'"></aw-back-button>
    <aw-break></aw-break>
</aw-panel-header>
    <aw-panel-body>
        <aw-panel-section>
            <aw-listbox prop="data.groupType" list="data.charGrouptypes" action="getSelectedType" ></aw-listbox>
                <aw-list-filter exist-when="data.activeView === 'Aqc0AddSpecificationsToRepresentation'" prop="data.filterBox" dataprovider="data.dataProviders.charGroupListProvider">
                    <aw-default-cell vmo="item"></aw-default-cell>
                </aw-list-filter>
        </aw-panel-section>
    </aw-panel-body>

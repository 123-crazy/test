<aw-panel exist-when="ctx.isClassificationPropSupported && !ctx.editInProgress">
    <aw-flex-row exist-when="(ctx.xrtSummaryContextObject.modelType.typeHierarchyArray.indexOf('Aqc0CharElementRevision') > -1 || ctx.xrtSummaryContextObject.modelType.typeHierarchyArray.indexOf('Aqc0QcElement') > -1) && ctx.latestCharSpecObj && ctx.latestCharSpecObj.props.qc0IsLatest.dbValues[0] === '1' &&
        (ctx.xrtPageContext.secondaryXrtPageID === 'tc_xrt_Characteristic' || ctx.xrtPageContext.primaryXrtPageID === 'tc_xrt_Characteristic') && ctx.latestCharSpecObj.isLatestForClassificationCompareView">
        <aw-column width="100%">
            <aw-widget prop="data.qc0Criticality_view"></aw-widget>
        </aw-column>
    </aw-flex-row>
</aw-panel>

<aw-command-panel caption="i18n.Aqc0Add" context="data" anchor="data.addObjectPanelPinCommands">
    <aw-command-sub-panel panel-id="addObjectPrimarySub"
        visible-when="data.activeView === 'assignProjectSub' && data.activeView === 'addReferenceSub'">
    </aw-command-sub-panel>
    <aw-panel-body>
            <aw-xrt type="CREATE" object-type="Qc0ChecklistSpecification"></aw-xrt>
    </aw-panel-body>
    <aw-panel-footer>
        <!-- panel-footer button for New tab -->
        <aw-button default="true" action="createObjects" visible-when="conditions.Aqc0AddButtonVisibleCondition">
            <aw-i18n>i18n.Aqc0Add</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

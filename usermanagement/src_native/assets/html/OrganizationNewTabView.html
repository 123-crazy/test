<aw-flex-column exist-when="!conditions.isAllowToCreateUser">
    <!-- Model property of group object -->
    <div action="getStyleSheetrCreateGroupSubGroup">
      <div exist-when="data.modelPropGroup.props!=null">
        <aw-textbox prop="data.name">
        </aw-textbox>
        <aw-widget prop="data.modelPropGroup.props.description">
        </aw-widget>
        <aw-widget prop="data.modelPropGroup.props.security">
        </aw-widget>
        <aw-widget prop="data.modelPropGroup.props.parent">
        </aw-widget>
        <aw-widget prop="data.modelPropGroup.props.privilege">
        </aw-widget>
        <aw-widget prop="data.modelPropGroup.props.volume">
        </aw-widget>
        <aw-widget prop="data.modelPropGroup.props.local_volume">
        </aw-widget>
      </div>
    </div>
  </aw-flex-column>

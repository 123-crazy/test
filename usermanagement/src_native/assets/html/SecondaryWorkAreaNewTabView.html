<aw-panel-body>
        <aw-panel-section exist-when="!conditions.isAllowToCreateUser && data.modelPropRole.props!=null" action="getStyleSheetCreateNewRoleInGroup">
          
            <aw-textbox prop="data.modelPropRole.props.role_name"></aw-textbox>
            <aw-widget prop="data.modelPropRole.props.description"></aw-widget>
               
        </aw-panel-section>
           <!-- Model property of user object -->
        <aw-panel-section exist-when="conditions.isAllowToCreateUser">
           <aw-panel-section action="getStyleSheetForUserInOrg" exist-when="data.modelPropUser.props!=null" caption="i18n.UserProperties">
              <aw-widget prop="data.modelPropUser.props.user_name"></aw-widget>
              <aw-widget prop="data.modelPropUser.props.user_id"></aw-widget>
              <aw-widget prop="data.modelPropUser.props.os_username"></aw-widget>
              <aw-widget prop="data.modelPropUser.props.default_group"></aw-widget>
              <aw-widget prop="data.modelPropUser.props.volume"></aw-widget>
              <aw-widget prop="data.modelPropUser.props.local_volume"></aw-widget>
              <aw-widget prop="data.modelPropUser.props.status"></aw-widget>
              <aw-widget prop="data.modelPropUser.props.license_level"></aw-widget>
              <aw-widget prop="data.modelPropUser.props.fnd0LicenseServer"></aw-widget>
              <aw-widget prop="data.modelPropUser.props.fnd0license_bundles"></aw-widget>
              <aw-widget prop="data.modelPropUser.props.geography"></aw-widget>
              <aw-widget prop="data.modelPropUser.props.nationality"></aw-widget>
              <aw-widget prop="data.modelPropUser.props.fnd0citizenships"></aw-widget>
          </aw-panel-section>
          <!-- Model property of person object -->
          <aw-panel-section exist-when="data.modelPropPerson.props!=null" caption="i18n.PersonProperties"> 
              <aw-widget prop="data.modelPropPerson.props.PA1"></aw-widget>
              <aw-widget prop="data.modelPropPerson.props.PA2"></aw-widget>
              <aw-widget prop="data.modelPropPerson.props.PA3"></aw-widget>
              <aw-widget prop="data.modelPropPerson.props.PA4"></aw-widget>
              <aw-widget prop="data.modelPropPerson.props.PA5"></aw-widget>
              <aw-widget prop="data.modelPropPerson.props.PA6"></aw-widget>
              <aw-widget prop="data.modelPropPerson.props.PA7"></aw-widget>
              <aw-widget prop="data.modelPropPerson.props.PA8"></aw-widget>
              <aw-widget prop="data.modelPropPerson.props.PA9"></aw-widget>
              <aw-widget prop="data.modelPropPerson.props.PA10"></aw-widget>
              <aw-widget prop="data.modelPropPerson.props.locale"></aw-widget>
              <aw-widget prop="data.modelPropPerson.props.timezone"></aw-widget>
           </aw-panel-section>
        </aw-panel-section>
</aw-panel-body>

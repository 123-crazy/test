<li ng-keydown="onKeyDown($event)" id="{{::command.commandId}}" title="{{command.extendedTooltip ? undefined : command.title}}" class="aw-aria-border aw-widgets-cellListItem aw-widgets-cellTop" ng-click="command.enabled !== false ? ctrl.executeGroupChildCommand( $event,command ) : angular.noop()" extended-tooltip="{{command.extendedTooltip}}" extended-tooltip-context="command" extended-tooltip-options="{alignment : 'VERTICAL'}" ng-class="{'aw-state-selected': command.isSelected, 'disabled': command.enabled === false, 'aw-hierarchical-popup' : command.isGroupCommand }" tabindex="{{command.enabled === false ? -1 : 0}}" aria-label="{{command.title}}" role="button" aria-haspopup="{{command.isGroupCommand}}" >
    <div class="aw-popup-cellContentContainer">
        <aw-pic class="aw-widget-thumbnail" icon-id="command.iconId"></aw-pic>
        <div class="aw-commands-cellDecorator"></div>
        {{command.title}}
    </div>
    <aw-icon icon-id="miscDownArrow_uxRefresh" class="aw-widgets-groupCommandStack" ng-if="command.isGroupCommand"></aw-icon>
</li>

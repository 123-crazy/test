<div class="aw-jswidgets-lovParentContainer aw-jswidgets-lovParent" ng-class="{'aw-jswidgets-popUpVisible': expanded}">
    <div class="aw-layout-flexRowContainer aw-widget-iconParent">
        <input ng-readonly="!prop.suggestMode || prop.suggestMode && prop.dbValue.length>0" class="aw-jswidgets-choice gwt-ListBox" type="text" ng-attr-title="{{prop.uiValue}}" aw-widget-initialize aw-autofocus auto-focus="prop.autofocus" ng-model="prop.uiValue" ng-click="toggleDropdown()" ng-class="{'aw-jswidgets-expanded': expanded, 'changed': prop.dirty}" ng-required="prop.isRequired" aria-required="{{prop.isRequired}}" aria-label="{{prop.propertyDisplayName}}" placeholder="{{prop.propertyRequiredText}}" ng-attr-tabindex="{{prop.tabIndex}}" ng-disabled="!prop.isEnabled"/>
        <aw-property-image name="miscDownArrow_uxRefresh" class="aw-widget-icon" ></aw-property-image>
    </div>
</div>

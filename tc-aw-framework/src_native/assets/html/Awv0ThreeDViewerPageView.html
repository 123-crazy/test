<aw-flex-column width="fill">
    <!--context="data" so consumer apps can get command context-->
    <aw-toolbar exist-when="conditions.hideImageCapture" first-anchor="aw_3dViewer" second-anchor="aw_toolbarRight" orientation="HORIZONTAL" context="data"></aw-toolbar>
    <aw-toolbar exist-when="conditions.displayImageCapture" first-anchor="aw_2dViewer" second-anchor="aw_toolbarRight" orientation="HORIZONTAL" context="data"></aw-toolbar>
    <aw-flex-column width="fill" align-content="stretch" class="aw-threeDViewer-viewer3DParentContainer">
        <aw-flex-row exist-when="conditions.displaySubCommandToolbar" height="auto" class="aw-viewer-viewer3DContainer">
            <aw-toolbar class="aw-viewer-viewer3DSubCommandToolbar" first-anchor="aw_3dViewerSubCommandsFirstAnchor" second-anchor="aw_3dViewerSubCommandsSecondAnchor" orientation="HORIZONTAL" context="data"></aw-toolbar>
        </aw-flex-row>
        <aw-flex-row visible-when="conditions.loadingViewer" height="fill" class="aw-threeDViewer-viewer3DChildContainer">
            <aw-i18n>i18n.LoadingViewer</aw-i18n>
        </aw-flex-row>
        <aw-flex-row visible-when="conditions.loadingViewer" height="fill" justify="center" class="aw-threeDViewer-viewer3DChildContainer">
            <aw-image source="data.thumbnailImage"></aw-image>
        </aw-flex-row>
        <aw-flex-row id="imageCaptureContainer" visible-when="conditions.displayImageCapture" height="fill" justify="center" class="aw-threeDViewer-viewer3DChildContainer">
        </aw-flex-row>
        <aw-flex-row visible-when="conditions.show3DViewer" class="aw-threeDViewer-viewer3DChildContainer" height="fill">
            <aw-threed-viewer></aw-threed-viewer>
        </aw-flex-row>
        <aw-flex-row visible-when="conditions.showViewerProgress" class="aw-threeDViewer-loadProgressContainer" height="fill" justify="right">
            <div class="aw-viewer-loadProgress aw-threeDViewer-loadProgress"></div>
        </aw-flex-row>
        <aw-flex-row visible-when="conditions.showViewerEmmProgress" class="aw-threeDViewer-emmLoadProgressContainer" height="fill" justify="center">
            <div class="aw-viewer-emmLoadProgress aw-threeDViewer-emmLoadProgress"></div>
        </aw-flex-row>
    </aw-flex-column>
</aw-flex-column>

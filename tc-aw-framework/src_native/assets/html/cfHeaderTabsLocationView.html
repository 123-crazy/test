<aw-flex-column width="fill">
    <aw-layout-slot name="aw_headerWithTabs" context="data" class="aw-layout-fit" visible-when="!conditions.isTaskbarFullScreen" exist-when="data.subLocationTabs"></aw-layout-slot>
    <aw-layout-slot name="aw_taskBar" context="data" class="aw-layout-fit" ></aw-layout-slot>
    <aw-flex-row height="fill" wrap-style="nowrap" class="aw-layout-subLocation afx-content-background">
        <aw-flex-column width="fill" wrap-style="nowrap">
            <ui-view class="aw-layout-flexColumn" ></ui-view>
        </aw-flex-column>
    </aw-flex-row>
    <aw-layout-slot name="aw_footer" context="data" class="aw-layout-fit" visible-when="!conditions.isTaskbarFullScreen" ></aw-layout-slot>
</aw-flex-column>

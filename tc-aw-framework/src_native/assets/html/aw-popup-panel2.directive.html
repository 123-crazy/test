<div ng-if="!!hasMask" class="aw-popup-screenMask aw-popup-screenMaskBackground aw-popup-fullPage"></div>
<div class="aw-layout-popup aw-layout-popupOverlay afx-content-background" role="complementary">
    <div class="popupInner">
        <div ng-transclude ng-class="{'aw-popup-contentContainer': ownContainer}"></div>
        <div ng-if="!!hasArrow" class="popupArrow">
            <div class="arrow arrow_bg">
                <div class="arrow arrow_fg"></div>
            </div>
        </div>
    </div>
</div>

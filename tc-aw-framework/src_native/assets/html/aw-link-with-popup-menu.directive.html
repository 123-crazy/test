<aw-link-with-popup prop="prop" use-icon="useIcon" link-popup-id={{linkPopupMenuId}}  disabled="disable">
    <div class="aw-base-scrollPanel">
        <div class="aw-widgets-cellListWidget">
            <ul class="aw-layout-linkWithPopupContainer"ng-class="{'aw-hierarchical-popup': prop.operationType ==='childcommand'}" >
                <li tabindex="0" ng-keydown="onKeyDown($event, item )" class="aw-aria-border aw-widgets-cellListItem aw-widgets-cellTop" ng-class="{'aw-widgets-cellListItemSelected': item.isSelected, 'aw-element-loading': isLoading }" ng-repeat="item in items" aw-click="closePopupMenu($event, item)"> {{item.listElementDisplayValue}} </li>
            </ul>
        </div>
    </div>
</aw-link-with-popup>

<form id="fileUploadForm" name="fileUploadForm" target="{{formTarget}}" method="post" novalidate enctype="multipart/form-data">
    <div class="aw-file-upload-container aw-widgets-droppable aw-widgets-chooseordropfile">
        <div class="aw-file-upload-fileLabel">
            {{fileUploadBtnLabel}}
        </div>
        <div exist-when="!data.fileName" class="aw-file-upload-fileName" readonly="true" disabled="true">
            {{noFileChosenText}}
        </div>
        <div exist-when="data.fileName" class="aw-file-upload-fileName file-upload-selected-file">
            {{data.fileName}}
        </div>
        <input type="file" title="{{data.fileName ? data.fileName : noFileChosenText}}" ng-model="file.fmsFile" aria-required="{{isRequired &amp;&amp; !ctx.HostedFileNameContext.filename}}" ng-required="isRequired &amp;&amp; !ctx.HostedFileNameContext.filename"
        accept="{{typeFilter === '.' ? '' : typeFilter.replace('..', '.')}}" name="fmsFile" on-file-change="updateFile" ng-focus="handleFocus()"
        ng-blur="handleBlur()" class="aw-file-upload-fileInput ng-valid ng-valid-required ng-touched ng-not-empty ng-dirty ng-valid-parse">
    </div>
    <button type="submit" class="aw-hide-form-button" disabled="" aria-hidden="true"></button>
</form>

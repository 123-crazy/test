<div class="aw-tile-iconContainer aw-layout-flexColumn aw-layout-justifyCenter">
    <aw-icon icon-id="{{tileIcon}}" ng-if="tileIcon && !isThumbnail && !isTypeIcon"></aw-icon>
    <img class="aw-base-icon aw-tile-thumbnailIcon" ng-src="{{tileIcon}}" ng-if="isThumbnail" draggable="false" alt="{{imageAltText}}" />
    <img class="aw-base-icon" ng-src="{{tileIcon}}" ng-if="isTypeIcon" draggable="false" alt="{{imageAltText}}" />
</div>

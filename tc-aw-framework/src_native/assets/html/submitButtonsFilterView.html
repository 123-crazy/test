<div class="submit-buttons-filter" aw-init="data.context=subPanelContext">
    <aw-row height="2.75f">
        <aw-column width="6" class="column-menu-button">
            <aw-button id="columnMenuClearButton" button-type="negative" action="removeAction" aw-class="{'disabled': !data.context.column.filter.isFilterApplied}">
                <aw-i18n>i18n.clearButtonTitle</aw-i18n>
            </aw-button>
        </aw-column>
        <aw-column width="6" class="column-menu-button">
            <aw-button id="columnMenuFilterButton" class="filter-button" action="filterAction">
                <aw-i18n>i18n.FILTER_TEXT</aw-i18n>
            </aw-button>
        </aw-column>
    </aw-row>
</div>

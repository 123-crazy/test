<div ng-style="{'height': viewerHeight}">
    <div ng-if="viewerHeaderProperties" class="aw-viewerjs-header">
        <aw-viewer-header data="viewerHeaderProperties"></aw-viewer-header>
    </div>
    <div ng-if="loading" class="aw-jswidgets-text">{{$parent.loadingMsg}}</div>
    <div id="aw-text-viewer" class="aw-viewerjs-border aw-viewerjs-innerContent" ng-style="{'overflow': 'hidden'}">
        <div id="aw-text-container" class="aw-viewerjs aw-viewerjs-text">
            <div id="aw-text-lines" class="aw-viewerjs-textLines aw-viewerjs-wordWrapped aw-theme-childListContent" ></div>
            <div id="aw-text-page" class="aw-viewerjs-content" ></div>
        </div>
    </div>
</div>

<aw-flex-column width="fill">
    <aw-layout-slot name="aw_header" context="data" class="aw-layout-fit" visible-when="!conditions.isTaskbarFullScreen" ></aw-layout-slot>
    <aw-layout-slot name="aw_taskBar" context="data" class="aw-layout-fit" ></aw-layout-slot>
    <aw-flex-row height="4f" exist-when="data.subLocationTabs.length > 1 && !ctx.fullscreen && !conditions.isTaskbarFullScreen" class="afx-medium-background">
        <aw-tab-set class="awTabs" action="switchSubLocation" tabs="data.subLocationTabs" class="aw-layout-subLocationTitles"></aw-tab-set>
    </aw-flex-row>
    <aw-flex-row height="fill" wrap-style="nowrap" class="aw-layout-subLocation afx-content-background">
        <aw-flex-column width="fill" wrap-style="nowrap">
            <ui-view class="aw-layout-flexColumn" ></ui-view>
        </aw-flex-column>
    </aw-flex-row>
</aw-flex-column>

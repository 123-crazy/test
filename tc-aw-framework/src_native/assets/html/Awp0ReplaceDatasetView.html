<aw-command-panel caption="i18n.replace">
   
    <aw-panel-body visible-when="conditions.isMultipleFilesSynchronous">
        <aw-panel-section caption="{{data.datasetName.dbValue}}">
            <aw-listbox prop="data.datasetFileName" visible-when="conditions.isMultipleFiles" list="data.selectedDatasetFileNames" ></aw-listbox>
            <aw-file-upload type-filter="{{ctx.selectedDataset.fileNameExt}}"  is-required="true"></aw-file-upload>
        </aw-panel-section>
    </aw-panel-body>

    <aw-panel-body visible-when="conditions.isMultipleFileDSMSupport">
        <aw-panel-section caption="{{data.datasetName.dbValue}}">
            <aw-listbox prop="data.datasetFileName" visible-when="conditions.isMultipleFiles" list="data.selectedDatasetFileNames" ></aw-listbox>            
        </aw-panel-section>
    </aw-panel-body>
    
    <aw-panel-footer>
        <aw-button visible-when="awPanelBody.$valid" action="replaceFile"><aw-i18n>i18n.replace</aw-i18n></aw-button>
    </aw-panel-footer>

</aw-command-panel>

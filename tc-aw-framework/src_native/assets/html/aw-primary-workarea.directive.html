<div class="aw-layout-flexColumn aw-layout-primaryWorkareaContainer">
    <div class="aw-layout-workareaCommandbar aw-theme-toolbar">
        <aw-layout-slot name="aw_pwaCommandBar" class="aw-layout-fill" context="context" ></aw-layout-slot>
    </div>
    <div class="aw-search-inContentSearchBox" exist-when="breadcrumbConfig && (breadcrumbConfig.type === undefined || breadcrumbConfig.type === 'search') && !breadcrumbConfig.noBreadCrumb && !breadcrumbConfig.inContentBoxNotActive && !conditions.noResultsFoundForBreadCrumb">
        <aw-in-content-search-box class="aw-search-searchBox" prop="data.searchBox" action="doSearchKeepFilter">
            </aw-search-box>
    </div>
    <aw-include name="{{viewBase + viewSuffix}}" ng-if="viewSuffix" sub-panel-context="context"></aw-include>
</div>

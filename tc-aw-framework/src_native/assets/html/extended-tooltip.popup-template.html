<aw-popup-panel2>
    <div exist-when="loading" class="aw-jswidgets-loading-container">
        <div class="aw-jswidgets-loading"></div>
    </div>
    <div class="aw-layout-flexColumnContainer" visible-when="!loading">
        <div class="aw-popup-tooltipContainer">
            <div ng-if="declView">
                <aw-include name="{{declView}}" sub-panel-context="subPanelContext"></aw-include>
            </div>
            <div ng-if="content">{{content}}</div>
        </div>
    </div>
</aw-popup-panel2>

<div class="aw-layout-column facets-container" aw-init="data.context=subPanelContext">
    <aw-togglebutton class="facet-toggle" prop="data.showFilters" change-action="showFiltersToggleChanged"></aw-togglebutton>
    <div class="facet-filter" exist-when="conditions.isShowFiltersSelected">
        <aw-label prop="data.noMatchesFound" exist-when="data.context.column.filter.noFacetResults"></aw-label>
        <aw-scrollpanel id='filter-facet-scroll'>
            <aw-checkbox prop="data.context.column.filter.selectAllProp" exist-when="conditions.selectAllShown" title="{{data.context.column.filter.selectAllProp.propertyDisplayName}}"></aw-checkbox>
            <aw-checkbox aw-repeat="columnValue : data.context.column.filter.columnValues" prop="columnValue" title="{{columnValue.propertyDisplayName}}"></aw-checkbox>
        </aw-scrollpanel>
    </div>
</div>

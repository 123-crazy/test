<div class="aw-image-cell-container aw-layout-flexRow">
    <!-- large thumbnail -->

        <aw-icon class="aw-base-icon" icon-id="{{vmo.props.icon.uiValue}}"></aw-icon>
    </div>

    <div class="aw-bpmn-text">

        <div class="aw-widgets-cellListCellContent">

            </div>
        </div>
    </div>

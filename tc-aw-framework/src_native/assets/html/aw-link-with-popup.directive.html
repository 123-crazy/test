<div class='aw-link-with-popup aw-widgets-linkWithPopupMenu'>
    <div class='aw-layout-headerSubTitle' ng-click='showLinkPopUp($event)' ng-keydown="onKeyDown( $event )">
        <aw-link prop='prop' link-id='{{linkPopupId}}' visible-when='!useIcon'></aw-link>
        <aw-property-image name='miscDownArrow_uxRefresh' visible-when='!useIcon'></aw-property-image>
        <aw-icon icon-id='{{prop.dbValue}}' ng-if='useIcon'></aw-icon>
    </div>
</div>

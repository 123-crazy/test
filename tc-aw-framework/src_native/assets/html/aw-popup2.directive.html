<aw-popup-panel2>
    <div class="aw-layout-flexRowContainer">
        <div class="aw-popup-contentContainer">
            <div class="aw-layout-panelContent" ng-class="{'aw-popup-container':!height && !width, 'aw-popup-enableResize': enableResize}" ng-style="{'width': width, 'height':height}">
                <div class="aw-layout-panelTitle aw-layout-flexRow aw-layout-panelTitleContainer" ng-if="caption">
                    <label>{{caption}}</label>
                    <div class="aw-popup-commands aw-layout-flexRow">
                        <aw-icon-button class="aw-layout-right" command="command" visible-when="{{command.condition}}" ng-repeat="command in commands"></aw-icon-button>
                        <aw-command-bar class="aw-popup-pinMargin" anchor="{{anchor}}" alignment="HORIZONTAL"></aw-command-bar>
                    </div>
                </div>
                <ng-transclude class="aw-layout-column aw-layout-flexbox"></ng-transclude>
            </div>
        </div>
    </div>
</aw-popup-panel2>

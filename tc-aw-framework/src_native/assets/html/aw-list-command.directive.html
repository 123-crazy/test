<a class="aw-commands-cellCommandCommon"
   ng-class="[positionClass,
              {'hiddenCell': !cellCommandVisiblilty  || (showOnSelection && !vmo.selected)},
              {'aw-widgets-cellListCellCommandHover': cellCommandVisiblilty && showOnHover && !vmo.selected},
              {'visible': showAlways || showOnSelection && vmo.selected}]"
   ng-click="executeCommand($event)" title="{{command.title}}">
    <div class="aw-commands-svg">
        <aw-pic class="aw-widget-thumbnail" icon-id="command.iconId"></aw-pic>
    </div>
</a>

<aw-panel-body>
   <aw-panel-section class="aw-graph-legend-view">
      <aw-listbox prop="data.legendViewBox" list="data.legendViewValues" action="selectView">
      </aw-listbox>
      <aw-graph-legend-view legend-view="ctx.graph.legendState.activeView"
         editable="ctx.graph.graphModel.config.enableEdit&&ctx.graph.graphModel.graphControl.inputMode.editMode">
      </aw-graph-legend-view>
   </aw-panel-section>
</aw-panel-body>

<aw-popup-panel2>
    <div class="aw-jswidgets-advsearchDrop aw-jswidgets-drop aw-base-scrollPanel" ng-show="expanded" ng-style="{'width': lovDDWidth}"
    aw-when-advsearch-scrolled="requestNextLovEntries()">
        <ul class="aw-widgets-cellListWidget">
            <li class="aw-jswidgets-nestingListItem" ng-repeat="lovEntry in lovEntries">
                <div class="aw-jswidgets-lovValuesContainer" ng-if="lovEntry.lovValueProp == 'preferredSearches'">
                    <div class="aw-widgets-cellListCellText aw-base-small aw-searchcore-preferredSearches" title="{{i18n.preferredSearches}}">{{lovEntry.lovDescProp}}</div>
                </div>
                <div class="aw-searchcore-preferredSearches aw-search-refineLabel" ng-show="lovEntry.lovValueProp == 'regularSearches'"></div>
                <div class="aw-jswidgets-lovValuesContainer" ng-if="lovEntry.lovValueProp == 'regularSearches'">
                        <div class="aw-widgets-cellListCellText aw-base-small aw-searchcore-preferredSearches" title="{{i18n.regularSearches}}">{{lovEntry.lovDescProp}}</div>
                </div>
                <aw-property-lov-child  exist-when="lovEntry.lovValueProp !== 'preferredSearches' && lovEntry.lovValueProp !== 'regularSearches'" lov-entry="lovEntry" ></aw-property-lov-child>
            </li>
            <li class="aw-jswidgets-nestingListItemDisplay aw-jswidgets-lov-novals" ng-hide="hasValues()">{{lovNoValsText}}</li>
            <li class="aw-jswidgets-loadingItem" ng-hide="queueIdle">
                <div class="aw-jswidgets-loading">&nbsp;</div>
            </li>
        </ul>
    </div>
</aw-popup-panel2>

<aw-page headerViewModel="viewModel" headerTitle="headerTitle" browserTitle="browserTitle" subLocationTabs="subLocationTabs" api="api">
    <aw-gwt-presenter ng-show="subLocationPresenter" presenter="subLocationPresenter" data="parameters" ng-show="!errorMessage && !loading" on-slot-change="onSlotChange"></aw-gwt-presenter>
    <aw-include ng-if="subLocationView" name="{{subLocationView}}" sub-panel-context="parameters"></aw-include>
    <div ng-show="errorMessage">{{errorMessage}}</div>
    <div ng-show="loading" class="aw-layout-contentLabel">{{xrtMessages.LoadingSummary}}</div>
</aw-page>

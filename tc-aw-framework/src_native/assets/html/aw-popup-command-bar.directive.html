<aw-scrollpanel>
    <div class="aw-widgets-noResultsLabel" ng-if="loading && showLoadingIndicator">
        <div class="aw-layout-flexRow"></div>
        <div class="aw-jswidgets-loading"></div>
        <div class="aw-layout-flexRow"></div>
    </div>
    <div class="aw-widgets-noResultsLabel" ng-if="!ownPopup && !loading && !visibleCommands.length">{{noCommandsError}}</div>
    <aw-popup-command-cell ng-if="!ownPopup" ng-repeat="command in commandsList | filter:{visible:true} as visibleCommands"></aw-popup-command-cell>
</aw-scrollpanel>

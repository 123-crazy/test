<div class="aw-widgets-chip" ng-class="{'aw-widgets-chipSelected' : chip.selected, 'aw-widgets-staticChip' : chipType =='STATIC'}" enable-when="{{chip.enableWhen.condition === undefined ? true : chip.enableWhen.condition}}"  ng-click="handleChipClick()">
    <aw-icon class="aw-widgets-chipIcon" icon-id="{{chip.iconId}}" ng-if="::chip.iconId && showIcon"></aw-icon>
    <div class="aw-widgets-chipLabel" ng-if="showLabel">{{chip.labelDisplayName}}</div>
    <div class="aw-widgets-chipCheckmark" ng-if="chipType =='SELECTION'" ng-show="chip.selected"></div>
    <aw-icon class="aw-widgets-chipUIIcon" icon-id="{{chip.uiIconId}}" ng-if="::chip.uiIconId" ng-click="uiIconClicked($event)"></aw-icon>
</div>

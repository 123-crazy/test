<aw-panel class="aw-viewer-gallery">
    <div class="aw-layout-flexRow aw-viewerjs-elementPosition" exist-when="data.viewerData.fileData.viewer !== 'Awp0Preview'">
        <div class="aw-viewerjs-controlArrowContainer">
            <aw-icon-button id="Awp0LeftChevron" class="aw-viewerjs-controlArrow aw-viewerjs-leftArrow" command="data.commands.dbValue[0]" exist-when="data.viewerData.hasMoreDatasets"></aw-icon-button>
        </div>
        <div class="aw-viewerjs-dimensions">
            <aw-include name="{{data.viewerData.fileData.viewer}}" sub-panel-context="data.viewerData" exist-when="data.viewerData.fileData.viewer && data.viewerData.fileData.viewer.length > 0" />
        </div>
        <div class="aw-viewerjs-controlArrowContainer">
            <aw-icon-button id="Awp0RightChevron" class="aw-viewerjs-controlArrow aw-viewerjs-rightArrow" command="data.commands.dbValue[1]" exist-when="data.viewerData.hasMoreDatasets"></aw-icon-button>
        </div>
    </div>
    <aw-model-thumbnail vmo="ctx.selected" exist-when="data.viewerData.fileData.fmsTicket === '' || data.viewerData.fileData.viewer === '' || data.viewerData.fileData.viewer === 'Awp0Preview'"></aw-model-thumbnail>
</aw-panel>

<div class="aw-layout-flexColumn">
    <div class="aw-widgets-propertyContainer" exist-when="data.showSelectionMessage">
       <span>{{data.i18n.noObjectSelectionMessage}}</span>
    </div>
    <aw-panel class="aw-viewer-gallery" exist-when="!data.showSelectionMessage">
        <div class="aw-layout-flexRow aw-viewerjs-elementPosition" exist-when="data.viewerData.fileData.viewer !== 'Awp0Preview'">
            <aw-icon-button id="Awp0LeftChevron" class="aw-viewerjs-controlArrow aw-viewerjs-leftArrow" command="data.commands.dbValue[0]" exist-when="data.viewerData.hasMoreDatasets===true"></aw-icon-button>
            <div class="aw-viewerjs-dimensions" exist-when="data.viewerData.fileData.viewer && data.viewerData.fileData.viewer.length > 0">
                <aw-include name="{{data.viewerData.fileData.viewer}}" sub-panel-context="data.viewerData"></aw-include>
            </div>
            <aw-icon-button id="Awp0RightChevron" class="aw-viewerjs-controlArrow aw-viewerjs-rightArrow" command="data.commands.dbValue[1]" exist-when="data.viewerData.hasMoreDatasets===true"></aw-icon-button>
        </div>
        <aw-model-thumbnail vmo="ctx.selected" exist-when="(data.viewerData.fileData.fmsTicket === '' || data.viewerData.fileData.viewer === '' ) && data.viewerData.fileData.viewer === 'Awp0Preview'"></aw-model-thumbnail>
    </aw-panel>
</div>

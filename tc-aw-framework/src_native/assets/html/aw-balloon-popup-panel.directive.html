<aw-popup-panel2>
    <div exist-when="loading" class="aw-jswidgets-loading-container">
        <div class="aw-jswidgets-loading"></div>
    </div>
    <span aw-click="hide()" class="aw-popup-close" exist-when="hasCloseButton" visible-when="!loading">&times;</span>
    <div class="aw-layout-flexColumnContainer" visible-when="!loading">
        <div class="aw-base-scrollPanel" ng-style="{'width': width, 'height':height}">
            <ng-transclude></ng-transclude>
        </div>
    </div>
</aw-popup-panel2>

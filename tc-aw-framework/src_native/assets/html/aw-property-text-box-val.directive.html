<div class="aw-layout-flexRowContainer">
    <aw-property-error class="aw-layout-flex">
        <input aria-label="{{prop.propertyDisplayName}}" type="{{prop.inputType}}" aw-widget-initialize aw-autofocus auto-focus="prop.autofocus" ng-change="changeFunction()" maxlength="{{prop.maxLength}}" ng-model="prop.dbValue" placeholder="{{prop.propertyRequiredText}}" ng-class="{'aw-widgets-propertyError': errorApi.errorMsg, 'changed': prop.dirty}" class="aw-widgets-propertyEditValue" ng-disabled="!prop.isEnabled" ng-blur="blurTextBoxFunction($event)" ng-keydown="evalKey($event)" ng-required="prop.isRequired" aria-required="{{prop.isRequired}}" aw-validator="REQUIRED" ng-trim="{{prop.inputType!=='password'}}" ng-attr-tabindex="{{prop.tabIndex}}" />
        <aw-command-bar class="aw-layout-propertyCommandsNoShadow" exist-when="prop.uwAnchor && !prop.isArray" anchor="{{prop.uwAnchor}}"
            alignment="HORIZONTAL" context="prop"></aw-command-bar>
    </aw-property-error>
</div>

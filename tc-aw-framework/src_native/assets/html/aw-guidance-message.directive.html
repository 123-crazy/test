<div class='aw-guidance-message' ng-class='guidanceMessageClass' ng-hide='!showMessage'>
    <div class='aw-guidance-container'>
        <div class='aw-guidanceText-container'>
            <aw-icon class='type-indicator' icon-id='{{iconId}}' ng-if="::showIcon !== 'false'"></aw-icon>
            <div class='aw-guidance-text'>
                <span class='aw-guidance-guideText' ng-if="::showType !== 'false'">
                {{ messageTypeGuidance }}
                <span class='aw-guidance-guideText-hyphen'>&nbsp;-&nbsp;</span>
                </span>
            </div>
        </div>
        <div class='aw-guidance-commands'>
            <ng-transclude></ng-transclude>
        </div>
    </div>
    <aw-icon tabindex="0" ng-if="::closable === 'true'" class='close-button aw-aria-border' icon-id='cmdClosePanel' ng-click='closeGuidanceMessage()' ng-keydown="handleKeyPress($event)"></aw-icon>
</div>

<aw-popup-panel2>
    <div class="aw-jswidgets-dateTimeDrop aw-jswidgets-drop aw-base-scrollPanel aw-jswidgets-page" ng-style="{'width': lovDDWidth}" aw-when-scrolled="requestNextLovEntries()">
        <ul class="aw-widgets-cellListWidget">
            <li class="aw-jswidgets-nestingListItem" ng-repeat="lovEntry in filtered = ( lovEntries | filter: listFilterText)">
                <aw-property-lov-child lov-entry="lovEntry" ></aw-property-lov-child>
            </li>
            <li class="aw-jswidgets-lov-novals" ng-hide="hasValues()">{{prop.lovNoValsText}}</li>
            <li class="aw-jswidgets-loading" ng-hide="queueIdle">&nbsp;</li>
        </ul>
    </div>
</aw-popup-panel2>

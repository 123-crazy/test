<!-- Left (HEADER) Area -->
<aw-flex-column class="awHeader">
    <aw-flex-row align-content="center" class="aw-layout-headerTitleContainer">
        <aw-header-title headerVMO="subPanelContext.headerViewModel" headerTitle="ctx['location.titles'].headerTitle" headerProperties="subPanelContext.headerProperties"></aw-header-title>
        <aw-flex-column width="fill">
            <aw-tab-set action="switchSubLocation" exist-when="subPanelContext.subLocationTabs.length > 1 && !ctx.fullscreen" tabs="subPanelContext.subLocationTabs" class="aw-layout-subLocationTitles"></aw-tab-set>
        </aw-flex-column>
    </aw-flex-row>
    <aw-flex-row>
        <aw-sublocation-title>
            <div class="aw-layout-validationErrorMessage" exist-when="ctx.sublocationTitleErrorMessage">
                {{ctx.sublocationTitleErrorMessage}}
            </div>
            <aw-workarea-title provider="subPanelContext.breadCrumbProvider" breadcrumb-config="subPanelContext.breadcrumbConfig" exist-when="!ctx.sublocationTitleErrorMessage"></aw-workarea-title>
        </aw-sublocation-title>
    </aw-flex-row>
</aw-flex-column>

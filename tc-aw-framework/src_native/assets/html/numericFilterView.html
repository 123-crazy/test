<div class="numeric-filter" aw-init="data.context=subPanelContext">
    <aw-row height="2f">
        <aw-link-with-popup-menu dataprovider="data.dataProviders.operationsDataProvider" prop="data.context.column.filter.operation"></aw-link-with-popup-menu>
    </aw-row>
    <aw-row height="3.5f" exist-when="data.context.column.filter.operation.dbValue!=='range'">
        <aw-numeric prop="data.context.column.filter.numberValue" aw-enter-key="filterAction" change-action="numericFilterInputChanged" ></aw-numeric>
    </aw-row>
    <aw-row class="range-container" height="5.5f" exist-when="data.context.column.filter.operation.dbValue==='range'">
        <aw-column width="6">
            <aw-label class="range-from-label" prop="data.fromTitle"></aw-label>
            <aw-numeric prop="data.context.column.filter.startNumber" aw-enter-key="filterAction" change-action="numericFilterInputChanged" ></aw-numeric>
        </aw-column>
        <aw-column width="1">
            <div class="aw-ui-filterRangeSeparator aw-base-x-large">-</div>
        </aw-column>
        <aw-column width="6">
            <aw-label class="range-to-label" prop="data.toTitle"></aw-label>
            <aw-numeric prop="data.context.column.filter.endNumber" aw-enter-key="filterAction" change-action="numericFilterInputChanged" ></aw-numeric>
        </aw-column>
    </aw-row>
</div>

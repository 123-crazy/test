 <li class="aw-jswidget-tab" ng-show="tabModel.displayTab &&  tabModel.name " role="tab">
     <a tabindex="0" aria-label="{{tabModel.name}}" aria-selected="{{tabModel.selectedTab ? tabModel.selectedTab : 'false' }}" class="aw-aria-border" ng-keydown="onKeyTab($event)" name="{{tabModel.pageId}}" ng-attr-title="{{ tabModel.isLeafTab && tabModel.name || '' }}" selectedtab="{{tabModel.selectedTab}}"  ng-style="{ 'visibility' : tabModel.displayTab }" ng-class="{'aw-base-tabTitle':!tabModel.selectedTab, 'aw-base-tabTitleSelected':tabModel.selectedTab}" ng-click="onClickTab($event)">
        <aw-pic class="aw-widget-thumbnail" icon-id="tabModel.iconId" source="tabModel.source"></aw-pic>
        {{tabModel.name}}
     <div exist-when="tabModel.closeable" class="aw-tab-closeCommand-div" id="stdCloseButton" ng-class="{'normalCloseButton':!tabModel.selectedTab, 'highLightedCloseButton':tabModel.selectedTab}" tabindex="0" role="button" aria-label="{{tabModel.closeCommandTitle}}" ng-keydown="closeKeyTab($event)" ng-click="closeClickTab()">
        <aw-pic class="aw-widget-thumbnail" icon-id="tabModel.closeCommandIcon" source="tabModel.source"></aw-pic>
    </div>
    </a>
 </li>

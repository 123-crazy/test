<aw-panel-section caption="i18n.locationTitle" visible-when="conditions.isPrivilegedUser" collapsed="false">
    <aw-label prop="ctx.xrtSummaryContextObject.props.geography"></aw-label>
    <aw-label prop="ctx.xrtSummaryContextObject.props.fnd0UserDeclaredGeography" exist-when="!ctx.editInProgress || ctx.user.uid != ctx.xrtSummaryContextObject.uid"></aw-label>
    <aw-widget prop="ctx.xrtSummaryContextObject.props.fnd0UserDeclaredGeography" exist-when="ctx.editInProgress && ctx.user.uid === ctx.xrtSummaryContextObject.uid"></aw-widget>
</aw-panel-section>

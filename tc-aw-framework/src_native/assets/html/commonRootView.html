<aw-flex-column class="awRoot">
    <aw-progress-indicator visible-when="!ctx.fullscreen && !conditions.isTaskbarFullScreen"></aw-progress-indicator>
    <nav tabindex="-1" class="aw-skip-to-main-container">
        <a href="" class="aw-skip-to-main" aw-click="data.skipToMainClickEvent(event)"><aw-i18n class="aw-skip-to-main-text">i18n.skipToMainLabel</aw-i18n></a>
    </nav>
    <aw-flex-row height="fill">
        <aw-flex-column width="fill" class="aw-order-two">
            <aw-flex-row height="fill">
                <ui-view class="aw-layout-flexColumn"></ui-view>
            </aw-flex-row>
            <aw-layout-slot name="aw_footer" context="data" class="aw-layout-fit"></aw-layout-slot>
        </aw-flex-column>
        <aw-layout-slot name="aw_globalNavigation" context="data" class="aw-order-one aw-layout-fit" visible-when="!conditions.isTaskbarFullScreen"></aw-layout-slot>
        <aw-layout-slot name="aw_rightEdge" context="data" class="aw-order-three aw-layout-fit aw-common-right-edge" visible-when="!conditions.isTaskbarFullScreen && data.narrowModeStyle === ''"></aw-layout-slot>
    </aw-flex-row>
</aw-flex-column>

<!-- LHN (Bottom) AVATAR AREA which opens LHN Panel -->
<aw-flex-row offset-bottom="1f" justify="center" class="aw-avatar-container" height="3.66f">
    <aw-flex-column align-content="center" justify="center">
        <aw-avatar size="xsmall" source="ctx.user.thumbnailURL" exist-when="ctx.user.hasThumbnail" action="userAvatarAction"></aw-avatar>
        <aw-avatar size="xsmall" source="ctx.user.typeIconURL" exist-when="!ctx.user.hasThumbnail" action="userAvatarAction"></aw-avatar>
    </aw-flex-column>
</aw-flex-row>

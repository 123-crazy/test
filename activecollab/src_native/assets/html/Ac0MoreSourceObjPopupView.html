<aw-balloon-popup-panel>
    <aw-flex-column>
        <div aw-repeat="srcObjChip : subPanelContext">
            <aw-chip class="aw-activecollab-srcObjChip" chip="srcObjChip" button-type="base" extended-tooltip="{{srcObjChip.extendedTooltip}}" full-layout="false" name="srcObjChip.labelDisplayName" text-position="RIGHT" action="clickObjChipAction" visible-when="srcObjChip.chipType"></aw-chip>
        </div>
    </aw-flex-column>
</aw-balloon-popup-panel>

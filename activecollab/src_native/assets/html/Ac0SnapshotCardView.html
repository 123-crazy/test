<aw-flex-column align-content="center" justify="center" width="100%" class="aw-activecollab-snapshotTile">
    <aw-pic source="subPanelContext.snapshot.thumbnailURL" alt="{{subPanelContext.snapshot.cellHeader1}}" title="{{subPanelContext.snapshot.cellHeader1}}"></aw-pic>
    <aw-flex-row height="2.5f">
        <aw-flex-column align-content="start" justify="center" class="aw-viewersnapshot-snapshotNameContainer">
            <div title="{{subPanelContext.snapshot.cellHeader1}}" class="aw-viewersnapshot-snapshotName"> {{subPanelContext.snapshot.cellHeader1}} </div>
        </aw-flex-column>
        <aw-flex-column visible-when="subPanelContext.showCMDBar" align-content="end" justify="center" class="aw-viewersnapshot-snapshotCommandBarContainer">
            <aw-command-bar class="aw-viewersnapshot-snapshotCommandBar" anchor="aw_ProductSnapshotOnDiscussion2" alignment="HORIZONTAL" overflow='true' context="{vmo:subPanelContext.snapshot}"></aw-command-bar>
        </aw-flex-column>
    </aw-flex-row>
</aw-flex-column>

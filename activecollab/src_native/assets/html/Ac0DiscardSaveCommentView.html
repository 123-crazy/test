<aw-flex-row height="3f" justify="space-between">
    <aw-flex-column width="4">
        <aw-command-bar anchor="ac0_editCommentCommands" alignment="HORIZONTAL" context="subPanelContext"></aw-command-bar>
    </aw-flex-column>
    <aw-flex-column width="8">
        <aw-flex-row class="aw-activecollab-saveDiscard">
            <aw-flex-column width="max-content">
                <aw-button button-type="base" size="auto" action="discardComment">
                    <aw-i18n>i18n.discard</aw-i18n>
                </aw-button>
            </aw-flex-column>
            <aw-flex-column width="1f"></aw-flex-column>
            <aw-flex-column width="max-content">
                <aw-button size="auto" enable-when="conditions.validInputDataForSaveDiscardComment" action="saveComment">
                    <aw-i18n>i18n.save</aw-i18n>
                </aw-button>
            </aw-flex-column>
        </aw-flex-row>
    </aw-flex-column>
</aw-flex-row>

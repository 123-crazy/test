<aw-form name="commandPanelForm">
    <aw-add max-recent-count='3' include-types='WorkspaceObject' type-filter="WorkspaceObject" load-sub-types="true" auto-select-on-unique-type="true" visible-tabs="palette,search"></aw-add>
</aw-form>

<aw-panel-footer>
    <!-- panel-footer button for Palette and Search tab -->
    <aw-button action="addSourceObjects" visible-when="conditions.isPaletteTabAddButtonVisible || conditions.isSearchTabAddButtonVisible" >
        <aw-i18n>i18n.add</aw-i18n>
    </aw-button>
</aw-panel-footer>

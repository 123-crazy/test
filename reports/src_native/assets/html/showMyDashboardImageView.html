<aw-scrollpanel class="aw-reports-dashboardTileContent">
    <aw-label class="aw-reports-lastUpdateLabel aw-reports-lastUpdateLabelValue" prop="data.dashboardLastRefresh" exist-when="data.showLastUpdateTime"></aw-label>
    <aw-list class="aw-reports-dashboardTileList" dataprovider="data.dataProviders.imageDataProvider">
        <aw-include id="{{item.props.rd_name.dbValues[0]}}" class="aw-reports-tile" name="DashboardReportTile" sub-panel-context="item" exist-when="item.props.rd_source.dbValues[0] === 'Active Workspace'"></aw-include>
        <aw-include id="{{item.props.rd_name.dbValues[0]}}" class="aw-reports-tile" name="DashboardTcRAReportTile" sub-panel-context="item" exist-when="item.props.rd_source.dbValues[0] === 'TcRA'"></aw-include>
    </aw-list>
</aw-scrollpanel>

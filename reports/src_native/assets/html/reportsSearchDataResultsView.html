<aw-panel-body>
    <aw-panel-section>
        <aw-label prop="data.keyWordLabel"></aw-label>
    </aw-panel-section>
    <aw-expandable-search-result-filter filters="ctx.searchIncontextInfo"></aw-expandable-search-result-filter>
    <div id="resultFilterPanel" exist-when="data.selectedTab.tabKey==='results'">
        <aw-list dataprovider="data.dataProviders.performSearch" visible-when = "data.searchResults != undefined && data.searchResults">
            <aw-default-cell vmo="item"></aw-default-cell>
        </aw-list>
    </div>
</aw-panel-body>

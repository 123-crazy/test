<div>
    <aw-radiobutton prop="subPanelContext.props.fnd0Direction" list="data.fnd0NewDirectionValues.dbValue" action="clearRelationSegment"></aw-radiobutton>
    <aw-checkbox prop="data.bomExpansionCheckbox" enable-when="conditions.addBomExpansionValid" exist-when="conditions.showBomSegmentCheckbox" action="populateSegmentDataWithBomInfo"></aw-checkbox>
    <aw-widget prop="subPanelContext.props.fnd0RelationOrReference" visible-when="subPanelContext.props.fnd0Direction.dbValue === 'true'" enable-when="conditions.bomExpansionCheckboxNotChecked"></aw-widget>
    <aw-widget prop="subPanelContext.props.fnd0DestinationType" enable-when="conditions.bomExpansionCheckboxNotChecked"></aw-widget>
    <aw-widget prop="subPanelContext.props.fnd0RelationOrReference" visible-when="subPanelContext.props.fnd0Direction.dbValue === 'false'" enable-when="conditions.bomExpansionCheckboxNotChecked"></aw-widget>
    <aw-widget prop="subPanelContext.props.fnd0DestinationCriteria"></aw-widget>
</div>

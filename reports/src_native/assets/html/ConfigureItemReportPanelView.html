<aw-panel-body>
    <aw-command-panel-section caption="i18n.forClass" anchor="data.rootClassCommands" context="data">
        <aw-list dataprovider="data.dataProviders.rootClassProvider">
            <aw-default-cell vmo="item"></aw-default-cell>
        </aw-list>
    </aw-command-panel-section>
    <aw-command-panel-section caption="i18n.sampleSource" anchor="data.rootClassSampleCommands" context="data">
        <aw-list dataprovider="data.dataProviders.rootClassSampleProvider">
            <aw-default-cell vmo="item"></aw-default-cell>
        </aw-list>
    </aw-command-panel-section>
    <aw-command-panel-section caption="i18n.segments" anchor="data.segmentCommands" context="data">
        <aw-tree name="'segmenttree'" tree="data.dataforSegmentTree">
            {{node.label}}
        </aw-tree>
    </aw-command-panel-section>
    <aw-command-panel-section caption="i18n.layout" anchor="data.layoutCommands" context="data">
        <aw-label prop="data.chart1LabelTxt" exist-when="ctx.ReportsContext.reportParameters.ReportDefProps && ctx.ReportsContext.reportParameters.ReportDefProps.ReportChart1"></aw-label>
        <aw-label prop="data.chart2LabelTxt" exist-when="ctx.ReportsContext.reportParameters.ReportDefProps && ctx.ReportsContext.reportParameters.ReportDefProps.ReportChart2"></aw-label>
        <aw-label prop="data.chart3LabelTxt" exist-when="ctx.ReportsContext.reportParameters.ReportDefProps && ctx.ReportsContext.reportParameters.ReportDefProps.ReportChart3"></aw-label>
    </aw-command-panel-section>
</aw-panel-body>

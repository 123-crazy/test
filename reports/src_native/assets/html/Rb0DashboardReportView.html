<aw-flex-column justify="center" exist-when="(ctx.selected.type === 'ReportDefinition' && ctx.selected.props.rd_source.dbValues[0] === 'Active Workspace') || (ctx.pselected.type === 'ReportDefinition' && ctx.pselected.props.rd_source.dbValues[0] === 'Active Workspace')">
    <aw-flex-row align-content="center" height="68f">
        <aw-include class="aw-reports-frameSize" name="showReportImage">
        </aw-include>
    </aw-flex-row>
</aw-flex-column>
<aw-flex-column justify="center" exist-when="ctx.selected.type === 'ReportDefinition' && ctx.selected.props.rd_source.dbValues[0] === 'TcRA'">
    <aw-flex-row align-content="center" height="68f">
        <aw-include class="aw-reports-frameSize" name="TcRAReport">
        </aw-include>
    </aw-flex-row>
</aw-flex-column>

<aw-command-panel caption="i18n.qa0Add" context="data">
    <aw-form name="commandPanelForm">
        <aw-add target-object="ctx.xrtSummaryContextObject" relations="Qa0QualityAuditPlanRel" auto-select-on-unique-type="true" include-types="Qa0QualityAudit" type-filter="Qa0QualityAudit"  visible-tabs="new,palette,search"></aw-add>
    </aw-form>
    <aw-panel-footer>
        <!-- panel-footer button for New tab -->
        <aw-button default="true" action="addActionItem" visible-when="commandPanelForm.$valid&&conditions.isNewTabAddButtonVisible">
            <aw-i18n>i18n.qa0Add</aw-i18n>
        </aw-button>
        <!-- panel-footer button for Palette and Search tab -->
        <aw-button default="true" action="addRelationFromPaletteAndSearch" visible-when="conditions.isPaletteSearchTabAddButtonVisible" >
            <aw-i18n>i18n.qa0Add</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

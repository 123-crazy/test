<aw-command-panel caption="i18n.volumeTabText" >
    <aw-panel-body>
        <aw-command-panel-section caption="i18n.seedPartsText" anchor="data.analysisVolumnAddRemoveCommands" context="data"></aw-command-panel-section>
        <aw-i18n visible-when="!conditions.hasTargets">i18n.emptyTargetList</aw-i18n>
        <aw-list dataprovider="data.dataProviders.volumeSearchPanelDataProvider" visible-when="conditions.hasTargets">
            <aw-occmgmt-cell vmo="item"></aw-occmgmt-cell>
        </aw-list>
    </aw-panel-body>
    <aw-panel-footer>
            <aw-row height="15f">
                <aw-row height="3f">
                    <aw-column width="1"></aw-column>
                    <aw-column width="7">
                        <h3 align="center">{{i18n.corner1Text}}</h3>
                    </aw-column>
                    <aw-column width="6">
                        <h3 align="center">{{i18n.corner2Text}}</h3>
                    </aw-column>
                </aw-row>
                <aw-row height="3f">
                    <aw-column width="1" justify="right" offset="0.2f">
                        <aw-row align-content="center"><h3>{{i18n.coordinateX}}</h3></aw-row>
                    </aw-column>
                    <aw-column width="6">
                        <aw-row justify="center"><aw-numeric prop="data.targetRangeVolumeX1" ></aw-numeric></aw-row>
                    </aw-column>
                    <aw-splitter> </aw-splitter>
                    <aw-column width="6">
                        <aw-row justify="center"><aw-numeric prop="data.targetRangeVolumeX2" ></aw-numeric></aw-row>
                    </aw-column>
                </aw-row>
                <aw-row height="3f">
                    <aw-column width="1" justify="right" offset="0.2f">
                        <aw-row align-content="center"><h3>{{i18n.coordinateY}}</h3></aw-row>
                    </aw-column>
                    <aw-column width="6">
                        <aw-row justify="center"><aw-numeric prop="data.targetRangeVolumeY1" ></aw-numeric></aw-row>
                    </aw-column>
                    <aw-splitter> </aw-splitter>
                    <aw-column width="6">
                        <aw-row justify="center"><aw-numeric prop="data.targetRangeVolumeY2" ></aw-numeric></aw-row>
                    </aw-column>
                </aw-row>
                <aw-row height="3f">
                    <aw-column width="1" justify="right" offset="0.2f">
                        <aw-row align-content="center"><h3>{{i18n.coordinateZ}}</h3></aw-row>
                    </aw-column>
                    <aw-column width="6">
                        <aw-row justify="center"><aw-numeric prop="data.targetRangeVolumeZ1" ></aw-numeric></aw-row>
                    </aw-column>
                    <aw-splitter> </aw-splitter>
                    <aw-column width="6">
                        <aw-row justify="center"><aw-numeric prop="data.targetRangeVolumeZ2" ></aw-numeric></aw-row>
                    </aw-column>
                </aw-row>
                <aw-row height="3f">
                    <aw-button visible-when="!conditions.anyEmptyCornerValue && !conditions.invalidCornerValueX && !conditions.invalidCornerValueY && !conditions.invalidCornerValueZ" action="executeVolumeSearch">
                        <aw-i18n>i18n.filterButtonText</aw-i18n>
                    </aw-button>
                </aw-row>
            </aw-row>
    </aw-panel-footer>
</aw-command-panel>

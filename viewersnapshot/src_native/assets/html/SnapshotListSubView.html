<aw-panel-body>
    <aw-panel-section class="aw-snapshot-margin" caption="i18n.showingSnapshotCapturesFor">
        <aw-flex-row height="2f" align-content="center">
            <aw-pic class="aw-pic-tile aw-snapshot-height" source="data.vmoForSnapshotGallery.thumbnailURL" alt="{{data.vmoForSnapshotGallery.cellHeader1}}" title="{{data.vmoForSnapshotGallery.cellHeader1}}"></aw-pic>
            <div>{{data.vmoForSnapshotGallery}}</div>
        </aw-flex-row>
    </aw-panel-section>
    <aw-separator class="aw-snapshot-seperator"></aw-separator>
    <aw-command-bar anchor="awv0_addNewRemoveAllSnapshotsCommands" alignment="HORIZONTAL" context="data"></aw-command-bar>
    <aw-scrollpanel exist-when="conditions.snapshotsViewList">
        <aw-list-filter prop="data.filterBox" dataprovider="data.dataProviders.snapshotDataProvider">
            <aw-default-cell vmo="item" hideoverlay="true"></aw-default-cell>
        </aw-list-filter>
    </aw-scrollpanel>
    <aw-scrollpanel exist-when="conditions.snapshotsViewImage">
        <aw-list-filter prop="data.filterBox" class="aw-viewersnapshot-snapshotPanel" has-floating-cell-commands="false" show-check-box="data.dataProviders.snapshotCardViewDataProvider.selectionModel.multiSelectEnabled" dataprovider="data.dataProviders.snapshotCardViewDataProvider">
            <aw-flex-column align-content="center" justify="center" width="100%">
                <aw-pic source="item.thumbnailURL" alt="{{item.cellHeader1}}" title="{{item.cellHeader1}}"></aw-pic>
                <aw-flex-row height="2.5f">
                    <aw-flex-column align-content="start" justify="center" class="aw-viewersnapshot-snapshotNameContainer">
                        <div title="{{item.cellHeader1}}" class="aw-viewersnapshot-snapshotName"> {{item.cellHeader1}} </div>
                    </aw-flex-column>
                    <aw-flex-column aw-click="data.handleCommandBarClick($event,item,data.dataProviders.snapshotCardViewDataProvider)" align-content="end" justify="center" class="aw-viewersnapshot-snapshotCommandBarContainer">
                        <aw-command-bar class="aw-viewersnapshot-snapshotCommandBar" anchor="aw_3dSessionSnapshotThumbnailViewCommands" alignment="HORIZONTAL" overflow='true' context="{vmo:item}"></aw-command-bar>
                    </aw-flex-column>
                </aw-flex-row>
            </aw-flex-column>
        </aw-list-filter>
    </aw-scrollpanel>
</aw-panel-body>

<div class="aw-layout-flexColumn">
    <div class="aw-layout-alignItemsTop aw-snapshotgallery-searchPanel">
        <div class="aw-search-inContentSearchBox" exist-when="false">
            <aw-in-content-search-box class="aw-search-searchBox" prop="data.searchBox" action="doSearchKeepFilter"></aw-in-content-search-box>
        </div>
    </div>
    <aw-scrollpanel>
        <aw-list class="aw-viewersnapshot-snapshotPanel" has-floating-cell-commands="false" dataprovider="data.dataProviders.productSnapshotGalleryCardViewDataProvider">
            <aw-flex-column align-content="center" justify="center" width="100%">
                <aw-pic source="item.thumbnailURL" alt="{{item.cellHeader1}}" title="{{item.cellHeader1}}"></aw-pic>
                <aw-flex-row height="2.7f">
                    <aw-flex-column align-content="start" class="aw-viewersnapshot-snapshotNameContainer" aw-click="data.handleTextEditDblClick($event,item, data.dataProviders.productSnapshotGalleryCardViewDataProvider, data)" aw-click-options="{ debounceDoubleClick: true }" >
                        <aw-textbox prop="item.productSnapshotTextBox"  aw-enter-key="renameProductSnapshotAction"   extended-tooltip="{extendedTooltipContent: '{{item.productSnapshotTextBox.dbValue}}' }"
                        ></aw-textbox>
                    </aw-flex-column>
                    <aw-flex-column aw-click="data.handleCommandBarClick($event, item, data.dataProviders.productSnapshotGalleryCardViewDataProvider)" align-content="end" justify="center" class="aw-viewersnapshot-snapshotCommandBarContainer">
                        <aw-command-bar class="aw-viewersnapshot-snapshotCommandBar" anchor="aw_3dProductSnapshotThumbnailGalleryCommands" alignment="HORIZONTAL" overflow='true' context="{vmo:item}"></aw-command-bar>
                    </aw-flex-column>
                </aw-flex-row>
            </aw-flex-column>
        </aw-list>
    </aw-scrollpanel>
</div>

<aw-command-panel-section caption="i18n.snapshot" anchor="data.addSnapshotOnDiscussionCmds" context="data" visible-when="conditions.showSnapshotInMyGalleryDiscussion || conditions.showSnapshotOnDiscussionPanel" >
<aw-list class="aw-viewersnapshot-snapshotPanel" has-floating-cell-commands="false" dataprovider="data.dataProviders.productSnapshotCardOnDiscussionViewDataProvider">
        <aw-flex-column align-content="center" justify="center" width="100%">
            <aw-pic source="item.thumbnailURL" alt="{{item.cellHeader1}}" title="{{item.cellHeader1}}"></aw-pic>
            <aw-flex-row height="2.5f">
                <aw-flex-column align-content="start" justify="center" class="aw-viewersnapshot-snapshotNameContainer">
                    <div title="{{item.cellHeader1}}" class="aw-viewersnapshot-snapshotName"> {{item.cellHeader1}} </div>
                </aw-flex-column>
                <aw-flex-column aw-click="data.handleCommandBarClick($event,item,data.dataProviders.productSnapshotCardOnDiscussionViewDataProvider)" align-content="end" justify="center" class="aw-viewersnapshot-snapshotCommandBarContainer">
                    <aw-command-bar class="aw-viewersnapshot-snapshotCommandBar" anchor="aw_ProductSnapshotOnDiscussion" alignment="HORIZONTAL" overflow='true' context="{vmo:item}"></aw-command-bar>
                </aw-flex-column>
            </aw-flex-row>
        </aw-flex-column>
    </aw-list>
</aw-command-panel-section>

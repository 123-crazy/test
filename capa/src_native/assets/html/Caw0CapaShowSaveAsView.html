<aw-command-panel caption="i18n.saveas">
    <aw-form name="saveAsPanelForm" visible-when="data.activeView!=='assignProjectSub'">
        <aw-panel-body>
            <aw-xrt type="SAVEAS" vmo="ctx['SaveAsReviseWorkSpace'].SelectedObjects[0]"></aw-xrt>
        </aw-panel-body>
        <aw-panel-body>
            <aw-panel-section caption="i18n.ownProjectSectionTitle">
                    <aw-list dataprovider="data.dataProviders.getOwningProjectsProvider" exist-when="ctx.userSession.props.project.dbValues[0] !== ''">
                            <aw-default-cell vmo="item"></aw-default-cell>
                    </aw-list>
            </aw-panel-section>
            <aw-command-panel-section anchor="data.widgetProjectSectionCommands" caption="i18n.projectsSectionTitle">
                <aw-list dataprovider="data.dataProviders.getAssignedProjectsProvider" has-floating-cell-commands="false">
                    <aw-default-cell vmo="item"></aw-default-cell>
                </aw-list>
            </aw-command-panel-section>
        </aw-panel-body>
    </aw-form>

    <aw-panel-footer visible-when="data.activeView!=='assignProjectSub'">
        <aw-button action="saveas" visible-when="saveAsPanelForm.$valid">
            <aw-i18n>i18n.save</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

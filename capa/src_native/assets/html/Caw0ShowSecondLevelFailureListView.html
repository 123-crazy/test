<aw-panel-body scrollable="false">
    <aw-list dataprovider="data.dataProviders.loadSecondChildfailureProvider" visible-when="data.dataProviders.loadSecondChildfailureProvider.viewModelCollection.loadedVMObjects.length > 0">
        <aw-default-cell vmo="item"></aw-default-cell>
    </aw-list>
    <span visible-when="data.dataProviders.loadSecondChildfailureProvider.viewModelCollection.loadedVMObjects.length === 0">{{data.caw0NoFailureFoundMessage}}</span>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="addFailureToDefect" visible-when="data.dataProviders.loadSecondChildfailureProvider.selectedObjects.length > 0">
        <aw-i18n>i18n.caw0add</aw-i18n>
    </aw-button>
</aw-panel-footer>

<aw-command-panel caption="i18n.Caw0LinkToRC" context="data">
    <aw-panel>
        <aw-panel-body scrollable="false">
            <aw-list dataprovider="data.dataProviders.loadRootDefectsProvider">
                <aw-default-cell vmo="item"></aw-default-cell>
            </aw-list>
        </aw-panel-body>
    </aw-panel>

    <aw-panel-footer>
        <aw-button action="linkRCtoQA" visible-when="data.dataProviders.loadRootDefectsProvider.selectedObjects.length > 0">
            <aw-i18n>i18n.caw0link</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

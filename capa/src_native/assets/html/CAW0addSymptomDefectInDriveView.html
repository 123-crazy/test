<aw-panel-body scrollable="false">
    <aw-radiobutton visible-when="ctx.selected.modelType.typeHierarchyArray.indexOf('C2CapaRevision') === -1" prop="data.deriveType" list="data.deriveTypeValues.dbValue"></aw-radiobutton>
    <aw-list-filter prop="data.filterBox" dataprovider="data.dataProviders.loadSymptomDefectsProvider">
        <aw-default-cell vmo="item"></aw-default-cell>
    </aw-list-filter>
</aw-panel-body>

<aw-panel-footer>
    <aw-button action="addSymptomDefect" visible-when="data.dataProviders.loadSymptomDefectsProvider.selectedObjects.length > 0">
        <aw-i18n>i18n.caw0add</aw-i18n>
    </aw-button>
</aw-panel-footer>

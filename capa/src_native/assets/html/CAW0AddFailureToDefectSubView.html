<aw-panel-body scrollable="false">
    <aw-search-box prop="data.searchBox" action="search"></aw-search-box>
    <div id="resultsAndFiltersPanel" class="aw-layout-flexColumn">
        <aw-tab-set tabs="data.searchFilterPanels"> </aw-tab-set>
    </div>
</aw-panel-body>
<aw-panel-footer>
    <aw-button default="true" action="createFailureRelationWithDefect" visible-when="data.dataProviders.performSearch.selectedObjects.length > 0 && ctx.selected.modelType && ctx.selected.modelType.typeHierarchyArray.indexOf('CAW0Defect') > -1">
        <aw-i18n>i18n.addButtonTitle</aw-i18n>
    </aw-button>
    <aw-button default="true" action="deleteAndCreateFailureRelationWithDefect" visible-when="data.dataProviders.performSearch.selectedObjects.length > 0 && ctx.selected.modelType && ctx.selected.modelType.typeHierarchyArray.indexOf('Qc0Failure') > -1">
        <aw-i18n>i18n.addButtonTitle</aw-i18n>
    </aw-button>
</aw-panel-footer>

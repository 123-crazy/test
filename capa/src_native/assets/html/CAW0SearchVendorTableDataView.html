<aw-command-panel caption="i18n.addPanelTitle" anchor="data.addObjectPanelPinCommands" context="data">
    <aw-form name="commandPanelForm">
        <aw-panel-body>
            <aw-panel-section>
                <aw-scrollpanel>
                    <aw-list-filter dataprovider="data.dataProviders.loadVendorTableData" prop="data.filterBox">
                        <aw-default-cell vmo="item"></aw-default-cell>
                    </aw-list-filter>
                </aw-scrollpanel>
            </aw-panel-section>
        </aw-panel-body>
    </aw-form>
    <aw-panel-footer>
        <aw-button default="true" action="createCMReferencesRelationWithPSP" visible-when="data.dataProviders.loadVendorTableData.selectedObjects.length > 0">
            <aw-i18n>i18n.addButtonTitle</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

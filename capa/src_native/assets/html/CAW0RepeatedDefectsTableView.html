<aw-panel-section id="RelatedAttachmentTable">
    <div class="aw-xrt-objectSetToolbar">
        <aw-toolbar first-anchor="caw0_objectSet" second-anchor="caw0_objectSet_right"
          reverse-second orientation="HORIZONTAL" context="commandContext"></aw-toolbar>
    </div>

    <div class="aw-xrt-objectSetContent aw-layout-flexColumn aw-base-scrollPanel">

        <aw-splm-table gridid="RepeatedDefectsTable" container-height="::objectSetHeight-1" content-filter="contentFilter" exist-when="ctx.showTableView" show-drop-area="{{::showDropArea}}" show-context-menu="true" show-check-box="showCheckBox"></aw-splm-table>

        <aw-compare2 gridid="RepeatedDefectsCompare" container-height="::objectSetHeight-1" exist-when="ctx.showCompareView"></aw-compare2>
    </div>

</aw-panel-section>

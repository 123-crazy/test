<aw-command-panel caption="i18n.saveAs">
    <aw-panel-body>
        <aw-title-link prop="data.objName"></aw-title-link>
        <aw-break></aw-break>
        <aw-datetime prop="data.DueDate"></aw-datetime>
        <aw-break></aw-break>
        <aw-listbox prop="data.qualityActionStatus" action="loadQualityActionStatus" list="data.qualityActionStatusList"></aw-listbox>
        <aw-break></aw-break>
        <aw-checkbox prop="data.dependentQualityAction"></aw-checkbox>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="getDeepCopyData">
            <aw-i18n>i18n.saveAs</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

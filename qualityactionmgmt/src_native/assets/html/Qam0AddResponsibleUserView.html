<aw-panel-body scrollable="false">
    <aw-listbox prop="data.userProjectObject" list="data.projectObjectList"
        visible-when="data.isVersionSupported === true" action="userPerformSearch"></aw-listbox>
    <aw-list-filter prop="data.filterBox" dataprovider="data.dataProviders.userPerformSearch">
        <aw-default-cell vmo="item"></aw-default-cell>
    </aw-list-filter>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="addToResponsibleUserListForQA" visible-when="conditions.isResponsibleUserSelected">
        <aw-i18n>i18n.qam0Add</aw-i18n>
    </aw-button>
</aw-panel-footer>

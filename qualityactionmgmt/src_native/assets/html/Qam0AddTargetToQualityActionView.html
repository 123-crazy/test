<aw-command-panel caption="i18n.addQualityActionCommandTitle" anchor="data.addObjectPanelPinCommands" context="data">
    <aw-form name="commandPanelForm" visible-when="data.activeView!='assignProjectSub'&&data.activeView!='addReferenceSub'">
        <aw-add target-object="ctx.xrtSummaryContextObject" auto-select-on-unique-type="true" visible-tabs="new,palette,search"></aw-add>
    </aw-form>
    <aw-panel-footer>
        <!-- panel-footer button for New tab -->
        <aw-button default="true" action="createObject" enable-when="!ctx.addItemEventProgressing" visible-when="commandPanelForm.$valid&&conditions.isNewTabAddButtonVisible">
            <aw-i18n>i18n.addQualityActionCommandTitle</aw-i18n>
        </aw-button>
        <!-- panel-footer button for Palette and Search tab -->
        <aw-button default="true" action="addTargetToQualityAction" visible-when="conditions.isPaletteSearchTabAddButtonVisible">
            <aw-i18n>i18n.addQualityActionCommandTitle</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>

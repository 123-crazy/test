
    <aw-form name="commandPanelForm">
        <aw-panel-body>
            <aw-panel-section caption="i18n.propertiesTitle">
                <aw-widget prop="data.fnd0ActionItemId" visible-when="ctx.sidenavCommandId !== 'Qam0AddQualityActionAsTemplate'"></aw-widget>
                <aw-widget prop="data.object_name"></aw-widget>
                <aw-widget prop="data.object_desc"></aw-widget>
            </aw-panel-section>
        </aw-panel-body>
    </aw-form>

    <aw-command-sub-panel panel-id="addObjectPrimarySub" visible-when="data.activeView === 'assignProjectSub' && data.activeView === 'addReferenceSub'"></aw-command-sub-panel>

    <aw-panel-footer>
        <!-- panel-footer button for New tab -->
        <aw-button default="true" action="createObject" visible-when="data.object_name.dbValue !=='' && data.object_name.dbValue !==null && data.object_name.dbValue !== undefined">
            <aw-i18n>i18n.qam0Add</aw-i18n>
        </aw-button>
    </aw-panel-footer>

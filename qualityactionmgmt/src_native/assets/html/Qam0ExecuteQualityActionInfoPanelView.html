<aw-panel id="Qam0ExecuteQualityActionInfoPanel">
    <aw-panel-body>
        <aw-textarea prop="data.comment" exist-when="conditions.isActive"></aw-textarea>
        <aw-break> </aw-break>
        <aw-button action="activate" visible-when="conditions.isInDraftState">
            <aw-i18n>i18n.activateQualityActionCommandTitle</aw-i18n>
        </aw-button>
        <aw-break> </aw-break>
        <aw-button action="confirm" visible-when="conditions.isConfirmationRequired">
            <aw-i18n>i18n.confirmQualityActionCommandTitle</aw-i18n>
        </aw-button>
        <aw-break> </aw-break>
        <aw-button action="complete" visible-when="conditions.isConfirmationNotRequired">
            <aw-i18n>i18n.completeQualityActionCommandTitle</aw-i18n>
        </aw-button>
        <aw-break> </aw-break>
    </aw-panel-body>
</aw-panel>

<aw-command-panel caption="i18n.coShareCommandTitle">
    <aw-panel-body scrollable="false">
        <aw-flex-row height="4">
            <aw-command-panel-section caption="i18n.selectedUserTitle" anchor="data.tcooRemoveUsersCmdAnchor" context="data">
                <aw-scrollpanel>
                    <aw-list dataprovider="data.dataProviders.getUsers">
                        <aw-include name="Awp0UserPanelCell" sub-panel-context="item"></aw-include>
                    </aw-list>
                </aw-scrollpanel>
            </aw-command-panel-section>
        </aw-flex-row>
        <aw-flex-row height="8">
            <aw-command-panel-section caption="i18n.availableUsersTitle" anchor="data.tcooAddUsersCmdAnchor" context="data">
                <aw-panel-body scrollable="false">
                    <aw-list-filter id="userListFilter" prop="data.filterBox" dataprovider="data.dataProviders.userPerformSearch">
                        <aw-include name="Awp0UserPanelCell" sub-panel-context="item"></aw-include>
                    </aw-list-filter>
                </aw-panel-body>
            </aw-command-panel-section>
        </aw-flex-row>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="coSubmit" visible-when="conditions.isValidToAssign">
            <aw-i18n>i18n.coShare</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>
